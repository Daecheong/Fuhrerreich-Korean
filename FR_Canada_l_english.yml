canelection.1.d:0 "오늘은 간이 선거가 시작하는 날입니다. 연합당의 임기는 연정의 붕괴로 3년이라는 충격적인 시간으로 단축되었습니다. 몇몇 시민들은 이 연정의 붕괴가 보수당을 우측으로 이동시켰고 마침내 좌파와 협력할 수 있는 약간의 영향력을 형성했기 때문에 연합당의 종결이 더 좋은 결과라고 주장합니다. 캐나다 정치계는 보수당과 자유당이 우위를 가지기 위해 싸우는 원래의 상태로 돌아간 것으로 보였습니다. \n\n그러나 몇몇 새로운 도전자들이 무대에 올라왔습니다. 협동조합연합과  사회신용당이 연정의 통치기간동안 급격한 성장을 이루었으며, 이는 자유당과 보수당의 실망한 구 지지층에 의한 것이었습니다. \n\n그리고 이 때문에, 우리는 흥미로운 상황하에 놓여 있습니다. 이 선거는 4가지 방향으로 전개될 수 있으며, 보수당의 승리는 당연하게도 그중에서 가장 어려울 것입니다. "
canelection.2.d:0 "From the Mountains to the Coastal Cities of British Columbia, citizens are putting in their votes for this election. 16 Seats in Parliament are up-for-grabs, who will take a majority?" #BC
canelection.3.d:0 "The Citizens of the Imperial Oil basin are commiting votes for the election. Alberta is a strong base of the SoCreds, a Social Credit victory is anticipated. 17 Seats in Parliament are up-for-grabs here, will another party snatch them out of the hands of the SoCreds?" #AL
canelection.4.d:0 "In the farmland and wheatfields of the Prairies, the turnout is highly indecisive. A SoCred victory is plausible due to Saskatchewan's proximity to Alberta, however the CCF is also excerting some influence on the area. The Conservatives and Liberals continue to battle with eachother for control, who will be the ones to take the 21 seats?" #SK
canelection.5.d:0 "Citizens from across Manitoba are travelling to make their ways to the polls. With 17 seats available, all parties are attempting to further their position in parliament." #MB
canelection.6.d:0 "From the dense forests of Ontario to the dense urban region of Toronto, Ontarians find themselves questioning who they should vote for in the election. Ontario has been a strong base of support for the Unionists, and a Pro-Tory sentiment still strongly exists in the region. Ontario is a highly valuable province, as it has a grand total of 82 seats. It is without a doubt the most influential province in the Dominion."  #ON
canelection.7.d:0 "The most infamous province of the Dominion; Quebec. Housing a Francophone populace, they've historically opposed the Anglos at every turn. They are nonetheless the second-most populated Province, and have remained a base of support for the non-unionist Liberals during the Interwar. Quebec has 65 seats available for the four parties to seize. However the question remains though; who will be victorious? " #QB
canelection.8.d:0 "Yukon is a Territory located in Northern Canada, right above British Columbia. Rapidly settled by the British Empire to block American expansion of Alaska, it ended up becoming one of the more populated Territories. No clear party seems to have the edge here, however it's a situation of minimal interest; as there's only 1 seat available..." #YK
canelection.9.d:0 "Many citizens are venturing out to the polls, the vote could go any way. 10 seats are being battled for in New Brunswick." #NB
canelection.10.d:0 "The coastal Province of Nova Scotia, people are finding time to go out and vote. A Conservative victory seems likely, 12 seats are in-the-air in Nova Scotia." #NS
canelection.11.d:0 "The small island of Prince Edward Isles holds 4 seats, whilst very unnotable, the various dominant parties in the election have been battling for the seats in the region, but who shall reign victorious?" #PEI
canelection.13.d:0 "The House of Commons has presented us with a highly intriguing (and irritating) outcome to this election. \n\nWe've run into Gridlock. \n\nWith no side having a clear majority over the other, a party will have to make compromises to gain a majority and assume Government." #Gridlock
canelection.14.d:0 "The Cooperatives have won the election, achieving a clear majority in the House of Commons." #CCF
canelection.15.d:0 "The Liberals have won the election, achieving a clear majority in the House of Commons." #LIBERAL
canelection.16.d:0 "The Conservatives have won the election, achieving a clear majority in the House of Commons." #CONSERVATIVE
canelection.20.d:0 "The SoCreds have won the election, achieving a clear majority in the House of Commons." #SOCIAL CREDIT
canelection.17.d:0 "Recently in the Canadian Elections, the Cooperative-Commonwealth Federation has come to power. Whilst normally the democratic election of a party in one of the Dominions is an unnotable development, the Canadian CCF is an unusually radical organization, comparable to our ILP./n/nLetting these radicals have a place in power could be a considerably dangerous situation, allowing them to spread socialism in Canada might have repercussions in the future." #CRY FROM CANADA
