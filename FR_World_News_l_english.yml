## FENGTIAN ##
##############

worldnews.109.d:0 "[This.GetNewspaperHeader]While touring Beijing today, Zhang Zuolin, the erstwhile leader of the Fengtian Governancy, was shot dead by Japanese loyalists under the banner of the Concordia Association. Beijing, which came to be part of Fengtian only some short years ago, served as a shining example of China's commitment to both the past and future, as well as the de jure capital of the state itself. Most strangely, Zuolin was in the capital that day discussing the warming of relations between the Fengtian government and the Empire of Japan. The touring of speeches, which had marked one of Zuolin's most salient actions while in power, had been considered by many to be one of the most important political events in China in the past few years. Whatever it was that international spectators hoped to gain from these words has now been lost forever as China comes ever closer to all out war."

