#### Events ####

canada.1.t:0 "자치령의 상태"
canada.1.d:0 "캐나다가 영국과 삼국협상의 편에서 전쟁에 참여한지 22년이 지났습니다. 이 길고 피비린내 나는 전쟁은 6년동안 진행되었고, 대전쟁이라 불리게 되었습니다. 전쟁이 일단 종결되고 나자, 영국으로부터의 자치권 약속은 무너졌습니다. 캐나다와 그 자매들은 그 모든 희생에도 불구하고 더 많은 자치권을 얻지 못했는데, 이는 런던이 '자치의 증가는 죽은 이들이 목숨을 바쳐 지킨 제국의 붕괴로 이어질 수 있다' 고 주장했기 때문입니다. 캐나다는 자치권에 관해 더욱 각별한 국가중 하나인데, 계속되는 현상 유지에 불만을 가지고 있지만 대영제국의 일원인 것에 자부심을 가지고 있기 때문입니다. 캐나다의 외교적 목표는 그들의 지위를 명목상 독립국으로 이동시키는 것입니다.\n\n정치적 지형을 살펴보면, 상황이 더 좋아질 수 있을 것 같습니다. 대전쟁 당시, 로버트 보든 총리는 캐나다 자유당과의 통합 연정을 결성했습니다. 모두를 당황스렇게 한 보든은 자유당과의 타협을 위해 관세를 인하할 용의가 있었고, 이는 전쟁 후에도 연정이 이어지게 했습니다. 통합당은 전쟁 말기에 이르러서는 모든 선거에서 승리했으며, 이는 수많은 반-통합주의자 투표자들을 야기했습니다. \n\n그러나 경제는 지금까지 호황을 누리고 있습니다. 이는 우리에게 대규모 자원 추출 을 시도하게 해주었으며, 우리는 가까운 미래를 위한 더 많은 계획과 자금을 갖추고 있으며, 내부 지역의 산업화 또한 향 후 몇 년 안에 시작될 계획이었습니다. 더해서, 지난 20년간 유행한 영국에서 캐나다로의 이민은 빈 나라의 대부분을 채울 수 있게 해주었습니다. \n\n그러니, 경제가 잘 돌아가는데 왜 정치에 대해 걱정하겠습니까?"
canada.2.d:0 "닷새도 채 안돼, 런던증권시장은 인도의 반란과 아프리카의 불안으로 급진적인 상승과 하락을 반복하고 있습니다. 오늘, 해트리 그룹의 CEO, 클라렌스 해트리는 대규모 사기와 위조 협의로 구금, 조사를 받았습니다. 그 직후, 투자자들의 신뢰 상실로 주식시장은 붕괴했습니다. 대량 판매는 제국의 구석구석을 혼란에 빠뜨리며 이어졌습니다.\n\n그리고 이제 우리는 런던증권시장 붕괴라는 큰 위기를 맞게 되었습니다."
canada.3.t:0 "본토의 몰락"
canada.3.d:0 "런던증권시장 붕괴의 재앙에 이어서, 영국은 엄청난 소요사태를 겪었습니다. 노동조합의 저항은 웨스트민스터에서온 군부대와 만났습니다. 일련의 불행한 사건들이후, 영국의 불안사태가 그 누구의 생각보다도 심각하다는 것이 드러났습니다. 재로 행진은 맨체스터에서 폭동으로 번졌고,  이는 전국각지로 확산되었습니다. 혁명은 군대가 시위자들에게 발포를 거부하고, 시위대에 합류되었을 때 영국을 집어삼켰습니다. \n\n 많은 자유당과 보수당 정치인들은 비극적인 최후를 맞이했는데, 그들은 영국을 떠나는 길에 잡혀 끔찍한 사진들의 한 페이지를 장식하게 되었습니다. 스탠리 볼드윈과 소수의 충성파 왕실 군은 혁명가들에 압도당해 살해당하기 전까지 하원의사당에서 저항했습니다. \n\n 관련 절차는 본토에서 재난이 발생할 경우, 캐나다로 피난해야 한다고 규정하고 있습니다. 고맙게도, 왕립 해군의 많은 구성원들은 충성파로 남았습니다. 정신적 충격을 많은 왕실 가족이 수십만 명의 난민들과 캐나다에 발을 들였습니다. 끔직한 최후를 피안 영국 정치인들도 캐나다에 도착했습니다..."
canada.4.t:0 "사회주의자 시위"
canada.4.d:0 "런던증권시장 붕괴는 우리가 생각한 것 보다 더욱 많은 시민들의 삶에 영향을 끼쳤습니다. 가난이 만연하고 일자리는 적습니다. 런던증권시장 붕괴의 영향을 특히나 많이 받은 지역은 밴쿠버 입니다. 이 지역의 많은 근로자들이 비용절감을 위해 고용주들에게 해고당했고, 해고당하지 않은 노동자들고 임금을 삭감당했습니다. 벤투버 시내에서 많은 노동자들이 기업에 항의하는 시위를 벌이기 시작했습니다... 이는 곧 재산 파괴와 여러 기업 소유주들에 대한 폭행으로 이어졌습니다. \n\n 이새끼들은 우리가 개입하지 않고 내버려두면 더욱 과격해질것이며, 그러면 이들에 의한 재산 피해를 걱정조차 할 수 없게 될 것입니다."
canada.5.t:0 "사회신용당 회복계획"
canada.5.d:0 "사회신용당은 런던 붕괴를 사회적 신용 등급을 연방 차원에서 적용할 기회라고 보는 것 같습니다. 그들은 런던증권시장 붕괴로부터 발생한 경기 침체와 싸우기 위한 어떤 법을 발의해야하는가에 대한 세부적인 계획을 가지고 있는것 같습니다.  J.H 블랙모어는 오늘 우리에게 이를 제안했습니다. 이 계획은 상당히 겸손한 규모이지만, 여러 주에서 사회적 신용등급제를 시행한다는 것은 틀림없습니다. 그러나 그들은 이 제도를 다음선거에서 견인력과 지지자를 얻기 위한 방안으로 사용할 가능성이 있습니다."
canada.6.d:0 "오늘은 하원의 '기념비적인' 날이 될 것입니다. 런던증권시장 붕괴로부터 타격을 받은 뒤로, 통합당 정부는 그 어느 때보다 분열되어 있었습니다. 자유당측은 자유방임주의 경제 정책을 유지하기위해 경제위기가 '지나가기'를 기다려야 한다고 주장했고, 토리당측은 우리가 경제에 즉각 개입해야한다고 요구했습니다.  R.B 베넷은 아무결정도 하지 않아 통합당 연정이 무너 지기 전에 결단을 내렸습니다. 그러나 그가 어떤 선택을 하던지 이는 반대쪽을 격분시킬 것입니다. 오늘, 베넷은 그가 어느쪽을 지지하는지 결정을 내렸습니다. 그는 하원에서 이렇게 말했습니다. \n\n'나는 개혁을 지지한다. 그리고, 나는 개혁은 정부의 개입을 의미하는 것이라 생각한다. 즉, 정부는 관리와 규제에 나설것이며, 자유방임주의는 종식될 것이다.' \n\n 그리고 회장은 뒤집어졌습니다."
canada.7.d:0 "지난 두 주는 R.B 베넷에게 가장 스트레스를 많이 받는 주였습니다. 통합당 연정을 유지하는 것도 힘든 일이지만, 그는 이제 런던증권시장 붕괴 문제또한 다루어야 합니다. 이와 더불어, 이전의 불행안 자유당 의원들도 그에게 화가 나 있습니다. 그는 최근에 마음을 놓을 날이 없었습니다. \n\n 그리고 결국, 그는 스트레스에 굴복했습니다. 오늘 그는 심장마비로 죽은채 욕조 안에서 발견되었습니다. "
canada.700.d:0 "오늘 통합당 연정은 마침내 구속력을 잃은 것 같습니다. 이는 런던증권시장 붕괴 이후로 매우 분명해졌습니다. 토리당과 자유당은 이 문제의 대응방법에 서로 다른 견해를 가지고 있었으며, 이는 격렬한 내부 존쟁을 불러 일으켰습니다. 최근 베넷 수상의 죽음과 함께, 통합당 정부는 너무 불안정하고 분열되었습니다. 토리-통합당원들과 자유-통합당원 간의 많은 논쟁이 있은뒤, 많은 자유당 하원의원들은 충문히 참았다며 맥켄지 킹의 자유당으로 모이기 시작했습니다. \n\n 붉은 토리당의 지배는 더 이상 없으며, 캐나다 정치인들이 다시 자유당-토리당이 우위를 차지하기 위해 싸우던 시절로 돌아간것 같지만... 새로운 상대가 무대위에 등장했습니다. \n\n 대전쟁이 끝나고 통합당 정부가 지속되는동안, 많은 시민들은 한 정당의 지배와 진짜 선택의 부족에 불만족스러워했습니다. 1930년에 CCF가 설립되고, 많은 시민들은 투표할만한 새롭고, 중요하며, 다른 정당의 등장을 기뻐했습니다. 그들은 토마스 클레멘트 더글라스의 카리스마스 있는 지도하에 견인력를 얻습니다. "
canada.8.d:0 "통합당 연정의 붕괴로, 토리당은 여소야대의 불안한 상황하에 놓이게 되었습니다. 동시에, 보수당 정권을 무너뜨릴 불신임 투표가 통과되었습니다. 자유당이 막 토리당과의 연정을 깨었고, 다시 연정을 맺기 꺼려하는 것을 볼 때, 디펜베커에게는 단 하나의 해결책밖에 남지 않았습니다."
canada.9.d:0 "런던증권시장 붕괴에서 타격을 받은 이후로, 우리는 극심한 자원 과잉에 시달렸습니다. 극소수의 국가만이 다른 국가로부터의 수입에 보조금을 지급할 수 있었는데, 이는 수출에 의존적인 국가들을 궁지로 몰아가고 있습니다. 그러나 우리에게는 석탄 잉여를 처리할 수 있는 두가지 방법이 있습니다. 우리는 석탄을 영국에 싼 가격으로 팔 수 있습니다. 이것은 그들에게 훨씬 더 이익이 되겠지만, 최소한 약간의 이익은 얻을 수 있을 것입니다. 다른 방안은 국내에서 가격을 낮추어 파는 것입니다. "
canada.10.d:0 "캐나다인들은 낮은 가격에 석탄을 수출할 것을 제안해 왔습니다.  런던증권시장 붕괴의 후폭풍으로, 많은 국가들이 자원의 이전 가격을 감당할 수 없었기에 캐나다인들은 많은 자원을 수출하지 못했습니다. 오늘, 캐나다인들은 이에 대한 검토를 마쳤고, 우리에게 지배국-식민지 무역협정을 제안했습니다. 우리는 분명 캐나다인들보다 많은 이익을 얻을 것이지만, 이 가격은 지역 생산을 저해할 것입니다. 이 제안을 거절하는 것이 더 많은 지지를 받을지도 모릅니다."
canada.11.d:0 "영국은 석탄 무역에 대한 우리의 제안을 받아들인것 같습니다! 이는 양 국가에 몇달은 확실히 도움이 될 것입니다! "
canada.12.d:0 "영국은 석탄 무역에 관한 우리의 제안을 거절한 것 같습니다! 그들은 우리에게서 어떤 석탄 수입도 필요없다는 느끼는 것 같습니다! 불행이도, 우리는 과거와 같은 위치에 있습니다. 무수한 자원을 비축해놓았지만, 그걸로 할 수 있는 것이 없습니다..."
canada.13.d:0 "연방 주택 개선 계획은 정부가 75,000 가구의 재활 융자에 대한 이자율을 보조해야 한다는 내용을 담고 있습니다. 이는 분명 비용이 많이 드는 노력이고, 이 계획을 폐기하는 것이 더 가치가 있을 수도 있지만, 이는 런던증권시장 붕괴의 재앙에서 우리나라에 활력을 주는데 도움이 될 것입니다."
canada.14.d:0 "연방 주택 개선 계획은 성공적이었습니다! 이는 많은 캐나다 국민들이 런던증권시장 붕괴에서 재정적으로 회복되게 해주었고, 많은 사업들이 다시 싹을 트고 있습니다. 고맙게도, 이는 정부와 사람들의 부담을 크게 덜어주고 있습니다."
canada.15.d:0 "군수품 및 보급부는 우리의 군사장비중 더 나은 비축분을 가져가도록 허가해주었습니다. 우리는 보급을 훨씬 더 큰 규모로 재편성 할 수 있었고, 군 부대에 무기를 위임할 수 있었습니다. 이제, 우리는 잉여 장비를 비축해두고 있고, 이것들을 어떻게 사용해야 할지 정하지 못했습니다. 확실히, 우리는 이것들을 영국으로 보낼 수 있습니다. 왕립군은 많은 군인들을 가지고 있고, 많은 소총들을 필요로 할 것입니다. 또는, 우리는 이것들을 캐나다에 보관할 수도 있습니다. 우리는 제국의 창끝이며, 우리는 우리만의 장비를 자격이 있습니다, 그렇지 않습니까?"
canada.16.d:0 "캐나다인들은 우리에게 무기들을 수출하기로 결정했습니다! 우리는 선적된 재고를 가져갔으며, 이는 아래와 같습니다; \n\n 7,500 정의 리-엔필드 소총, 1,000문의 포, 500대의 빅커스II 경전차와 500톤의 의약품. \n\n 우리는 이것들을 의심의 여지 없이 군수품으로 사용할 것입니다."
canada.17.d:0 "오스트레일리아인들은 우리의 군사교류 제안을 거부했습니다. 이 건이 우리에게 피해를 준것은 아니지만, 엄청난 시간 낭비였습니다."
canada.18.d:0 "대전쟁 이후, 캐나다 군단은 대영제국 육군에서 가장 숙련되고 유능한 부대 중 하나로 여겨져 왔습니다. 우리가 캐나다 군단을 유지하는 동안, 오스트레일리아인들은 전간기동안 민병대를 다시 사용하기 시작했습니다. 고맙게도, 그들은 자금의 대부분을 해군 분야에 투자했습니다. 편리하게도, 우리는 그들에게 육전에 대해 몇가지를 가르쳐 줄 수 있고, 그들은 우리에게 해군력 증강에 대한 것을 가르쳐 줄 수 있을 것입니다. 그들에게 군 인사 교환 제의를 해야 한다는 결정이 내려졌습니다. "
canada.19.d:0 "대전쟁 이후, 캐나다 군단은 대영제국 육군에서 가장 숙련되고 유능한 부대중 하나로 여겨졌습니다. 그들이 캐나다 군단을 유지하는 동안, 우리는 전간기에 민병대를 재도입하였습니다. 캐나다인들은 전문적인 군사 조직을 유지해 왔지만, 해군 개발을 심각하게 무시해 왔습니다. 반면에 우리는 이에 뛰어납니다. 오늘, 그들은 왕립 오스트레일리아 육군을 표준화 시키는 것을 도울 군사 인력을 보내고, 우리는 해군 현대화를 돕기 위해 조선 전문가들을 보낼 것입니다. "
canada.20.d:0 "오스트레일리아인들이 우리의 군사교류 제안을 수락했습니다! 우리는 캔버라로 장교단을 보낼 것이며 그들의 조선 전문가들을 데려올것입니다."
canada.21.d:0 "캐나다의 동부와 서부는 태곳적부터 다투어왔습니다. 의회에서 의견차이로 다투거나 그들의 집에서 투덜거리나; 이는 1867년의 연방정부의 결성 이후로 계속 있었습니다. 오늘, 우리는 전쟁 앞에서 이러한 차이점을 덮어두어야 합니다. 노바스코샤 해안부터 벤쿠버 해안에 이르는 모든 캐나다인들은 전쟁이 가져올 그 어떤 장애물에도 대비하기 위해 함께 서야 합니다."
canada.22.d:0 "징병제를 제정하려는 우리의 움직임은 아직 이 나라에 알려지지 않았습니다. 퀘벡인들은 이에 불만스러워 할 것입니다. \n\n어떤 이들은 징병에 대항하는 시위와 파업을 주장했고, 다른 이들은 그들의 소망과 반대로 징병법을 제정하려고 하는 연방정부에 대한 실망감을 표시했습니다. 그럼에도 불구하고, 우리가 물러서지 않는다면, 퀘벡은 곤경에 빠질지도 모릅니다." #Riots in Quebec
canada.23.d:0 "터너 밸리 유전을 확장하기 위한 노력이 계속되면서, 몇가지 주제가 의회에서 논의되었습니다. 특히 석유 산업에 관한 우리의 입장에 대해 말입니다. 자유주의자 통합당원들은 이를 규제하지 않고 자유방임주의적 접근법을 유지하는 것이 좋다고 주장합니다. 그러나, 보다 우파적인 의원들은 기러한 기업들을 규제할 것을 제안했고, 나아가 우리의 천연자원의 책임감있는 사용을 보장할 천연가스보존위원회(NGCB)를 설립할 것을 제안했습니다." #Gas regulations
canada.24.d:0 "런던증권시장 붕괴로 캐나다 경제가 혼란에 빠지자, 많은 석유 회사들은 모든 분야에서 비용을 절감하고자 노력했습니다. 그들은 터너 밸리에서 추출한 풍부한 천연가스를 임대할 장소를 빌리는 것을 꺼리고 있고, 이것의 보존에 관한 규정이 없기 때문에, 가스 분출로 이를 간단히 제거하려고 했습니다. \n\n솔직히 말해, 결과는 끔찍했습니다.\n\n수십억 달러의 천연가스가 즉각적인 시장이 없다는 이유만으로 파괴되었으며, 기름의 생산 근원이었던 평원의 가스 드라이브 또한 파괴되었습니다. 가스 불기둥은 50마일이나 떨어진 캘거리에서도 볼 수 있었습니다. 알버타 주 정부의 연방정부에 대한 정치적 공격과 수많은 대중들의 비판이 우리의 발언력을 축소시켰습니다.\n\n불행이도, 터너 밸리 유전은 더 이상 대영제국의 가장 큰 유전중 하나가 아닙니다. 오히려 그 반대입니다. 이제 그곳은 아무것도 아닙니다." #Gas flaring
canada.25.d:0 "전시산업통제위원회(WICB)는 연방 정부가 캐나다의 많은 군수 산업들을 관리하는데 덜 어려움을 겪도록 만들어진 조직입니다. 이 조직은 확실히 우리의 행정적 업무량을 줄여주지만, 우리는 기업들에 얼마만큼의 영향을 줄 것인지 선택해야 합니다. \n\n임금과 가격 결정에 대한 강력한 통제를 가하는 것은 가장 일반적인 움직임일 것입니다. 하지만 더 나아가 이 산업들을 연방의 직접적인 통제하여 포함시킴으로써 전시 요구를 효과적으로 충족시킬 수 있을 것입니다. 그러나, 이는 아무리 좋게 말해도 인기없는 조치일 것입니다."
canada.26.d:0 "대전쟁에서, 우리는 발언권을 약속받았습니다. 우리는 스스로 선택할 권리를 약속받았습니다. 우리는 모든 자치령이 외교정책에서 적절한 발언권을 가지고, 런던에 종속되지 않는 영연방을 약속받았습니다.\n\n그러나, 이 약속들이 지켜지지 않았다는 것은 명백합니다.\n\n깨진 약속들, 기각된 개념들, 무시된 반대들. 이 말들은 최근에 제국에서 일어난 일들을 설명해주고 있습니다. 웨스터민스터 법령의 부정은 많은 약속들을 공허하게 만들었습니다.\n\nNo matter. 상관 없습니다. 만약 그 어떤 자치령도 영국과의 외교전을 주도할 수 없다면, 우리가 그 일을 할것입니다. 질문은 이렇습니다; 우리를 이를 혼자서 하게 될까요? 아니면 다른 자치령들이 우리와 함께 할까요? "
canada.27.d:0 "대략 18년 전에, 헨리 부라사가 연방 정치에 재진입한 이후, 국민전선이 1918년의 징병 위기기간에 결성되었습니다.  국민전선은 범캐나다 민족주의, 평화주의, 징병반대, 그리고 무엇보다도 영국으로부터 거리를 둘 것을 기조로 하여 설립되었습니다. 이후, 이들은 연방차원에서 진출하여 징병법의 반대자들과 캐나다 반전주의자들을 도왔습니다. 이 활동은 영국령 캐나다에서 그들을 각인시켰습니다.  민족전선은 자유롭고, 동등하며, 통합된 캐나다를 옹호하며 영구계 캐나다인들과 프랑스계 캐나다인들이 연방차원에서 동등한 권리를 가져야 한다고 주장하였습니다.\n\n당연히, 이는 영국계 캐나다인들로 부터 맹공을 받았습니다. 그럼에도 불구하고, 전쟁이 진행됨에 따라 점점 세력을 얻었지만, 전쟁이 끝나고 연방정부의 무관심에 버려지게 되었습니다.\n\n오늘, 국민 연합의 모리스 듀플레시스는 자유당과 민족전선과 주 선거에서 맞붙습니다. 운좋게도, 듀플레시스의 카리스마있고 매력적인 성격은 그가 퀘벡에서 권력을 유지하게 해주었고, 민족전선은 그들의 얼마 안 되는 지지기반에서 고립되어있음을 깨달았습니다. \n\n우리에게는 다행이도, 민족전선은 가까운 미래에도 큰 의미없이 남아있을 것입니다. 그들에게 앞으로 몇년 안에 정치적으로 의미가 생길 것 같지는 않습니다."
canada.28.d:0 "또다른 전쟁의 전망은 몇몇 시민들에게 열광적으로 받아들여지지 않았고, 민족전선은 그들과 비슷한 정서의 사람들을 찾을 기회를 얻었습니다. 최근 우리나라 전역의 여러 지역에서 폭동이 있어났는데, 대부분이 전쟁에 반대하는 시위였습니다. 가장 우려되는 것은 폭동의 일부가, 특히 비폭력 운동들이 민족전선의 지지를 받아왔다는 것입니다. 설령 비폭력 운동이라도, 이 폭도들은 우리에게 해를 끼칩니다. 반달리즘이 몇몇 지역에 만연하지만, 우리는 아직 그들을 통제하에 두고 있습니다. "
canada.29.d:0 "최근 민족주의자들의 대두는 우리를 몇몇 지역구에서 약화시켰지만, 가장 걱정되는 것은 민족주의의 지지자들 그 자체 입니다. 많은 무기 생산자들이 사보타주로 고통받고 있습니다.  우리가 체포한 사람들은 민족주의자들과 느슨한 연결고리가 있음이 확인되었습지만, 민족전선은 그들과 이 개인들 사이의 그 어떤 연관성도 부인했습니다."
canada.30.d:0 "불행하게도, 민족주의자로 의심되는 이들은 점점더 대담해지고 있습니다. 그들은 전시 산업을 사보타주하는 것을 멈추지 않을 뿐만 아니라, 잘 알려진 여러 공기업에 폭탄 공격을 하기 시작한 것으로 보입니다. 이는 전적으로 용납불가능한 일이지만, 우리는 민족전선과 테러리스트 사이의 연결 고리를 찾을 수 없습니다. 단지 의혹과 막연한 연관성만이 있을 뿐입니다.\n\n격분스러운 일이지만, 우리가 할 수 있는 일은 거의 없습니다. 현재 우리가 할 수 있는 유일한 일은 이 공기업들에게 추가적인 폭탄 위협으로부터 벗어날 수 있는 추가적인 보호를 제공하는 것 뿐입니다."
canada.31.d:0 "연방 선거가 또다시 시작되었습니다. 밴쿠버에서 핼리팩스까지, 모두가 투표를 하고 있습니다; 그렇지만 어느 당이 가장 많은 표를 얻었을까요?"
canada.32.d:0 "연방 선거가 또다시 시작되었습니다. 밴쿠버에서 핼리팩스까지, 모두가 투표를 하고 있습니다; 그렇지만 어느 당이 가장 많은 표를 얻었을까요?"
canada.33.d:0 "연방 선거가 또다시 시작되었습니다. 밴쿠버에서 핼리팩스까지, 모두가 투표를 하고 있습니다; 그렇지만 어느 당이 가장 많은 표를 얻었을까요?"
canada.34.d:0 "대전쟁이 시작된 이래로, 캐나다 군은 대규모 개혁을 단행했습니다. 대전쟁간 기간에 창설된 캐나다 원정군과 캐나다 군단은 겉보기에는 영구적인 조직이었습니다. 대전쟁에 의해 캐나다의 다양한 육군 부대들은 보든의 군사재편성법( 국가방위법과 나란히 통과된)에 따라 재조직 되었는데, 이 법들은 보든이 죽기전에 마지막으로 통과된 법들이었습니다.\n\n오늘, 왕립 캐나다 육군, 약어로 RCA의 조직은 이에 따른 것입니다.\n\n왕립 캐나다 육군은 현역군과 예비군의 두 분파로 나뉘어집니다. 현역군 아래에는, 캐나다 군단과 캐나다 원정군 같은 조직들이 조직될 수 있습니다.  영구활동민병대가 군사재편성법에 의해 해산되었음에도, 비영구활동민병대는 예비군의 하위 조직입니다.\n\n우리 육군이 대전쟁이전보다 나은 상태임에도 불구하고, 최상의 상태를 유지하기 위해서는 몇가지 개혁이 필요할 것입니다.문제는 누가 이 개혁의 중심인물이 되어야 하는가 입니다."
canada.35.d:0 "런던증권시장 붕괴의 영향은 아직도 캐나다 전역에 지속되고 있습니다. 이를 해결하기 위해, 우리는 정부에 노동력을 제공하기 위한 노동 구호 캠프를 창설했으나, 이 캠프들이 용서할 수 없는 결과를 가져왔다는 것은 명백합니다.\n\n형편없는 급여,  똑같이 나쁜 근로환경 (그리고 생활환경)으로 인해 남자들은 "구호 캠프"의 환경에 대해 항의하기 위해 밴쿠버의 거리로 뛰쳐나왔습니다.\n\n아마도 우리의 가장 큰 걱정거리 중 하나는 자신들만의 의견에 목소리를 높이기 위해 이 상황을 이용하려고 하는 극좌 단체들일 것입니다. 노동조합연맹은 캐나다 집산주의당과 함께 몇몇 대표들이 파업에 참여한 것으로 보입니다.\n\n우리는 그들의 요구에 굴복하여 협상에 들어가거나 (이는 급진주의자들을 기쁘게 할 것입니다), 그저 공허한 약속을 하고 이를 묻어버리는 선택을 할 수 있습니다. 언론이 이 문제를 별로 인식하지 않았기 때문에, 후자의 선택이 우리의 지지율에 치명적이지는 않을 것입니다."
canada.36.d:0 "우리가 노동 구호 캠프에 관한 협상을 하기로 합의했으므로, 우리는 어느 정치조직이 회담을 개최하는 것을 지지해야 하는가를 결정해야 합니다. 각각의 조직들은 다른 목표를 가지고 있는데, 노동조합연맹은 더많은 적자를 감수하고라도 더 '살만한' 조건을 만드는 것이 목적입니다. 캐나다 집산주의당는 노동 구호 캠프를 전면 개편해 산업화를 꾀하고, 공공사업보다는 공장에서의 물품생산을 우선하겠다는 입장입니다. 또 다른 대안으로는, 노동조합연맹과 캐나다 집산주의당을 약화시키기 위해 파업자들과 직접 협상에 나설수도 있습니다."
canada.37.d:0 "세 달전에, 우리는 노동 구호 캠프의 노동자들에게 캠프의 생활 환경을 개선시킬 것이라고 말했습니다. 그들은 조건이 개선될 것이라는 희망을 가지고 집으로 돌아갔습니다.\n\n그리고, 세 달이 지났습니다.\n\n아무런 변화도 오지 않았고, 그들이 받았던 약속이 공허한 것임이 분명해졌습니다. 남성들이 다시 구호 캠프의 환경에 대해 항의하기 위해 밴쿠버의 거리로 모였습니다. 그들의 불만을 무시한 집권 정부에 대한 좌절감은 그들로 하여금 오타와로의 행진운동을 조직하게 했습니다.\n\n영국의 자로 행진에서 일부 영향을 받아 스스로 '캠프 십자군' 이라고 이름 붙인 그들은, 이 문제를 연방정부가 있는 오타와까지 가져가겠다는 목표를 세웠으며, 이를 위해 전국토를 행진할 의향이 있는 것으로 보입니다. 4,000km를 여행하는 1,500명의 임무는 국내 언론들의 큰 관심을 끌었습니다. "
canada.38.d:0 "십자군이 캘거리에 도착했을 때, 많은 잡음이 있었습니다. 십자군들이 그들이 첫 체크포인트에 도착했음을 자축했지만, 이는 우리에게 즐거운 상황은 아닙니다.\n\n그 누구도 모르는 이유로, 그들은 첫번째 체크포인트에 도착한 것을 술로 축하하는 것이 좋다고 생각했으며, 그들은 이미 취한것으로 보입니다. 우리는 술에 취한 십자군들이 지역 경찰들과 난투극을 벌인하는 보고를 받고 있습니다. 순경들은 이 상황이 대규모 폭력사태로 벌어지지 않는데 묶여있으니, 우리는 십자군과 경찰들 사이의 충돌을 대비하기 위해 다른 부서들을 투입하고, 강화시켜야 합니다."
canada.39.d:0 "십자군이 식사를 위해 리자이나 시를 들르기 위해 유개 화차 안에서 나왔을 때, 십자군 대표들은 연방 하원의원들이 캠프의 환경에 대해 협상하기 위해 리자이나에 도착했다는 소식을 들었습니다.\n\n그러나 그들은 협상이 없을 것이라는 사실을 몰랐습니다. 사실, 그곳에는 왕립 캐나 기마경찰 분대들을 태우고 있는 여러 대의 트럭이 있었습니다.\n\n일단 그들이 마켓 스퀘어로 안내되자, 밀러 순경은 호루라기를 세게 불었고, 경봉과 리볼버, 최루탄으로 무장한 왕립 캐나다 기마경찰 분대들이 진입하여 십자군을 모든 방향에서 공격했습니다. 십자군들은 상황이 종료될 때 까지 패닉과 당황감에 빠져있었습니다. 십자군(그리고 이 상황에 휘말린 불행한 시민들)은 돌맹이, 나뭇가지, 그리고 경관들에게서 빼앗은 경봉과 같이 손에 잡히는 모든 것을 들고 맞어 싸웠습니다.\n\n이 운동은 문자 그대로 해체되었습니다. 200명이 넘는 십자군들이 체포되고, 나머지들은 어떤 방식으로든 부상당하게 되자, 그들은 강제로 해산되어 밴쿠버의 집으로 돌아갈 수 밖에 없었습니다. "
canada.40.d:0 "십자군은 그들이 두번째 체크포인트인 리자이나에 도착했습니다. 십자군은 유개화차에서 내려 저녁 식사를 위해 리자이나로 들어갔지만,  그들은 십자군이 오타와에 도달하도록 기부를 한 일부 리자이나 시민들에게 환영받았습니다. 십자군에 대한 우리의 희망은 그들의 자금이 바닥나 그들의 목표를 포기하는 것입니다."
canada.41.d:0 "십자군은 위니펙에 이르러 도시에 들르기 위해 하차했습니다. 십자군이 평상시 처럼 식사를 위해 멈추자, 몇몇 개인들, 특히 WUL, CPC&CMP와 연결점을 가지고 있는 사회주의자들이 십자군에게 우리 정부에 대항하도록 선동하고 있는것 같습니다! 게다가, 그들은 공공연히 우리의 지지를 악화시키려고 하고 있습니다.\n\n이런 행동들은 용납될 수 없는데, 이는 운동이 온건한 상태에서 적화된 상태로 바뀌는 것을 우리가 원하지 않기 때문입니다."
canada.42.d:0 "서드베리는 오타와에 도달하기 직전에 있는 십자군의 마지막 체크포인트입니다. 그들의 이번 도시 방문은 다른 때보다 더욱 활기찼는데, 이는 시민들이 의회가 마침내 노동 구호 캠프의 환경을 개선시킬것을 기대하고 그들에게 무료로 식사를 제공했기 때문입니다."
canada.43.d:0 "십자군은 마침내 오타와에 도착하였고, 팔러먼트 힐로 행진하였습니다. 그들은 의회가 노동 구호 캠프의 개선을 법제화 해달라는 요청을 받아들임으로써 이 여정을 끝내기를 희망하였습니다.\n\n이를 받아들이는 것이 이 여정을 좋게 끝내는 가장 좋은 방법 같지만, 이는 우리의 원칙을 훼손하고 우리의 입장이 확고하지 않음을 전 국민에게 보여주게 될 것입니다. 우리는 어떻게 해야 할까요?"
canada.44.d:0 "현재 캐나다의 투표제도는 소수 정치단체와 비주류 단체를 대표하지 못하는 것으로 악명높은 최다 득표자 당선제 입니다. 그러나, 우리는 당의 강령하에 투표제도를 개혁해야 하는 상황에 직면했습니다."
canada.45.d:0 "런던증권시장 붕괴는 자치령의 모든 시민 개개인에게 영향을 끼쳤고, 몇몇에게는 더욱 거친 영향을 주었습니다. 어쨌건, 서스캐처원은 런던증권시장 붕괴로 인한 밀 가격의 붕괴로 인해 큰 타격을 입은 지역입니다.\n\n밀 가격의 붕괴는 많은 지역 남성들에게 농사에 대한 대안을 찾아야 했고, 석탄 채굴은 경험이 거의 필요없는 직업이었습니다. 그것은 많은 남성들에게 유일하게 가능한 선택지였고, 시스캐처원 지역의 석탄 광산의 대규모 확장으로 이어졌으며, 광산주들은 아무나 받아들일 필요없아 누구를 고용할지 선택할 수 있게 되었습니다.\n\n그럼에도 불구하고,  이러한 수익들은 광산주가 비용을 절감하려는 시도와 함께였습니다. 재정상태를 유지하기 위해 임금은 삭감되었고, 이는 새스캐처원의 많은 광부들과 일반 노동자의 생활환경을 악화시켰습니다.\n\n그 결과, 노동조합연맹, 캐나다 집산주의당과 같은 많은 사회주의자 조직들이 이 지역에 선동을 일으키기로 결정했습니다.  최근에 그들은 석탄 광부 조직을 조직했고, 파업에 박차를 가하고 있습니다. 그들이 성공할지 여부는 두고봐야 합니다."
canada.46.d:0 "오늘 아침 일찍, 대략 오전 10시 23분 경에, 에스터밴 석탄 광부들은 노동조합연맹과 캐나다 집산주의당과 계획을 조율한 뒤, 그들의 요구를 발표했습니다. 그 계획은 광산 소유주들이 노조의 정당성을 인정하고 협상의지를 높이는 방안, 전반적인 임금인상, 광부의 근무시간 확대, 광산내 여건 개선을 골자로 하고 있습니다.\n\n우리는 광산 소유자와 광부들 간의 협상을 중재할 수는 있지만, 노동조합연맹과 캐나다 집산주의당이 이 상황에 주도권을 가지고 있다고 주장하기 매우 쉽기 때문에 그들을 강화하는 결과를 낳을 것입니다. 그러나, 우리에게는 다른 선택지도 있습니다. 우리는 좌절한 광부들이 일대에서 파괴 활동을 벌였다는 수많은 보고를 받았기에, 그 지역에 쉽게 왕립 캐나다 기마경찰을 배치하여 이들을 해산시켜 파업을 강제로 종결시킬수 있습니다;  효과적으로 이 문제를 종결하고 그 어떤 진보나 변화도 가져오지 목하는 급진 좌파 조직들과의 협력도 끝낼 수 있을 것입니다."
canada.47.d:0 "우리가 이 협상의 중재에 앞장섰기 때문에, 어떤 움직일 취할지에 대해서 우리는 매우 신중해야만 합니다.\n\n상황은 아직도 매우 미묘하며, 한 정당을 편드는 것은 분명히 반향을 일으킬 것이지만, 장기적인 이익 또한 있을 것입니다."
canada.48.d:0 "광부들을 전적으로 지지하기로 한 우리의 선택으로, 협상은 결렬되었고 광산주들은 서스캐처원지역의 지역 봉쇄를 선언했습니다. 광부들이 파업을 포기하려면 몇달이 더 필요할 것 같습니다."
canada.49.d:0 "광산주들을 전적으로 지지하기로 한 우리의 선택으로, 협상을 결렬되었고, 광부들은 서스캐처원지역의 지역 파업을 선언했습니다. 광산주들이 파업에 굴복하려면 몇달이 더 필요할 것 같습니다."
canada.50.d:0 "정부가 토론토의 가난하고 생활수준이 떨어진 지역의 개선을 꺼려하는데서 온 좌절은 폭동으로 변질된 비조직적인 시위를 야기했습니다. 폭동은 본질적으로 비정치적으로 보이며,  노동조합 연맹과 캐나다 집산주의자당은 이를 자신들에게 이로운 방향으로 돌리지 못했으며, 이는 우리에게는 다행입니다.\n\n그럼에도 불구하고, 상황은 매우 불안정합니다. 그리고 이 폭동을 힘으로 진압하는 것은 잘될 수도 있고, 끔찍하게 끝날수도 있습니다.  그들이 스스로 흩어지게 하는게 가장 현명한데, 어쨌든 그들도 직업이 있으니 말입니다. 그들이 계속 일하기를 거부한다면 그들은 더욱 배고파지게 될 것입니다.  그들이 자신들의 가난에서 초래된 스스로의 재산 피해로 자멸하는 것을 기다리는 것도 하나의 선택입니다."
canada.51.d:0 "토론토의 폭동은 불행이도 확대되었고, 이제는 무분별한 군중들이 기업들을 무작위로 부수는 지경에 이르렀습니다. \n\n폭동을 억제하려는 우리의 움직임은 경관들이 군중들에게 압도당하고 증원 없이는 막을수 없는 지경에 이르러 무위로 돌아갔습니다. 이 폭동을 끝내기 위해서는 우리는 체포를 시작해야 하며, 우리가 기꺼이 무력을 동원할 것임을 보여주어야 합니다."
canada.52.d:0 "다행스럽게도, 토론트의 폭동은 OPP와 RCMP의 공동전선이 행한 일련의 무자비한 체포, 구금 및 폭력에 의해 끝났습니다.\n\n우리가 이 일을 끝낸 방법이 옳지는 않았지만, 최소한 우리는 이 지역을 다시 안정하게 만들었습니다."
canada.53.d:0 "불행이도, 폭도들에 대한 무력 사용은 그들을 더욱 동요시켰으며, 정치인들이 그들을 이용할 계기를 마련해주었습니다. 팀 버크의 캐나다 최대주의자당은 선출된 정부가 국민을 상대로 폭력을 사용하였다고 비난하였으며, 민족전선은 정부를 '생각없이 다친 캐나다인들을 물어죽일 제국주의자들이 개'라고 비난했습니다. 이 정치 단체들 또한 폭동에서 지도적인 역할을 수행하였으므로, 이는 이 폭동이 비정치적인것에서 극도로 정치적인것으로 변하였음을 뜻합니다.\n\n긍적적인 면을 보자면, 이는 폭동의 지도자를 은밀하게 체포할 수 있는 기회를 제공해줄 수 있습니다. 리더십과 공통목표의 부재로 폭동이 흩어지내 만들어야 합니다.

