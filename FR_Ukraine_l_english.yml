#############
### FOCUS ###
#############

ukr_army_start:0 "육군 개혁"
ukr_army_start_desc:0 "The Ukrainian army is woefully underequiped and and inexperienced, we must extensivly reform the army if we are to compete in the upcoming wars."
###
ukr_army_skoropadksyi:0 "스코로파즈키의 계획"
ukr_army_skoropadksyi_desc:0 "스코로파드스키는 대규모 돌격 교리의 추종자이며, 우리는 그가 가키는 승리로의 길을 따를 것입니다."
###
ukr_army_sinkler:0 "싱클러의 계획"
ukr_army_sinkler_desc:0 "싱클러는 빠르고 기동적인 전투의 교리를 따르며, 그의 아이디어를 채택하는 것은 확실히 현장에서 우리에게 승리를 가져다 줄 것입니다."
###
ukr_army_pavlenko:0 "파블렌코의 계획"
ukr_army_pavlenko_desc:0 "뛰어난 화력은 우리가 적을 제압하게 해줄 것이며, 파플렌코는 이 생각을 지지합니다."
###
ukr_army_udovychenko:0 "우도비첸코의 계획"
ukr_army_udovychenko_desc:0 "대전략은 우리가 넓은 전선에서 작전하는 것을 가능하게 하고 숫자와 계획으로 적들을 항복시킬것입니다. 우도비첸코가 우리를 영광으로 이끌 것입니다."
###
ukr_army_modernization:0 "우크라이나군 현대화"
ukr_army_modernization_desc:0 "The weapons of the Great War are no longer sufficiant for the battles of today, modernization of the army is our top priority."
###
ukr_army_german_officers:0 "독일 장교단 초청"
ukr_army_german_officers_desc:0 "The German army is one of the most formidable and diciplined in the entire world, inviting their officers to look over our army will surely increase our professionalism."
###
ukr_army_british_officers:0 "영국 장교단 초청"
ukr_army_british_officers_desc:0 "It was the British Army who won the Great War, and it was British Officers that led the way to victory. We must learn from their past if we are to defeat our soon-to-be foes."
###
ukr_army_french_officers:0 "프랑스 장교단 초청"
ukr_army_french_officers_desc:0 "The French Army preformed admirably during the Great War, defending every inch of France to the last man. These high levels of morale must be copied and implimented into the minds of our own soldiers."
###
ukr_army_top_down:0 "하향식 접근방법"
ukr_army_top_down_desc:0 "Talented and skilled officers are the key to victory on the field, we must be sure to prioritize training them."
###
ukr_army_bottom_up:0 "상향식 접근방법"
ukr_army_bottom_up_desc:0 "It is the soldier that wins the war on the ground, their professionalism and skill are of the utmost importance."
###
ukr_army_doctrine_research:0 "교리 연구 확장"
ukr_army_doctrine_research_desc:0 "Furthering our doctrine research will give us a decisive edge in battle, it would be wise to look into the matter."
###
ukr_army_artillery_integration:0 "포병 통합"
ukr_army_artillery_integration_desc:0 "Napoleon taught the world the importance of artillery in battle, perhaps his methods could be applied to the battles of today as well."
###
ukr_army_support_companies:0 "지원 중대"
ukr_army_support_companies_desc:0 "An army cannot fight on their own, they need to be supported in battle by other elements. Field Hospitals, Engineers, Recon Companies and more will all help give our men an edge in battle."
###
ukr_navy_start:0 "우크라이나 해군"
ukr_navy_start_desc:0 "The Black Sea is of vital importance to us, we must ensure that our navy is able to defend the waters and coastline from potential invasion."
###
ukr_navy_maximov:0 "막시모프의 계획"
ukr_navy_maximov_desc:0 "수면위에서는 여전히 전통적인 전쟁이 일어나고 있는 것처럼 보이지만, 매일 개발되는 새로운 잠수함 기술은 해전의 면면을 급격히 변화시킵니다."
###
ukr_navy_gorshkov:0 "고르슈코프의 계획"
ukr_navy_gorshkov_desc:0 "수평선 너머에서 적을 폭격해줄수 있는 대함대는 우리가 압도적인 효율성으로 적을 파괴할 수 있게 해줄것입니다."
###
ukr_navy_pilipenko:0 "필리펜코의 계획"
ukr_navy_pilipenko_desc:0 "여러 역할을 수행할 수 있는 유연한 해군은 우리가 바다에서 적들을 압도하고 이기게 해줄 것입니다."
###
ukr_navy_sea_wolves:0 "바다의 늑대들"
ukr_navy_sea_wolves_desc:0 "Submarine warfare is clearly the way to naval supremacy, we must invest more into the research of new models."
###
ukr_navy_sea_titans:0 "바다의 거인들"
ukr_navy_sea_titans_desc:0 "Larger ships are able to carry more guns and take more of a beating, bigger is always better."
###
ukr_navy_fleet_integralism:0 "함대 무결성"
ukr_navy_fleet_integralism_desc:0 "The operational integrety of a fleet is often overlooked, but it is a vitally important aspect in the success of a navy."
###
ukr_navy_convoy_interdiction:0 "수송선 저지"
ukr_navy_convoy_interdiction_desc:0 "The destruction of enemy convoys will cripple their efforts to supply soldiers in far-flung areas, we must take advantage of this fact to gain the upper hand over our larger enemies."
###
ukr_navy_floating_fortress:0 "떠다니는 요새들"
ukr_navy_floating_fortress_desc:0 "A larger ship is always better, we must take this experiment to its logical conclusion."
###
ukr_navy_initiative:0 "진취적인 해군본부"
ukr_navy_initiative_desc:0 "Initiative is not a skill that can be learned per se, but something that certain admirals are born with. We can still adapt our naval doctrine to fit these commanders and their skills."
###
ukr_air_start:0 "우크라이나 공군"
ukr_air_start_desc:0 "Control over the air ensures victory on the ground, we cannot neglect this fact for any longer than we already have."
###
ukr_air_shtern:0 "슈테른의 계획"
ukr_air_shtern_desc:0 "대형 항공기는 더 무거운 짐을 실을 수 있고 더 많은 피해를 입힐 수 있습니다. 그리고 슈테른은 이를 잘 알고 있습니다."
###
ukr_air_tkachev:0 "드가체프의 계획"
ukr_air_tkachev_desc:0 "경비행기는 모든 공군의 중추로써, 이들을 소홀히하는 것은 치명적인 오류가 될 것입니다."
###
ukr_air_navy_support:0 "해군을 지원"
ukr_air_navy_support_desc:0 "The navy cannot operate on their own, they require assistance from the air force to remain operational for long periods of time."
###
ukr_air_army_support:0 "육군을 지원"
ukr_air_army_support_desc:0 "At the end of the day, it's the army is what wins the war, and their survival is paramount to the survial of Ukraine itself."
###
ukr_air_quality:0 "질"
ukr_air_quality_desc:0 "We must ensure that the aircraft we produce are of high quality and high reliability so they don't require constant repairs and replacements."
###
ukr_air_quantity:0 "양"
ukr_air_quantity_desc:0 "It matters not how many planes they shoot down, we will replace each fallen pilot with 5 more."
###
ukr_1936_rada:0 "1936년 선거"
ukr_1936_rada_desc:0 "The time has once again come to continue the democratic process in our nation."
###
ukr_rada_nationalist:0 "민족주의자들"
ukr_rada_nationalist_desc:0 "민족주의자들이 선거에서 이겼으니, 우리는 미래가 어떻게 될지 지켜봐야만 합니다."
###
ukr_rada_junta:0 "군부"
ukr_rada_junta_desc:0 "군이 개입하여 국가의 '임시적인' 통제권을 장악했습니다. 그들이 자신들의 직위를 해체할것 같지는 않으며, 우크라이나는 곧 군사 국가로 변모할지도 모릅니다."
###
ukr_rada_democratic:0 "자유주의자들"
ukr_rada_democratic_desc:0 "시장 자유주의자들이 앞서나갔고, 선거에서 승리했습니다. 이제 우리나라의 미래를 결정할 시간입니다."
###
ukr_rada_socialist:0 "사회주의자들"
ukr_rada_socialist_desc:0 "사회민주주의자들이 우크라이나 선거에서 또 한번 승리를 거두었고, 다시 한번 라다에서 정권을 잡았습니다. 일부 사람들은 이러한 추세가 러시아와의 통일로 이루어질 수 있다고 우려하지만, 우리는 우리만의 독특한 우크라이나 사회주의를 배양할 것이며, 러시아의 실수에서 많은 것을 배울수 있을 것입니다."
###
ukr_junta_reforms:0 "행정 개혁"
ukr_junta_reforms_desc:0 "Militaries are generally not used to running entire states, as such we will need to make some administrative adjustments to allow this regime change to work efficiantly."
###
ukr_junta_german_economy:0 "독일과의 경제협력 강화"
ukr_junta_german_economy_desc:0 "The Ukrainian economy has long relied on the Germans cooperating with us, we must ensure this economic bond stays tight to avoid another economic catastrophe."
###
ukr_junta_widescale_reforms:0 "확장된 행정 개혁"
ukr_junta_widescale_reforms_desc:0 "With the state finally secured, we can begin work on expanding our adminstration."
###
ukr_junta_official_language:0 "공식 언어"
ukr_junta_official_language_desc:0 "The multi-lingual nature of the Ukrainian State has been holding us back politically, we must embrace the Ukrainian language if we are to compete on the world stage."
###
ukr_junta_german_training:0 "독일과의 합동 훈련"
ukr_junta_german_training_desc:0 "The German Army is legendary for their prowess and professionalism, there are more than a few things they could teach our officers and soldiers alike."
###
ukr_junta_destroy_commies:0 "좌파 파괴"
ukr_junta_destroy_commies_desc:0 "The Socialists always had the intention of dragging us back under the Russian boot, we must ensure that never has the potential of happening again."
###
ukr_junta_black_sea_germans:0 "흑해 독일인 특권"
ukr_junta_black_sea_germans_desc:0 "There is a large group of ethnic Germans living on the coast of the Black Sea, granting them special social and economic privilages will bring us closer to Germany herself."
###
ukr_junta_land_distribute:0 "토지의 재분배"
ukr_junta_land_distribute_desc:0 "The old Kulaks have land spread all throughout Ukraine, we must re-divide the land into even and equal sectors to increase the effeciancy of farming."
###
ukr_junta_puppet_rada:0 "라다 괴뢰화"
ukr_junta_puppet_rada_desc:0 "The Rada has long remained a thorn in our side, we will storm the building and put an end to their misbehaviour once and for all."
###
ukr_junta_end_elections:0 "차기 선거 취소"
ukr_junta_end_elections_desc:0 "Ukraine cannot be trusted with democracy. Elections must never be held again in our nation, lest we elect the Bolsheviks to power."
###
ukr_junta_german_ally:0 "독일과의 동맹?"
ukr_junta_german_ally_desc:0 "We have been improving relations with the German Reich for months now, and the time has finally come to ask for a formal military alliance against the Russian menace."
###
ukr_nat_purge_reds:0 "빨갱이 숙청"
ukr_nat_purge_reds_desc:0 "The socialists still hold a strong presence in the countryside of our nation, we must be diligent and thorough in the removal of the reds from Ukraine to prevent a second revolution."
###
ukr_nat_ukraine_culture:0 "우크라이나 문화 진흥"
ukr_nat_ukraine_culture_desc:0 "We must rid the nation of Russian influence on a personal level, promotion of the Ukrainian culture must be one of our top priorities."
###
ukr_nat_centralize:0 "권력의 중앙화"
ukr_nat_centralize_desc:0 "Devolution of power leads to an eventual loss of power and the collapse of government. We must ensure that power is held in a select group of trusted men to strenghen the nation."
###
ukr_nat_no_russian:0 "동부 영유권 주장"
ukr_nat_no_russian_desc:0 "The Donestsk and Voroshilovgrad regions are historically tied to Ukraine, and were seized by the Russians in our fight for independance. We must reassure our claim to the region"
###
ukr_nat_construction_projects:0 "국가 건설 계획"
ukr_nat_construction_projects_desc:0 "The people wish to serve the nation, but they have no direction. Using our vast civilian population to build up our industry will put is ahead of our neighbors in Poland and Belarus."
###
ukr_nat_peoples_militia:0 "시민군"
ukr_nat_peoples_militia_desc:0 "The threat of collectivism still looms heavy over our nation, we must arm our loyal citizens and organize them into loose militias to defend against any further socialist incursions."
###
ukr_nat_secret_police:0 "VSO 설립"
ukr_nat_secret_police_desc:0 "The Vnutrishni Syly Oborony, or VSO, will act as the secret police for our government. Their job is to carry out the dirty work and do things that we would rather not acknowledge."
###
ukr_nat_militarize_state:0 "국가의 군사화"
ukr_nat_militarize_state_desc:0 "Our economy is still heavily focused on the civilian industrial aspect, we must begin the shift to a military-industrial complex to ensure the survival of our nation."
###
ukr_nat_claim_land:0 "대 우크라이나 선언"
ukr_nat_claim_land_desc:0 "While we may not control the territory of Greater Ukraine, claiming the land is the first step to saving teh Ukrainian people stuck outside of our borders."
###
ukr_demo_voting_reform:0 "투표 개혁"
ukr_demo_voting_reform_desc:0 "The democratic system in our country in flawed and corrupt, we must shake the system up to restore true democracy."
###
ukr_demo_farming_help:0 "농부 지원"
ukr_demo_farming_help_desc:0 "Providing economic and manpower assistance to the farmers in West Ukraine will allow them to produce more food and outpace the growing deficit we have."
###
ukr_demo_left_coop:0 "좌파와의 협력"
ukr_demo_left_coop_desc:0 "The people demand rights, and the government demands unity; forming a coalition with the social democrats in government will satisfy both parties."
###
ukr_demo_public_works:0 "공공사업"
ukr_demo_public_works_desc:0 "Public Works projects will provide a sense of unity to the people of Ukraine as they work together for the good of the country."
###
ukr_demo_urbanization:0 "도시화 증대"
ukr_demo_urbanization_desc:0 "Rural lifestyle is nice, but the future lies in cities. We must encourage our populace to move into the cities and bring us up to Western standards."
###
ukr_demo_ukraine_language:0 "우크라이나어 보급"
ukr_demo_ukraine_language_desc:0 "The increasing influence of the Russian language in our nation must be stopped in its tracks, and the Ukrainian language must take its place."
###
ukr_demo_farming_innovation:0 "농업 혁신"
ukr_demo_farming_innovation_desc:0 "The kulaks in our country still use outdated and archaic methods and tools, we can increase their efficiancy by providing them with modern tools and farming techniques."
###
ukr_demo_farm_union:0 "통제된 농민조합"
ukr_demo_farm_union_desc:0 "The farmers have long asked for the right to unionize, perhaps we can allow a certain degree of unity as long as they remain under our control and direction."
###
ukr_demo_british_pact:0 "영국과의 조약"
ukr_demo_british_pact_desc:0 "The British Empire played a large part in our early years of independance and fighting off the Soviet forces, perhaps once more joining hands with London will serve us well."
###
ukr_demo_french_pact:0 "프랑스와의 조약"
ukr_demo_french_pact_desc:0 "The Stahlpakt grows stronger every day, we must find allies on the conteinent if we are to stave off the Germans when they eventually come knocking."
###
ukr_demo_bastion:0 "민주주의의 보루"
ukr_demo_bastion_desc:0 "With the rise of authoritarianism throughout Europe, we must stand strong as a beacon of freedom and liberty."
###
ukr_soc_solve_no_food:0 "식량문제 해결"
ukr_soc_solve_no_food_desc:0 "The risk of famine in our nation has held us back for years now, it's time the government stepped in and restored order."
###
ukr_soc_consolidate:0 "당을 통합하다"
ukr_soc_consolidate_desc:0 "The party is split between liberal and conservative factions, we must bring these sides together if we are to govern the nation effectivly."
###
ukr_soc_extort_kulaks:0 "쿨라크 재산 압류"
ukr_soc_extort_kulaks_desc:0 "The Kulaks have long ignored our orders, and have acted with great autonomy. It's time to reign the kulaks in and bring them under our control."
###
ukr_soc_farm_money:0 "농업 보조금"
ukr_soc_farm_money_desc:0 "The farming communities across Ukraine are teetering on the brink of economic collapse, we must divert funds to these farms to ensure food production is kept up to standard."
###
ukr_soc_purge_right:0 "초 민족주의 파괴"
ukr_soc_purge_right_desc:0 "The OUN still holds significant power in the Ukrainian government and is popular with the people, we must campaign against them to ensure they never re-enter the political spectrum."
###
ukr_soc_reorganize_land:0 "토지의 재구성"
ukr_soc_reorganize_land_desc:0 "We must sieze and reorganize the land in the rural countryside of Ukraine in order to improve land use."
###
ukr_soc_language_debate:0 "언어 논쟁"
ukr_soc_language_debate_desc:0 "We will hold a public debate to determine the future of language in Ukraine, and end this devisive issue once and for all."
###
ukr_soc_demote_valkism:0 "발키즘 실추"
ukr_soc_demote_valkism_desc:0 "Valkism, while still relatively new, has quickly proven to be a hostile and volitile ideology that threatens to upset the balance of power in Europe, we must make sure the world knows our stance."
###
ukr_soc_socialist_haven:0 "사회주의자의 낙원"
ukr_soc_socialist_haven_desc:0 "Ukraine has become a haven for socialism in Europe, and our rule has become more stable as a result."
###
ukr_soc_russian_pact:0 "모스크바와 조약"
ukr_soc_russian_pact_desc:0 "We must accept that we will always remain a junior partner to the Russian bear, perhaps joining the international voluntarily will spare us from the worst of the extortion."
###
ukr_soc_socialist_republic:0 "사회주의 공화국"
ukr_soc_socialist_republic_desc:0 "After many months of hard work, we can finally make the transition to a truly socialist Republic."
###
ukr_look_outwards:0 "밖을 보다"
ukr_look_outwords_desc:0 "With stability restored in Ukraine, we can finally look beyond our borders and begin to fufill the dream of Greater Ukraine."
###
ukr_attack_russia:0 "대투쟁을 시작하다"
ukr_attack_russia_desc:0 "The time has come, we will march to Moscow and burn the Kremlin to the ground. We will avenge our fallen brothers, and free Ukraine from the shackles of Russian opression forever."
###
ukr_poland_deal:0 "폴란드와 거래"
ukr_poland_deal_desc:0 "Poland took Galicia from us in the chaos of the 1920s, perhaps we can come to an agreement to regain the territory peacefully and join in an alliance with the Poles."
###
ukr_attack_poland:0 "폴란드 공격"
ukr_attack_poland_desc:0 "The Poles cannot be trusted, we must strike first before they able to attack us."
###
ukr_invite_romania:0 "루마니아 초대"
ukr_invite_romania_desc:0 "The Romanians will give us access to the Balkans as well as their vast oil fields, having them on our side is paramount."
