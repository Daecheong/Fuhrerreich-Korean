RULE_OPTION_GER_WEST_FIRST:0 "프랑스에 집중"
RULE_OPTION_GER_WEST_FIRST_DESC:0 "1919 saw the German Empire defeated by France and the Entente powers. In the aftermath of this devastating loss Kaiser Wilhelm II was forced to abdicate leading to the creation of the Weimar Republic whom soon found herself the victim of French Revanchism. The Treaty of Versailles was drafted to the French to keep Germany permanently weak. Adam Dressler came into power promising a complete reversal of the Treaty of Versailles and as such will commit all of Germany's energy in defeating the French.\n\n§GIdeology:§! Valkist\n§GObjective:§! Defeat France and The Entente"
RULE_OPTION_GER_EAST_FIRST:0 "소련에 집중"
RULE_OPTION_GER_EAST_FIRST_DESC:0 "The defeat of the Russian Empire in the Great War allowed for the creation of the world's first Socialist state, The Soviet Union. Adam Dressler sees socialism not only as a threat to the stability of Germany but an existential threat to the very survival of Europe herself. Dressler shall commit all of Germany's energy into dismantling the Soviet Union and crushing socialism wherever it may arise.\n\n§GIdeology:§! Valkist\n§GObjective:§! Defeat The Soviet Union and The Third International"

RULE_OPTION_SOV_TRIUMVIRATE:0 "삼두정치의 형성"
RULE_OPTION_SOV_TRIUMVIRATE_DESC:0 "소련은 부하린, 몰로토프 그리고 지노비예프의 삼두정치를 형성할 것입니다."
RULE_OPTION_SOV_TUKHACHEVSKY:0 "투하쳅스키의 장악 허용"
RULE_OPTION_SOV_TUKHACHEVSKY_DESC:0 "투하쳅스키 장군이 소련 평의회를 무력으로 장악할 것입니다."
RULE_OPTION_SOV_KIROV:0 "키로프 선출"
RULE_OPTION_SOV_KIROV_DESC:0 "키로프가 레닌의 후계자로서의 역할을 다할 것입니다."

RULE_OPTION_ITA_COMMIE:0 "공산주의자 선출"
RULE_OPTION_ITA_COMMIE_DESC:0 "이탈리아는 1936년 선거에서 공산주의 파벌을 선출할 것입니다."
RULE_OPTION_ITA_DEMOCRATIC:0 "민주주의 유지"
RULE_OPTION_ITA_DEMOCRATIC_DESC:0 "이탈리아는 1936년 선거에서 민주주의와 프랑스와의 동맹을 유지할 것입니다."
RULE_OPTION_ITA_VALKIST:0 "발키스트 선출"
RULE_OPTION_ITA_VALKIST_DESC:0 "이탈리아는 1936년 선거에서 발키즘 파벌을 선출할 것입니다."

GER_FLEEING_STATUS:0 "2차 대전쟁 망명 이벤트"
GER_FLEEING_STATUS_DESC:0 "프랑스, 영국, 이탈리아 그리고 소련은 대독전 패전 직전에 해외 망명 이벤트를 받게 될 것입니다."
RULE_OPTION_GER_AI_FLEEING:0 "AI만"
RULE_OPTION_GER_AI_FLEEING_DESC:0 "프랑스, 영국, 이탈리아 혹은 소련이 AI가 조종 중이라면 망명 선택지를 받게 되지만 플레이어가 조정하는 나라는 못 받게 될 것입니다. 멀티플레이어 때 가장 효과적입니다."
RULE_OPTION_GER_PLAYER_FLEEING:0 "플레이어만"
RULE_OPTION_GER_PLAYER_FLEEING_DESC:0 "프랑스, 영국, 이탈리아 혹은 소련이 플레이어가 조종 중이라면 망명 선택지를 받게 되지만 AI가 조정하는 나라는 못 받게 될 것입니다. 멀티플레이어 때 가장 효과적입니다."
RULE_OPTION_GER_NO_FLEEING:0 "망명 이벤트 차단"
RULE_OPTION_GER_NO_FLEEING_DESC:0 "프랑스, 영국, 이탈리아 그리고 소련은 망명 이벤트를 받지 않고 본편에서와 같은 방식으로 항복할 것입니다. 더 짧은 게임을 하고 싶을 때 유용합니다."

