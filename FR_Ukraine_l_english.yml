UKR_culture_desc:0 "We are Ukrainians, strong and proud. We must ensure that the Ukrainian identity is promoted and we distance ourselves from our Russian-dominated past."
###
UKR_centralize:0 "권력의 중앙화"
UKR_centralize_desc:0 "Power must be centralized at the head to ensure a long and stable reign over the nation."
###
UKR_secret_police:0 "VUChK"
UKR_secret_police_desc:0 "The VUChK operates as a secret police for the Ukrainian government, capturing and destroying the enemies of the state in a discrete and efficiant manner."
###
UKR_state_militarism:0 "국가 군사주의"
UKR_state_militarism_desc:0 "Ukraine is trapped between the superpowers of Germany and Russia, we must prepare every civilian in every city to defend the nation until their dying breath."
###
UKR_voting_reform:0 "투표 개혁"
UKR_voting_reform_desc:0 "The corrupt elections of the past must come to an end to ensure that radical parties on either side of the spectrum stay off the political stage."
###
UKR_big_corn:0 "식량 과잉"
UKR_big_corn_desc:0 "Government subsidies into the farming sector have led to a surplus of food, especially corn, across Ukraine. Any fear of another great famine have been dashed"
###
UKR_left_coop:0 "좌파와의 협력"
UKR_left_coop_desc:0 "Cooperation with the left-leaning political parties in our nation have led to an increase in the efficiancy of our bureaucracy, as well as an increase in popular support for socialist elements within our nation"
###
UKR_breadbasket:0 "농업 개혁"
UKR_breadbasket_desc:0 "New technologies in the farming sector have led to an increase in efficiancy in several sectors of our nation."
###
UKR_farmer_unions:0 "통제된 농민조합"
UKR_farmer_unions_desc:0 "Allowing farmers unions will lower unrest in the rural countryside, and give us a degree of control over the production of food."
###
UKR_farm_money:0 "농업보조금"
UKR_farm_money_desc:0 "Our farming communities simply aren't profitable enough, we must influx some cash in order to stimulate growth in the sector."
###
UKR_agriculture_boost:0 "농업 촉진"
UKR_agriculture_boost_desc:0 "The people must unite to provide food for our vast and growing nation, and we must do our duty to encourage this behavour."
###
UKR_ukraine_language:0 "우크라이나어 보급"
UKR_ukraine_language_desc:0 "The Ukrainian language is being promoted across the nation, boosting nationalism and angering ethnic minorities."
###
UKR_russian_language:0 "러시아어 보급"
UKR_russian_language_desc:0 "The Russian language is being promoted across the nation, boosting support for Russian minorities and angering the general populace."
###
UKR_bilingual:0 "이중언어화 촉진"
UKR_bilingual_desc:0 "A bilingual system is being promoted across the nation, pleasing both Ukrainians and Russians, but infuriating ethnic minorities which speak neither language naturally."
###
UKR_socialist_republic:0 "사회주의 공화국"
UKR_socialist_republic_desc:0 "Ukraine has bridged the ideological gap between democracy and socialism, and we now stand at a crossroads between Germany and Russia. We must choose our ally wisely if we are to see the survival of our nation."
###
UKR_expansionism:0 "확장주의"
UKR_expansionism_desc:0 "The Ukrainian people must be ready for war on all sides, and our army must be large enough to cover the many fronts."
###
UKR_wartime_prep:0 "전시 준비"
UKR_wartime_prep_desc:0 "The situation in Europe is growing more and more dangerous by the day, we must prepare the nation for war if we are to survive the next few years."
###
UKR_infrastructure_effort:0 "기반시설 집중"
UKR_infrastructure_effort_desc:0 "Ukraine's infrastructure sector has always been lacking compared to our neighbours, we must take special effort to improve this situation."
###
UKR_industrial_effort:0 "산업 집중"
UKR_industrial_effort_desc:0 "An increased focus on civilian industry will allow us to keep up with our current and future enemies both on the battlefield and the homefront"
###
UKR_food_imports:0 "식량 수입"
UKR_food_imports_desc:0 "Importing food will take the burden off our farmers and allow them to work in other areas."
###
UKR_logistics:0 "병참 선"
UKR_logistics_desc:0 "Ensuring that our troops have supplies is the key to victory on the field."


