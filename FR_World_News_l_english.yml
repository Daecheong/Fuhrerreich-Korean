worldnews.130.d:0 "[This.GetNewspaperHeader]이제 인술린디아 봉기에 관한 소식이 전세계로 퍼졌습니다. 처음에는 네덜란드에게, 후에는 영국에게 오랜 기간 식민 통치를 받은 이 군도들은 봉기의 불길에 휩싸였습니다. 대영제국은 다시 한 번 도전받고 있습니다!"
