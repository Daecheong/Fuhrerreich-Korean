### HUNGARY ###
###############

worldnews.102.t:0 "The Transylvanian Revolt!"
worldnews.102.d:0 "[This.GetNewspaperHeader]Earlier today, several armed militias siezed control of key junctions and towns in the Transylvanian region, proclaiming a "Transitional Government" was in place and that the Romanian government had no authority over the region any longer. \n\nThe Transylvanian region has long been a flashpoint for tensions in Europe, ever since the lands were awarded to Romania for their service in the Great War. The Hungarian population in the region appears to have taken up arms against the Romanian government. \n\nWhile not much is currently known about the developing situation, a political union between Transylvania and Hungary may be soon on the horizon."
worldnews.102.a:0 "How interesting!"
###
worldnews.103.t:0 "Croatian Revolt in Hungary!"
worldnews.103.d:0 "[This.GetNewspaperHeader]Brutal fighting erupted in Zagreb earlier today as government forces clashed with a Croatian militia for control of the city, in what appeared to be an attempt at gaining independance from Hungary. \n\nThe Croatian people have been subjigated for hundreds of years, not having their own state since the middle ages, and many believed that the Croatians would eventually try to achieve independance. Failed negotiations seem to be the cause for this revolt, as the Croatians were unable to peacefully secceed from Hungary. \n\nWhether or not this revolt suceeds remains to be seen, but many believe that Croat-majority areas in the Balkans may soon take up arms against their overlords and join the Zagreb revolt."
worldnews.103.a:0 "The powderkeg lights up once more..."

