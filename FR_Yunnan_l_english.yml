### EVENTS ###
yun.1.d:0 "갑작스럽게도, 중국은 다시한번 혼란에 빠졌습니다!  북부원정 성공 이후 선거에서 공화국은 쑨원의 기치 아래에서 통합되어있었습니만 쑨원이 죽은지 3달이 지나자 국민당 정부는 붕괴하였씁니다 국민당 내부와 사회는 분열되었습니다  이제 우리의 지분과 권리를 되찾을 때가 되었습니다 쉔 지옹밍의 연방공화국이 비상할때 입니다!"
