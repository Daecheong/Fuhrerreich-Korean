anam.11.d:0 "태평양 방위 조약의 창설과 함께 회원국들의 관계는 급격히 진전되었습니다. 태평양 방위 조약은 상선을 위한 태평양의 항로를 지키고 보호할 사명이 있으며, 조약 회원국들의 방위를 위해서라면 필요에 따라 군사력을 동원해야 합니다."
anam.13.d:0 "오늘 아침, 뉴욕에서 영미 양국의 대표단이 양국 사이의 동맹을 제안하는 일주일 간의 외교 회담을 마쳤습니다.\n\n해군 기술 군비 경쟁으로 인해 전간기에 양국의 관계는 시들해졌었지만, 이젠 과거의 일일 뿐입니다.\n\n오늘 영국 외무상과 미국 국무부 장관은 합동 성명을 발표하여, 북대서양 조약 기구라는 이름으로 양국 간의 새로운 동맹을 체결했음을 세상에 알렸습니다."

##### Tooltips #####

anamwarning:0 "§R이 회담은 가까운 미래에 우리의 행동을 결정할 것입니다. \n\n회담이 결렬된다면 양국의 대치 상태는 이어질 것이고, 전쟁으로 확산될지도 모릅니다. 회담의 성공은 양국에 협력의 분위기를 조성할 것입니다.\n\n협정은 반드시 성공의 가능성이 있을 때 이뤄져야 합니다.§!"
AA_mil_diff_tt:0 "\n§R양국의 군사 협력의 단점은 겨우 몇 달 동안만 표출될 뿐, 그 이후에 우리는 두 국가 간의 협동을 통해 긍정적 효과를 얻을 수 있습니다.§!\n"

