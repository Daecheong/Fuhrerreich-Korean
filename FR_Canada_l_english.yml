CAN_industrialize_quebec:0 "퀘벡 산업화"
CAN_industrialize_quebec_desc:0 "퀘벡의 대부분 지역은 시골과도 같은 상태입니다. 그들의 산업 발전을 돕는것이 우리에게 가장 이익이 된다는 것은 의심의 여지가 없습니다."
