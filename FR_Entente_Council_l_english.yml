##### Events #####
FRA.council.1.t:0 "프랑스가 우리를 협상국 군사동맹에 초대하다"
FRA.council.1.d:0 "유럽의 평화를 유지하기 위하여 프랑스는 평의회 회원국들을 군사동맹에 초대해야 한다는 사실을 분명히 했습니다. 파리에서는 이 동맹에 대한 참여를 성공의 열쇠로 보고 있습니다. 우리의 독립을 보장해 준다는 사실은 환영이지만, 이에 수반되는 책임들은 대중들에게 인기있지 않습니다. 하지만 독일과 소련의 위협은 우리가 프랑스의 초대를 고려하도록 할 수 있습니다."
FRA.council.1.a:0 "[Root.GetName]는 가입해야 한다"
FRA.council.1.b:0 "[Root.GetName]는 [FROM.GetName]의 도움이 필요하지 않다"
FRA.council.2.t:0 "협상국 평의회의 해산"
FRA.council.2.d:0 "The Entente Council's repeated failures to keep Europe stable have ruined the organization's reputation beyond repair. Members no longer pay their dues and have no faith in France's ability to protect them. Without some major changes the future of Europe is beginning to look bleak."
FRA.council.2.a:0 "세상에나..."
FRA.council.3.t:0 "협상국 평의회의 해산"
FRA.council.3.d:0 "The Entente Council's repeated failures to keep Europe stable have ruined the organization's reputation beyond repair. We have no reason to continue to associate with the French and must fend for ourselves. Without some major changes the future of Europe is beginning to look bleak."
FRA.council.3.a:0 "신이시여..."
FRA.council.4.t:0 "프랑스와 협상국 평의회는 [Root.GetName]에 전쟁을 선포합니다"
FRA.council.4.d:0 "The Cowards in Paris have spread propaganda to the nations of Europe convincing them that we are a threat to European security, a humorous accusation coming from the French of all people. In any case we find our selves in the first major European war since the Great War nearly 20 years ago. What we do next will define the world for decades to come. Against all odds we will beat the French and earn our place as the sole super power or Europe."
FRA.council.4.a:0 "완전한 승리를 위하여!"
FRA.council.5.t:0 "[From.GetName]가 물질적 지원을 요청하다"
FRA.council.5.d:0 "[From.GetName] has requested, in accordance to Entente Council policy, military materials to help defend their nation in their current conflict. While we are obligated to provide support for nations in need the recent global economic down turn that has already limited our ability to support ourselves let alone another nation."
FRA.council.5.a:0 "우린 [From.GetName]에 대한 지원을 아끼지 않을 것이다"
FRA.council.5.b:0 "프랑스는 도와줄수 있는 입장이 아니다"
FRA.council.6.t:0 "프랑스가 물질적 지원을 보내오다"
FRA.council.6.d:0 "France has listened to our pleas and now sends needed support for our cause. Now we are in a better position to defend our nation and European liberalism as a whole."
FRA.council.6.a:0 "프랑스의 동맹, [Root.GetName]와 모두를 위하여 건배!"
FRA.council.8.t:0 "프랑스가 물질적 지원을 거부하다"
FRA.council.8.d:0 "France has ignored to our pleas and refuses send needed support for our cause. It is clear that France has no interests in the security of Europe and we will need to fend for ourselves."
FRA.council.8.a:0 "프랑스인들은 필시 나중에 뒤통수를 칠 것이다"
FRA.council.9.t:0 "독일이 공격적인 외교정책을 추진하다"
FRA.council.9.d:0 "Berlin has announced today their intention to reclaim 'lost German lands stolen by France and the Versailles treaty'. Despite our best efforts to contain German expansionism our threats towards Germany ring hollow. It's only a matter of time until Germany drags Europe into another grand conflict."
FRA.council.9.a:0 "우린 준비해야 한다 §R(협상국 회원들의 신뢰도가 10% 감소합니다)§!"
FRA.council.10.t:0 "독일이 협상국에 대해 프로파간다를 퍼뜨리다"
FRA.council.10.d:0 "In an attempt to undermine us and the Entente Council, Germany has published a pamphlet claiming of mass abuses of power in our colonies and the Rhineland. Children being separated by their mothers at gun point and French forces burning entire villages to the ground are some of the least insulting claims made by the Germans. These accusations are highly exaggerated but some nations seem very convinced despite this."
FRA.council.10.a:0 "이건 정말 창피한 일이군. §R(협상국 회원들의 신뢰도가 10% 감소합니다)§!"
FRA.council.11.t:0 "[From.GetName]가 요새화를 위한 지원을 요청하다"
FRA.council.11.d:0 "Germany's aggressive foreign policy has the government of [From.GetName] worried about the future of their sovereignty. They now request that we help fund fortification efforts to help defend their nation from a German attack."
FRA.council.11.a:0 "우린 [From.GetName]를 도울 것이다 §R(협상국 회원들의 신뢰도가 5% 감소합니다)§!"
FRA.council.11.b:0 "우린 어떤것도 아끼지 않을 것이다 §R(협상국 회원들의 신뢰도가 10% 감소합니다)§!"
FRA.council.12.t:0 "프랑스는 연구와 개발에 협력해줄 것을 요청해왔습니다."
FRA.council.12.d:0 "France has proposed that to help guarantee the stability of Europe, Entente Council members must cooperate on technological developments that will help keep members safe. While the assistance will help us immensely, some in our government worry that surrendering our technological advancements will make us vulnerable to our neighbors."
FRA.council.12.a:0 "우린 참가해야 한다"
FRA.council.12.b:0 "우리끼리만 있을때가 더 나을 것이다"
FRA.council.13.t:0 "프랑스가 협상국 군사훈련에 초대하다"
FRA.council.13.d:0 "The defense of Europe requires all members of the Entente Council to maintain a well trained and modern army. France has invited us to a pan-European military exercise to support our armed forces in completing this goal. Most support accepting France's offer but some ministers worry about becoming too dependent on France"
FRA.council.13.a:0 "우린 참가해야 한다"
FRA.council.13.b:0 "우리끼리만 하는게 더 나을 것이다"


