worldnews.8.d:0 "[This.GetNewspaperHeader]1936년 러시아 총선에서 러시아 공산당이 패배함에 따라, 새로운 소비에트 정부는 소련의 타 소비에트 사회주의 공화국에 더 많은 통제를 가하고자 했습니다.\n\n소련 내의 소비에트 사회주의 공화국에 대한 막대한 영향력 행사를 통해 이 계획은 성공으로 끝난 것으로 보입니다. 소련은 성공적으로 중앙집권화 되었으며, 중앙집권화 이전 유라시아 전역에 흩어져 있던 다양한 공화국들의 집합체가 아닌 통일된 국가로 재탄생했습니다. 전문가들은 이 새로운 거인이 이웃 국가에 영향력을 행사하는 것은 시간 문제라고 주장하고 있습니다."
