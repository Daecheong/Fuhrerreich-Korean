JAP_FUHRERREICH_DESC:0 "일본은 성장하고 있습니다. 한 세기도 안되어 고립된 봉건사회에서 아시아의 가장 산업화되고 현대적인 국가로 변모했습니다. 히로히토 천황은 한국과 대만을 동시에 지배하면서도 미국의 이상에 입각한 민주주의를 유지하는 젊은 제국을 통치하고 있습니다. 천연자원이 부족한 일본이 이런 불확실한 세계에서 번창하기 위해서는 더 나아가야 합니다. 천황 폐하 만세!"

#####Events#####

jap.0.t:0 "떠오르는 해"
jap.0.d:0 "다른 국가들이 대전쟁에서 엄청난 피해를 겪은 반면, 20세기 초는 일본에게 축복과도 같았습니다. 과거 독일의 태평양 식민지에 대한 지배권을 얻은 일본은 세계 무대에서 계속해서 주목을 받고 있습니다. 하지만, 민주주의는 아직 겉물만 들었고, 많은 사람들이 민주주의가 부패하기만을 바라고 있습니다. 많은 농부들이 빠른 현대화의 속도에 고전하고 있고, 소득 불평등은 폭발적으로 증가하고 있습니다. 일본의 재벌들은 기업 선점주의와 억압으로 혁신을 억제해 왔습니다. 일본으로서는 황금기였지만, 신속한 조치가 취해지지 않는 한 불경기로 이어져 우리에게 저주가 될 수 있습니다. 천황께서 우리 모두를 돌봐주시기를.
jap.0.a:0 "천황페하 만세!"

jap.1.d.0:0 "제1차 중일 전쟁 이후, 한국은 우리의 영향력 아래 확고히 자리잡았고, 1910년에 직접적인 지배하에 놓이기 위하여 우리 제국에 합병되었습니다. 이런 상황은 다양한 반응을 보였고, 최근의 사건들로 인해 한국인의 동화는 중요 의제로 떠올랐습니다. 우리는 이제 한국인의 동화를 시작해야 합니다. 그렇지 않는다면 더 많은 반란이 더 자주, 큰 규모로, 어쩌면 전면적인 독립전쟁이 일어날 것입니다."

jap.2.d.0:0 "중국 북부에서 제5차 봉천-직계 군벌 간의 전쟁이 격렬해지기 시작하면서, 중국에 대한 우리의 이해관계는 직계 또는 펑톈이라는 두 군벌 중 하나에 대한 지지를 강요합니다. 그 중 하나는 전쟁에서 승리할 것이고 우리는 우리의 이익을 보호하기 위해 그들 중 한쪽을 도와야 합니다. 우리는 강력한 군대를 가지고 있지만 산업력이 부족한 직계 군벌을 도와야 할까요? 아니면 풍부한 철과 만주 대부분의 철도를 소유한 봉천 군벌을 도와야 할까요?"

jap.3.d.0:0 "런던시장 붕괴 이후, 아무도 우리 제품을 사지 않아 심각한 무역적자를 겪고 있습니다. 무역적자를 없애기 위해 우리 정치인들은 육해군을 포함한 많은 부서의 예산을 삭감하기로 결정했습니다. 장성들은 경기가 회복될 때마다 통지를 받고 예산 증액을 약속 받았습니다."

jap.9.d:0 "대전이 시작된 이래 대영제국에서 가장 불안했던 5일이 다가왔습니다. 제국의 주식시장은 자원과 상품을 공급받을 수 없다는 두려움 때문에 급격하게 달라졌기 때문입니다. 이 때문에 많은 영국 투자자들이 일본에서 자산을 회수하고 우리 증시도 공황상태에 빠졌습니다. 꽤 많은 일본 무역 파트너들의 금융 긴축은 말할 것도 없고, 따라서 우리 경제가 마비되고 있습니다. 이것 때문에 무슨일이 일어날지 누가 알겠습니까?"

jap.11.d:0 "군대의 파벌싸움, 정부에 대한 경쟁의식, 그리고 그리고 최근의 런던 증권 시장 붕괴의 결과로 인해, 군사 쿠데타가 1936년 9월 6일에 일어났습니다. 이 쿠데타는 대부분 젊은 급진적 일본 육군 장교들로 구성되며 그들의 목표는 사회 보수주의자들을 제거하는 것입니다. 야당의 많은 사람들이 과격한 군사행동은 육군의 공개적인 반란을 초래할 것이고 내전으로 이어질 수도 있다고 말합니다! 우리는 양측 모두 신경써야 합니다..."

jap.12.d:0 "제국 근위대의 반란 진압으로 반란군들은 무너졌습니다! 마지막 반란군 사령관이 처형되었습니다. 반란군들은 몇 명의 정치인들을 간신히 암살했고, 잠시 동안만 도쿄의 정부 중심지를 점령했습니다. 많은 시민들이 반란을 진압한 군대에게 감사를 표했습니다. 이 불안정한 반란으로 우리가 어떠한 반란도 분쇄할 것이라는 것을 두 파벌 모두에게 증명해 주었을지도 모릅니다. 하지만 우리는 이런 일이 더 일어나기 전에 대처를 해야 합니다."

jap.13.d:0 "Peace negotiations have been named, namely the unification of the military factionalism has been ended but for a cost of some political ministers of the ruling government. At the end, no Japanese life was lost at the end of the day and minimum damage has been made overall."

jap.14.d:0 "지금, 우리는 필리핀의 수도 마닐라에서 실시한 해군 훈련의 진정한 목적인 필리핀과 미국 군사 기지를 기습 공격하는 것에 성공했습니다! 필리핀의 대통령은 화가 났고, 미국의 대통령은 우리의 과감한 공격에 충격을 받았습니다. 우리는 제국주의자들과의 전쟁에서 승리할 것입니다!"

jap.15.d:0 "어제 일본 비행기가 필리핀 군 기지와 미국 대사관을 공격했습니다! 많은 사상자가 발생했으며 미국과 필리핀의 여론은 거센 비판을 퍼부었고, 전쟁을 하자는 목소리가 나오고 있습니다! 필리핀은 이미 일본군과 전쟁을 벌이고 있고, 우리 미국만이 전쟁을 하지 않고 있습니다. 우리의 대응은 빠르고 치명적일 것입니다. 그리고 이 비열한 제국을 세계에서 없애버릴 것입니다!"

jap.16.d:0 "우리는 대정익찬회와 함께 재벌 문제 논의에 착수했습니다. 재벌은 주요 대기업과 우리 경제와 산업의 중요한 부분을 소유하고 있습니다. 하지만 이들의 영향력이 확대되며 우리 정부의 정책에도 영향을 미치기 시작했는데, 이것이 어쩌면 좀 지나친 것 같습니다. 이제 우리는 재벌을 완전히 해체할 것인지, 아니면 정치권에 진입하지 못하도록 할 것인지 결정해야 합니다."

jap.17.d:0 "며칠 전, 미국 군함 USS 파나이호가 통상 해군 포격 훈련에 참가하던 일본 함정을 향해 사격을 가했습니다. USS 파나이호의 선장은 훈련이 아니라 실제 포격으로 생각했다고 밝혔습니다. 인명 피해는 없었지만, 이번 사건으로 미국과 일본 정부만 서로를 불신하는 게 아니라 양국의 군사력까지 같은 태도를 보인다는 게 밝혀졌습니다. 이제 우리는 의회가 미국 정부에 대한 이의 제기에 동의할 때까지 기다려야 합니다."

jap.18.d:0 "중국에서 반일 감정이 고조되는 가운데 상하이 시민들은 일본 기업을 대거 공격해 정유공장을 불태우는 등 일본 소유의 재산을 파괴하고 파손했습니다. 반제국주의 정서가 고조되었고 일본 상품에 대한 불매운동과 일본에 대한 양보를 철회하자는 시위도 벌어졌습니다. 중국 정부는 이번 사태가 일본이 꾸민 일이라고 주장하지만, 이와 상관없이 우리가 어떻게 할지는 정해지지 않았습니다. 우리는 어떻게 해야 할까요?"

jap.19.d:0 "일본 외교관은 이러한 반일감정을 저지하기 위해 일본군을 우리 영토에 배치하고 최근의 상하이 사건을 조사하기 위한 지원을 할 수 있는 능력을 포함한 여러 가지 요구 사항을 방금 우리에게 보냈습니다. 이러한 요구는 우리의 주권과 독립을 포기하는 사항이 될 것입니다! 그러나 우리의 지도자 [From.GetLeader]께서는 아직 아무런 결정도 내리지 않았습니다. 아마도 그는 굴복하거나 굴복하지 않을 것이고, 우리는 기다리는 방법밖에 없습니다."

jap.20.d:0 "우리의 지지자로서 일본인들은 제5차 봉천-직계 군벌 전쟁에서 어느 정도 양보를 얻어냈습니다. 하지만 이제 그들의 정부는 훨씬 더 제국주의적 성향이 확대되기 시작했습니다. 우리는 그들의 팽창의 길에 놓여있습니다. 일본이 우리에게 최후통첩을 보냈듯이, 우리는 일본을 이길 수 없는 전쟁에서 이기려 해야 할까요? 아니면 제국주의 제국에 복종해야 할까요?"
#Zhili ultimatum
jap.21.d:0 "칭다오, 다롄, 만주 반도에서 일어난 여러 사건에 이어, 일본인은 우리에게 최후통첩을 보내왔습니다. 우리는 최후통첩을 받아들이거나 그들과 전쟁을 해야 합니다. 우리는 전쟁을 하기는 어렵지만, 일본 통치하에서 우리의 여론이 직계의 미래를 의심하고 있기 때문에, 우리도 굴복할 수는 없습니다. 우리가 아는 것은 여기에 직계의 미래가 있고, 우리는 그것에 굴복해야 할 것이라는 것입니다."
#France peace proposal
jap.22.d:0 "일본이 우리의 유일한 아시아 영토를 침략한뒤, 우리는 더이상 아시아 영토를 유지할 여력을 잃었습니다. 따라서 전쟁을 계속 진행할수 없을 것입니다. 일본인들은 스위스를 통해 우리에게 휴전, 심지어 종전을 요구합니다. 우리가 그렇게 한다면 우리는 태평양 영토를 포기해야 할 것이기에 우리는 이것을 신중히 고려해야 합니다."
#Russo-Japanese coalition
jap.23.d:0 "일본은 러시아내전 당시 우리를 여러번 도와주었고, 우리에게 소련을 타도하자고 동맹제안을 해왔습니다. 우리가 만약 제안을 받아들인다면, 일본은 우리를 지지 해줄 것이고, 거대한 소련의 위협을 없애는 강력한 동맹을 얻게 될 것입니다."

jap.24.d:0 "일본은 영국과 동맹을 맺어 군사적으로 협력하고 있습니다. 이것은 이번에는 다른 칼이 태평양에서 우리를 가리키고 있다는 것을 의미합니다. 두 나라가 우리와 어떻게 싸울지는 알 수 없지만, 두 나라가 우리에게 맞서 싸울 것이라는 것은 확실합니다."

jappol.16.d:0 "경찰이 최근 민주정부에 대한 음모에 가담했다는 의혹을 받는 일본 제국 해군 병사를 연행했습니다. 어떠한 정보유출도 없었지만 9월 6일 사건 이후에도 불구하고 해군은 포기하지 않았다는 이야기입니다. 의병의 봉기가 멈췄던 음모를 알았으니 우리는 민주주의를 지키기 위하여 이 문제에 대한 해결책을 생각해야 합니다."

jappol.17.d:0 "의회가 천황께 음모를 밝힘에 따라, 천황께서는 양 군부에게 '최근의 사건에 대하여 밝히라'고 하실 작정이라고 말씀하셨습니다. 이 연설이 일반 대중들의 황실 비판으로 이어질 것을 우려하여, 이 조치에 대한 의회의 의견은 크게 엇갈리고 있습니다. 만약 총리가 연설에 동의 한다면, 군부가 쿠데타 계획을 포기하거나 황실이 비난을 받을수 있습니다. 어떻게 해야 할까요?"

jappol.18.d:0 "제국 의회에 소식을 전한  원로 중의 한 사람인 야마모토 이소로쿠 제독은 쿠데타 가능성에 대한 조사 결과에 대하여 넘겨주었습니다. 그는 일본 제국 해군 내에서 영향력을 행사했고 올해 말에 쿠데타를 계획했던 많은 장교들과 해병들을 발견했습니다. 그는 이들의 명단을 작성하여 제국 의회에 제출하였습니다. 이제 이 명단에 적힌 인물들을 어떻게 해야 할까요?"

jappol.19.d:0 "어제 해군 장교와 해병대가 의회를 점거하고 의원들을 인질로 잡았습니다. 그들은 현 총리가 사임하고 군국주의자가 새 총리가 되어야 한다고 요구했습니다. 일본 제국 육군은 개입을 거부했고 민간 정부는 이러한 요구를 거부할수 없었고, 일본 제국 해군은 제국을 지배하게 되었습니다. 제국의 앞길을 알 수는 없지만, 곧 갈등이 닥치리라는 것만은 확실합니다."

jappol.20.d:0 "야마모토 총리가 해군 장교와 해병대에 대한 보고를 받고, 이들 반역자들의 체포를 지시했습니다. 이로인해 해군의 쿠데타를 막을수 있었습니다. 우리는 이 숙청으로부터 회복해야 하며, 두 군부에 대한 민주 정부의 우월성을 강화해야 합니다."

japhep.1.d:0 "1937년 제국 회의가 막을 내리자 영국인들은 우리와 회담을 열 것을 요청했고, 그래서 영일 동맹과 일본과의 다른 문제들에 대한 협상과 논의가 계속될 것입니다. 영국으로부터의 사절이 오사카에 도착하여 처음으로 회담을 가졌습니다. 대표단과 각국 정부 모두 이번 회담에 희망적이며, 양측이 이번 회담에서 원하는 것을 얻기를 희망하고 있습니다."

japhep.2.d:0 "런던증권시장 붕괴 이후 자원 확보력과 경제의 안정성이 불확실한 상황에서, 많은 일본 기업들이 미국 제품이나 독일의 철 등 다른 나라나 기업들과의 교역을 계속하고 있습니다. 영국은 무역에 큰 타격을 입었고 이것에 만족하지 않았습니다. 이에 영국은 외무장관 앤서니 이든을 일본에 파견하여 일본 대표단과 수입과 수출에 관하여 논의하기로 결정하였습니다."

japhep.3.d:0 "영국이 증시 폭락에서 회복하기 시작하면서, 많은 나라들이 금본위제를 포기했습니다. 영국 대표단은 일본 대표단에게 영국 정부는 이 기준을 포기하거나 최소한 파운드화의 가치를 평가절하 하기를 원한다고 밝혔습니다. 일본 경제장관 또한 이러한 조치를 지지하며, 이렇게 한다면 증시 폭락에서 더 빨리 회복할 수 있을 것입니다."

japhep.4.d:0 "영국 대표단은 이제 두 제국이 연합하여 이름없는 위협에 대한 대비를 해야 한다고 밝혔습니다. 영국 대표단은 일본이 다가오는 위협에서 대영제국의 편에 가담하고 지원을 해주기를 희망한다고 영일동맹을 수정하겠다고 발표하면, 이 위협은 두 제국에 어떠한 공격도 쉽게 하지 못할 것이라고 확신하고 있습니다. 문제는 우리가 그것을 실행하느냐, 그렇지 않느냐의 문제입니다."

japhep.5.d:0 "1937년 영일동맹의 갱신이 끝나며, 우리는 일본과의 정상회담을 요구햇습니다. 회담의 의제는 다른 문제이기는 하지만, 우리는 전쟁기간동안 우리의 침략행위를 보면서 일본인들이 이 정상회담에 어떻게 반응할지 알수 없습니다. 우리가 하고있는일은 도박에 가까우며, 우리는 최선을 다할 뿐입니다."

japhep.6.d:0 "런던증시폭락으로 많은 일본 투자자들이 우리경제의 안정성과 무역에 대한 자신감을 잃었다고 많은 일본 투자자들이 밝혔습니다. 협정이 체결된다면, 우리는 그들이 우리와 다시 교역을 시작하고 그들이 우리의 관세에 영향을 받지 않도록 하는 조건으로 거래를 할수 있습니다. 바라건데 이 조건이 그들이 우리와 더 많은 교역을 할수 있기를 바랍니다."

japhep.7.d:0 "금본위제는 우리의 이전 경제 표준 지표였습니다. 그러나 우리는 우리의 계획을 표준 지표에 두고 있지만, 우리는 우리의 어떤 무역 파트너도 우리와 지속적인 거래를 계속할수 없는 것을 원치 않습니다. 만약 거래를 계속할수 없다면 우리는 무역협정을 무효화시킬 것입니다. 우리는 그들이 금본위제를 포기하도록 해야 합니다."

japhep.8.d:0 "몇몇 조건에서 우리의 의견 불일치에도 불구하고, 우리 대표단은 우리가 영일동맹을 요청하는 것이 적절할수 있다고 판단하여 보고했습니다. 아마도 일본은 우리와 동맹관계를 유지하기를 원할 것입니다."

japhep.9.d:0 "우리와 영국은 완벽할 정도로 의견차이를 좁혀 히로타-이든 조약에 대한 논의를 마쳤습니다. 이 협정은 외교의 대단함을 보여주고 일본과 영국의 미래를 보장해줄 것입니다."

japhep.10.d:0 "교토에 있는 우리 대표단은 일본이 영일 동맹의 연장을 받아들였다고 다우닝 가에 보고했습니다. 이는 정치국의 보수적인 의견에도 불구하고 정상회담에서의 우리의 바램이 대부분 실현되었다는 것을 의미합니다. 이번 회의는 역사상 가장 중요한 회의가 될 것입니다. 우리는 이 일에 대해 기뻐할 것입니다!"

japhep.100.d:0 "우리 정부는 선거가 시작되기 전에 끝나기 않은 영일동맹의 문제를 해결하기를 희망하고 있습니다. 지금의 내각은 다우닝가에서 3년동안 동맹을 갱신하기 위해 논쟁을 벌이고 있습니다. 대부분의 정부 부처에서 우리의 예전 동맹국들에게 등을 돌렸을때 동맹이 얼마나 오랫동안 이어질수 있는지에 대하여 우려하고 있습니다."

japhep.101.d:0 "영국은 방금 우리 외무부 장관에게 영일동맹을 3년 더 연장하고 싶다고 밝혔고, 동맹의 지속여부는 우리의 선택에 달려있습니다. 육군과 해군은 갱신을 지지하고 있지만, 영국의 많은 행동들이 옛 동맹국에게서 등을 돌리고 많은 적을 만들었기에, 의회는 분열되어 있습니다."

japhep.102.d:0 "일본 의회는 외교부에 서한을 보내 우리측의 3년 임시 갱신 제안을 받아들이고 추후 완전한 동맹을 논의하기로 결정했다고 밝였습니다. 하지만 이 서한에는 대영제국의 수많은 행동이 일본과 영국의 이해관계에 충돌한다고 명시되어 있었습니다. 영국의 이러한 행위를 되돌리려면 많은 조치들이 필요할 것입니다."

japhep.103.d:0 "일본 의회는 우리의 3년 임시갱신 제안에 반대하여, 동맹의 해지를 결정했다는 내용의 서한을 외무성에 보냈습니다. 편지에는 너무 많은 침략행위가 대영제국에 의해 일본제국에 대항하여 행해졌으며, 끊임없는 침략자들과 관계를 맺기를 바라지 않기 때문에 동맹관계를 종식시킨다고 밝혔습니다."

japhep.104.d:0 "우리에게 파견된 영국 외교관은 우리에게 편지를 남겼는데, 우리의 행동에 의해 발생한 불확실성 때문에, 영국의 이익이 피해를 입고, 다른 나라들과 제휴하는 것이 영국에게 이득일 것이라고 말했습니다. 현재 의회에서는 이 편지에 대하여 공식 입장을 밝히지 않고 있습니다."

japhep.105.d:0 "1940년에 들어서며, 새롭게 재개된 영일동맹이 끝나며 새로운 문제가 발생했습니다. 두 나라 사이의 큰 갈등 없이 3년이 지나가면서, 많은 사람들은 이것이 두 나라간에 이익이 될 것이라고 생각합니다. 많은 사람들이 제국 보호 동맹에 일본을 초대하는 것으로써 우리와 일본이 한편에 서는것을 지지하지만, 이것은 철저한 논의끝에 결론이 날 것입니다."

japhep.106.d:0 "영국 외교관은 오늘 양국 간 회담 개최와 관련해 우려하며 외교부에 들어섰습니다. 임시 갱신이 끝나가면서 이 회담은 영일동맹의 운명에 관해 이야기 할 것이 분명합니다. 의회는 동맹의 운명을 논의하기 위해 회담을 개최하는 것에 낙관하고 있습니다. 회담은 기적적으로 진행될 것이고 우리는 결국 행복하게 될 것입니다. 어쩌면 잘못될 수도 있고 양쪽 모두 시큰둥해진 표정으로 돌아갈 것입니다."

japhep.107.d:0 "일본에 체류중인 우리 외교관이 일본은 동맹에 대하여 논의하지 않겠다는 뜻을 보내왔다고 전해왔습니다. 따라서 동맹은 종료될 것이며, 외무장관은 이미 영국이 일본을 동맹의 하나로 유지하려고 노력하지 않을 것이라고 발표했습니다."

japhep.108.d:0 "일본은 일본 주재 우리 외교관에게 영국의 침략행위를 이유로 동맹의 즉각적인 해지를 통보해 왔습니다. 외무장관은 영국이 '불쾌한 동맹은 양국의 이익에 반한다'고 전하며 동맹을 이어가지 않을 것이라고 밝혔습니다. 하지만 많은 정치 고문들은 계속해서 동맹을 이어가는데 찬성했습니다."

japhep.109.d:0 "영국은 우리 외교관에게 양국간의 길었던 불편한 협력시기와, 그리고 그것이 '서로 경멸하는 것보다 아무 관계도 아닌 것이 낫다'고 말하며 동맹의 즉각 해지를 통보했습니다. 수많은 정치 평론가들은 영국의 행동에 매우 놀라고 있지만, 이 문제에 대해서 중립을 지키고 있습니다."

japsanfran.1.d:0 "미국과 우리의 정보공유는 때맞춰 이뤄졌습니다. 우리가 그들을 정상회담에 초대하였고, 그들은 정상회담을 샌프란시스코에서 개최할 것을 제안하였습니다. 우리는 HMS 트라팔가르와 같이 많은 것들에 대한 해결책을 결정할 것입니다. 이제 시간은 우리의 편이 아니므로 바로 참가해야 합니다."

japsanfran.2.d:0 "일본이 우리를 정상회담에 초청한 것은 해군 문제와 HMS 트라팔가르에 대한 긴급한 문제 때문이었습니다. 이제 우리는 이 문제들을 해결하기 위하여 정상회담에 참여할 것입니다. 하루빨리 정상회담을 개최하지 않으면 우리의 전함들은 쉽게 패배할 것입니다."

japsanfran.3.d:0 "18년동안 워싱턴 해군 군축 조약으로 우리와 미국의 해군력을 제한받아온 지금, 영국의 초중전함 HMS 트라팔가르는 우리와 미국의 해군에 위험을 초래하고 있습니다. 우리, 일본은 우리 영해의 안전을 보장하기 위하여 정상회담을 개최하여 조약의 종결을 선언하고 양국의 함대 재건 계획을 재개할 것을 촉구할 것입니다. 만약 미국이 우리의 대의에 부합하지 않는다면, 우리는 그들을 따르는 것을 멈춰야 합니다."

japsanfran.4.d:0 "The Japanese delegates, on the first day of the Summit, has said that 'With the HMS Trafalgar, we must stop limiting our navies immediately' and called for the immediate termination of the Washington Naval Treaty, and instead, band together for naval technology sharing to catch up for the missing interwar naval development."

japsanfran.5.d:0 "Due to our reliance on importing resources, we have mentioned that we should stop importing British goods and import more American goods. But if we embargo Britain and America embargoes us, our entire economy may stop functioning properly. To prevent this, we must sign an agreement with the United States. If this is signed, we can ensure this does not happen and the USA will always support us economically and resource-wise."

japsanfran.6.d:0 "With the reliance of Japan on our exports, if we embargo them, their economy will be heavily damaged. Because of this, they have requested a trade treaty with them. With this trade treaty, we can lower our reliance of British goods. While they don't have the amount of resources Britain has, the less ties we have we the British, the less problems we will have when we go to war with them."

japsanfran.7.d:0 "With Texas being basically ran by Standard Oil, we have little way to stop such monopoly. With the Japanese companies such as Mitsubishi and Kawasaki, these companies can contest the trust in Texas. We shall notify the Japanese delegates on this."

japsanfran.8.d:0 "The Americans have notified us on the Standard Oil monopoly in Texas. In order to help counter the trust that John D. Rockafeller has, the American negotiator has asked us to promote investments by the Zaibatsus into the American market to combat it. LOC NEEDS TO BE REDONE”

japsanfran.9.d:0 "With the evaluation done by the Department of Defense on Pacific bases, they have concluded that we need more allies in the Pacific to supply an army against any possible interests. Now with the San Francisco Summit, it is best for us to ask, since the Pacific Bulwark will be able to fight off any aggression."

japsanfran.10.d:0 "Due to the lack of an American fortress in East Asia besides the Phillipines, which cannot fully support a full fleet of America or Guam, which is too small to supply a sized American army. If the Americans are allowed basing rights, in return we will also gain basing rights on American bases. While this might not be as well as an military alliance, this is just as good a deal."

japsanfran.11.d:0 "The Department of Defence has recommended the president to quickly propose an coalition with the Japanese. While the edges still need to be worked out, we must ensure that Japan will be with us, or if they aren't, we shall defeat them sooner or later."

japsanfran.12.d:0 "The American President, in response to the great acceptance to their proposals, have proposed one last add-on. The American-Japanese Alliance. The forged alliance will protect both Japanese and American interest in the Pacific, combating the British imperialism. The details will be discussed only if the Japanese agreed to the Alliance first."

japsanfran.13.d:0 "The Japanese have accepted the Great Pacific Treaty! With this known, many throughout the government rejoice! With this, it is sure that the Japanese will become a definite ally of us. This means that our grand pacific alliance will be able to protect the interests of our own, no matter what."

japsanfran.14.d:0 "As negotiation talks break down, the Japanese has declared that they will not be limited by this treaty, in one way or another. Now this will mean that war will come, no body is sure, but what is sure is that the Washington Naval Treaty will no longer be valid."

japele.1.d:0 "The Election of 1936 is here. As usual, only Rikken Minseitō and Rikken Seiyūkai are competeting to be elected. This year Minseitō promised for more rights for workers while Seiyūkai hopes to modernise the railway systems. The election seems to be neck and neck and no one seems to be able to win completely. Who will win this year?"

japele.2.d:0 "As the new Parliament starts to draft a new budget for the upcoming two years, the both branches of the Military are asking for the priority. We only have enough money for one of the two branches, so who shall we provide it to? The staggering army needs extra funding for expansion to ensure the security of our overseas possessions and research? Or the aging navy of which many ships have aged and needs modernisation and improvements completed soon?"

japele.3.d:0 "The Elections of 1938 is here. With the many crisis we have gone against, we shall choose a new and strong government. Minseitō has been calling for more rights for workers, while Seiyūkai wishes to in"

japtraf.5.d:0 "Our spies have reported to our Naval Attache in Britain that a new battleship is on trial, named HMS Trafalgar. Not just any normal battleship. She is a super heavy battleship, armed with brand new, state-of-the-art 18 inch guns, unopposed armor and an unrivaled amount of Anti-Air armament. She is so powerful, that one of her can rival 3 or 4 battleships, freeing up capital ships for the British home waters and threaten our naval supremacy in the Asian seas. We shall notify our American allies and decide our action on it."

jap.44.d:0 "As the sea trials of HMS Trafalgar continue, our Admirals panic at such a balance disrupting design so out of the blue. With some of the admirals pulling themselves together, they have written a request for a discussion within the diet. While this directly bypasses the parliament, the diet seems to not care in such time of importance. Now, with the diet finally assembled to discuss our response to such the act, we can truly decide our actions. Some in the admiralty suggest requesting the British foreign ministry for the design, while some suggest stealing it. What shall we do now?"

jap.45.d:0 "Our Foreign Office has just recieved a letter from the Japanese Diet, requesting that us give the Japanese navy a duplicate for the design for our state-of-the-art flagship, HMS Trafalgar. The Admiralty is currently hosting a fierce debate for the confidentiality of our trials, while both houses of the government are hosting debates just as fierce for whether or not we should hand over the designs. If we do, we can be sure that Japan will be building a ship of roughly the same displacement and analyise the weaknesses of our design, but if we don't, we will be damaging our relationship heavily. Do we risk it or not?"

jap.46.d:0 "A messager from the Admiralty has just reached the Foreign Office, swearing as he bust into the halls of the office, informing the Foreign Secretary about the arrest of a \"sneaky bugger lurking inside the Admiralty, near the archives\". The lurker is believed by both the Scotland Yard and the Admiralty as an spy for the Japanese government, our supposed ally. Now we do not have a suitable respond just yet, but we shall accuse the Japanese for shady actions for some mere designs!"

jap.47.d:0 "Our foreign ministry has just recieved a document from the British diplomat, saying that it is an 'early Christmas Present' and 'the Admiralty will love it'. After analyising, it seems that the document is the design for HMS Trafalgar. The Admiralty is very glad for the design and has started assembling a Committee for the analysis for the design. We shall send the British our utmost gratitude."

jap.49.d:0 "Bakayaro! Our spy who was sent to steal the designs of Trafalgar was caught, and the British are accusing us of provoking aggression and the British populace is up in arms! The most outrageous nationalistic claims of us say that we are harboring imperialistic hopes and warmonging beliefs, while the most reasonable are still biased towards the British. The Diet has already offered an official apology for the indecent act of the thief, while denying any possible connections to him. This has gone very badly despite the high expectations of the operation planners."

jap.51.d:0 "We just recently joined the ranks of the Imperial Protection Alliance, but many think we do not belong and are of inequal footing to them. For the sake of a lasting relationship, we must start securing our place in the alliance. But many in the government are debating on how should we secure our place. Our most obvious ways is to persue more economic cooperation inside the Imperial Protection Alliance, or to persue more military cooperation by trading military technology."

jap.52.d:0 "The Japanese diplomat has just met with the Foreign Secretary and shown Japan's hopes for persuing further economic cooperation, by more mutual economic trade and investments. He claims this is due to the dissentient by other allies. They have already started drafting a proposal for economic investment, ranging from new steam locomotives and new civilian planes to brand new shipping route services. The Japanese are very keen for securing their place in the Alliance as an integral part, inseperable."

jap.53.d:0 "The Japanese diplomat has just met with the Foreign Secretary to discuss Japan's hopes for persuing further military cooperation. He claims that this is due to dissentient by other allies. The two Foreign ministers have discussed how can the two cooperate further. Some concepts include some war games in different terrain to further train the troops in different terrain and exchanging advisors for doctrine development. The Japanese are very keen for securing their place in the Alliance as an integral part, inseperable."

jap.hol.friends.of.our.friends.are.our.friends.d:0 "Japan wishes to join our faction and as a representative of the Stahlpakt in Asia we get to decide whether or not to accept Japan into the faction. Adding them to the faction would help our and German's influence over Asia and may get help in the near future, namely reclaiming our former colony of Indonesia."

