##### IDEAS #####
GEN_entente_member:0 "협상국 평의회의 회원국"
GEN_entente_member_desc:0 "협상국 평의회의 일원이 되는 것은 우리나라에 집단 안전보장을 제공하지만, 회원비와 프랑스에 대한 의존을 감수해야 합니다."
GEN_entente_leader:0 "협상국 평의회의 지도국"
GEN_entente_leader_desc:0 "유럽이라는 무대에서 우리에게 큰 위신을 주지만, 우리는 대륙의 평화와 안정을 유지해야 한다는 우리의 책임을 잊지 말아야 합니다."

##### FLAGS #####
FRA_german_violation:0 "독일의 베르사유 조약 무시"

##### Events #####
FRA.council.1.t:0 "프랑스가 우리를 협상국 군사동맹에 초대하다"
FRA.council.1.d:0 "유럽의 평화를 유지하기 위하여 프랑스는 평의회 회원국들을 군사동맹에 초대해야 한다는 사실을 분명히 했습니다. 파리에서는 이 동맹에 대한 참여를 성공의 열쇠로 보고 있습니다. 우리의 독립을 보장해 준다는 사실은 환영이지만, 이에 수반되는 책임들은 대중들에게 인기있지 않습니다. 하지만 독일과 소련의 위협은 우리가 프랑스의 초대를 고려하도록 할 수 있습니다."
FRA.council.1.a:0 "[Root.GetName]는 가입해야 한다"
FRA.council.1.b:0 "[Root.GetName]는 [FROM.GetName]의 도움이 필요하지 않다"
FRA.council.2.t:0 "협상국 평의회의 해산"
FRA.council.2.d:0 "유럽의 평화를 유지하기 위한 협상국 평의회의 거듭된 시도는 모두 실패했고 평의회의 위신은 땅에 떨어졌습니다. 회원국들은 더이상 회비를 지불하지 않으며, 프랑스의 억제능력에 대한 신뢰가 없습니다. 약간의 변화가 없다면 유럽의 미래는 암울할 것입니다."
FRA.council.2.a:0 "세상에나..."
FRA.council.3.t:0 "협상국 평의회의 해산"
FRA.council.3.d:0 "유럽의 평화를 유지하기 위한 협상국 평의회의 거듭된 시도는 모두 실패했고 평의회의 위신은 땅에 떨어졌습니다. 회원국들은 더이상 회비를 지불하지 않으며, 프랑스의 억제능력에 대한 신뢰가 없습니다. 약간의 변화가 없다면 유럽의 미래는 암울할 것입니다."
FRA.council.3.a:0 "신이시여..."
FRA.council.4.t:0 "프랑스와 협상국 평의회는 [Root.GetName]에 전쟁을 선포합니다"
FRA.council.4.d:0 "파리의 겁쟁이들은 유럽 각지의 국가들에게 우리가 유럽의 평화를 위협한다는 선전을 펼쳐왔는데, 이것은 어처구니 없는 비난입니다. 어쨌든 우리는 20년전 대전쟁 이후 처음으로 발생하는 전쟁에서 우리의 본모습을 볼수 있게 될 것입니다. 우리가 다음에 할 일은 앞으로 수십년간의 세계를 결정할 것입니다. 수많은 역경에도 불구하고 우리는 프랑스인들에게서 승리할 것이며, 유럽의 유일한 초강대국으로써 자리매김 할 것입니다."
FRA.council.4.a:0 "완전한 승리를 위하여!"
FRA.council.5.t:0 "[From.GetName]가 지원을 요청하다"
FRA.council.5.d:0 "[From.GetName]는 협상국 평의회의 정책에 따라 현재의 분쟁에서 국가를 방어하는데 도움이될 군사적 지원을 요청했습니다. 우리는 어려움에 처한 국가들에 대한 지원을 의무적으로 제공해야 하지만, 이미 다른나라는 말할것도 없고 우리 스스로 버티기도 힘들만큼의 경제 침체가 찾아왔습니다."
FRA.council.5.a:0 "우린 [From.GetName]에 대한 지원을 아끼지 않을 것이다"
FRA.council.5.b:0 "프랑스는 도와줄수 있는 입장이 아니다"
FRA.council.6.t:0 "프랑스가 지원을 보내오다"
FRA.council.6.d:0 "프랑스는 우리의 간청을 들어주었고 이제 우리의 대의에 필요한 지원을 보내주고 있습니다. 이제 우리는 우리나라와 유럽의 자유주의를 모두 방어할수 있는 더 나은 위치에 있습니다."
FRA.council.6.a:0 "프랑스의 동맹, [Root.GetName]와 모두를 위하여 건배!"
FRA.council.8.t:0 "프랑스가 지원을 거부하다"
FRA.council.8.d:0 "프랑스는 우리의 간청을 무시하고 있으며 우리의 대의에 필요한 지원을 보내는 것을 거부하고 있습니다. 프랑스가 유럽의 안보에 관심이 없다는 것은 분명하며 우리는 스스로 버텨야 만 합니다."
FRA.council.8.a:0 "프랑스인들은 필시 나중에 뒤통수를 칠 것이다"
FRA.council.9.t:0 "독일이 공격적인 외교정책을 추진하다"
FRA.council.9.d:0 "베를린에서 오늘 '프랑스가 빼앗아간 독일의 영토와 베르사유 조약에서의 권리'를 되찾겠다는 뜻을 밝혔습니다. 독일의 팽창주의를 억제하기 위한 우리의 노력에도 불구하고 독일의 대한 위협은 커져만 가고 있습니다. 독일이 유럽을 전쟁으로 몰고가는 것은 시간문제 입니다."
FRA.council.9.a:0 "우린 준비해야 한다 §R(협상국 회원들의 신뢰도가 10% 감소합니다)§!"
FRA.council.10.t:0 "독일이 협상국에 대해 선전을 퍼뜨리다"
FRA.council.10.d:0 "우리와 협상국 평의회의 위신을 떨어뜨리기 위해 독일은 우리 식민지와 라인란트에서의 집단적 권력 남용을 주장하는 선전물을 발간했습니다. 총에 겨누어지고 엄마와 떨어져있는 아이들과 마을 전체를 불태우는 프랑스군은 독일인들의 가장 모욕적인 선전중 하나입니다. 이러한 비난은 매우 과장된 것이지만 일부 국가들은 그대로 믿는 것처럼 보입니다."
FRA.council.10.a:0 "이건 정말 창피한 일이군. §R(협상국 회원들의 신뢰도가 10% 감소합니다)§!"
FRA.council.11.t:0 "[From.GetName]가 요새화를 위한 지원을 요청하다"
FRA.council.11.d:0 "독일의 공격적인 외교정책은 [From.GetName] 정부를 걱정하게 만들고 있습니다. 그들은 이제 우리가 독일의 공격으로부터 국가를 방어하기 위한 요새화 정책에 대한 자금을 지원해줄 것을 요청해 왔습니다."
FRA.council.11.a:0 "우린 [From.GetName]를 도울 것이다 §R(협상국 회원들의 신뢰도가 5% 감소합니다)§!"
FRA.council.11.b:0 "우린 어떤것도 아끼지 않을 것이다 §R(협상국 회원들의 신뢰도가 10% 감소합니다)§!"
FRA.council.12.t:0 "프랑스는 연구와 개발에 협력해줄 것을 요청해왔습니다."
FRA.council.12.d:0 "프랑스는 유럽의 평화를 보장하기 위해 협상국 평의회 회원들은 기술 개발에 협력해야 한다고 제안했습니다. 기술 원조는 우리에게 큰 도움이 될 것이지만, 일부 사람들은 우리의 기술 발전을 포기하면 주변의 적국으로부터 취약해질 것이라고 우려하고 있습니다."
FRA.council.12.a:0 "우린 참가해야 한다"
FRA.council.12.b:0 "우리끼리만 있을때가 더 나을 것이다"
FRA.council.13.t:0 "프랑스가 협상국 군사훈련에 초대하다"
FRA.council.13.d:0 "유럽의 방위는 모든 협상국 평의회 회원들이 잘 훈련되고 현대적인 군대를 유지할 것을 요구합니다. 프랑스는 이 목표를 완수하고 우리 군을 지원하기 위하여 범유럽 군사훈련에 우리를 초대했습니다. 대부분 프랑스의 제안을 받아들이는 것을 지지하지만 일부 사람들은 프랑스에 너무 의존하게 되는 것을 우려하고 있습니다."
FRA.council.13.a:0 "우린 참가해야 한다"
FRA.council.13.b:0 "우리끼리만 하는게 더 나을 것이다"


##### Research #####
entente_council_name:0 "협상국 연구 위원회"
entente_council_desc:0 "유럽의 평화를 유지하기 위해 우리는 모든 회원국들의 연구와 기술 개발을 도와야 합니다."


