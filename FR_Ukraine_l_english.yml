ukraine.33.t:0 "The Committee is quorum"
ukraine.33.d:0 "With the arrival of Makhno, Khrushchev, and Kosior in Kiev, the Central Committee can now begin to discuss the future of our nation and the people we rule over. over the coming days the committee will decide on matters ranging from the economy to the military and foreign policy."
ukraine.33.a:0 "Lets hope the discussion remains civil."
###
ukraine.34.t:0 "The Economic Policy"
ukraine.34.d:0 "The Ukrainian Economy is full of capitalism and corruption, and each of our three leaders has proposed their own policy and plan for revitalizing and rebirthing the economy. \n\nKosier proposal a form of collectivisation, bringing all aspects of the economy under the control of the state. \n\nKhrushchev's proposal places a heavy emphasis on agriculture and the production of food on a nationwide scale, and a heavy level of micromanagment within the economy. \n\nMakhno proposes a radical policy of highly autonomous communes throughout Ukraine spearheaded by the peasants and workers of the region. He also wishes to sieze large ammounts of private property and distribute it back to the people."
ukraine.34.a:0 "Kosier's Proposal Passes"
ukraine.34.b:0 "Khrushchev's Proposal Passes"
ukraine.34.c:0 "Makhno's Proposal Passes"
###
ukraine.35.t:0 "The Military Policy"
ukraine.35.d:0 "The Ukrainian Military has always been woefully underequipped and comparatively small in relation to our neighbors. A radical change will need to be undertaken if we are to survive the many challenges that will face Ukraine in the near future. \n\nKosier wishes to create a red army loyal to the government, and not the state. Political repression, the quelling of unrest, and the defense of the nation will all be handed over to the military, creating an extremely military oriented state. \n\nKhruschev's plan includes the purging of several officers and thousands of supposedly disloyal soldiers to ensure that the army remains loyal, the formation of a national army from all areas of Ukraine meant to increase the sense of national unity, and the lending of foriegn rifle models. \n\nMakhno's proposal includes the drafting of local militias from towns across Ukraine, and the formation of 'horodyany' with the intention of defending every inch of Ukraine, should an invasion destroy the main bulk of the army."
ukraine.35.a:0 "Kosier's Proposal Passes"
ukraine.35.b:0 "Khrushchev's Proposal Passes"
ukraine.35.c:0 "Makhno's Proposal Passes"
###
ukraine.36.t:0 "The Foreign Policy"
ukraine.36.d:0 "Ukraine has been diplomatically isolated and under pressure from its neighbors, and the disaster that was the Polish-Ukrainian war is still fresh in the memory of many people in our nation. A new foriegn policy will need to be adapted if we are to survive the upcoming years. \n\nKosier champions a 'realpolitik' stance, arguing that historical rivalries and grudges should be put aside for practical alliances against the true enemies of Ukraine. \n\nKhrushchev wishes to see a rejuvinated alliance with the Russians, and closer cooperation with the soviet government in Moscow. This comes at the risk of possibly being reincoperated into the Russian government, but Khrushchev has ensured the committee that nothing of the sort will happen. \n\nMakhno holds the most radical views, arguing that nobody can be trusted outside of Ukraine, and that alliances with foreign powers will lead only to ruin and despair."
ukraine.36.a:0 "Kosier's Proposal Passes"
ukraine.36.b:0 "Khrushchev's Proposal Passes"
ukraine.36.c:0 "Makhno's Proposal Passes"
###
ukraine.37.t:0 "The Internal Policy"
ukraine.37.d:0 "The administration of Ukraine is sloppy and inefficient, with corruption being found in every corner. The reformation of the adminstrative department will be difficult and require radical methods. \n\nKosier wishes to impliment a policy of 'chitkist', meant to root out corruption and treachery wherever it is found at all levels of government and society. The military, of course, will be the instruments of this plan. \n\nKhrushchev wishes to follow his policy of show trials and purges meant to root out disloyalty to the party and ensure that thre is no opposition within the nation. \n\nMakhno's plan involves the commissioning of 'bluzky', a glorified death squad meant to strike fear into the hearts of the government and people alike. This plan is the most radical of the three, and Khrushchev has personally denounced the plan, calling it 'mad and insane'."
ukraine.37.a:0 "Kosier's Proposal Passes"
ukraine.37.b:0 "Khrushchev's Proposal Passes"
ukraine.37.c:0 "Makhno's Proposal Passes"
###
ukraine.38.t:0 "Kosier moves to demote other members of the Committee"
ukraine.38.d:0 "With his policies taking a majority in the meetings of the past week, Kosier has moved to demote the other members of the Central Committee and assume direct control of the nation. The other members of the Committee must now decide to either oppose or accept his decision."
ukraine.38.a:0 "Kosier will lead the nation with a firm hand"
ukraine.38.b:0 "This blatent attempt at consolidating power will not be tolerated."
###
ukraine.39.t:0 "Khrushchev moves to demote other members of the Committee"
ukraine.39.d:0 "With his policies taking a majority in the meetings of the past week, Khrushchev has moved to demote the other members of the Central Committee and assume direct control of the nation. The other members of the Committee must now decide to either oppose or accept his decision."
ukraine.39.a:0 "Khrushchev will lead the nation with a firm hand"
ukraine.39.b:0 "This blatent attempt at consolidating power will not be tolerated."
###
ukraine.40.t:0 "Makhno moves to demote other members of the Committee"
ukraine.40.d:0 "With his policies taking a majority in the meetings of the past week, "Makhno has moved to demote the other members of the Central Committee and assume direct control of the nation. The other members of the Committee must now decide o either oppose or accept his decision."
ukraine.40.a:0 "Makhno will lead the nation with a firm hand"
ukraine.40.b:0 "This blatent attempt at consolidating power will not be tolerated."
###
ukraine.41.t:0 "Kosier Launches Coup!"
ukraine.41.d:0 "After being absent for several days, Makno has returned to the Kremlin with elements of the army at his back. He demands that the committee step down and allow him to assume control of the government and restore order to the country. \n\nAllowing Kosier to take control would surely lead to a reign of terror, and the rise of a totalitarian state, but it may in fact be in the best interests of the country to simply let him walk in and assume the role of Chairman."
ukraine.41.a:0 "The Committee steps down."
ukraine.41.b:0 "The Army arrives and restores order."
###
ukraine.42.t:0 "Kosier accepts the Committee's decision."
ukraine.42.d:0 "After a tense set of days, Kosier has decided that retracting his motion is in the best interests of both the party and the people alike. He will return to his position as a member of the committee, but will wield significantly less influence and power within the central government."
ukraine.42.a:0 "Another victory for the people."
