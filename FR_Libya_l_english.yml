#### Events ####

libya.0.t:0 "리비아 민병대 조직"
libya.0.d:0 "수천 명의 리비아인들이 조국을 보호하기 위해 민병대를 조직했습니다. 그들은 리비아군의 중심이 될 것입니다."
libya.0.a:0 "전투 준비!"
libya.1.t:0 "독립 전쟁"
libya.1.d:0 "이탈리아가 리비아를 평화롭게 내버려 두지 않으리라는 것은 확실합니다. 많은 사람들이 살해당하거나 비밀 감옥으로 끌려갔습니다. 더 이상 참을 수 없습니다! 이제 제국주의 압제자들과 싸울 시간입니다. 무기를 들고 우리나라를 해방시킵시다."
libya.1.a:0 "자유를 위하여!"
