l_english:

LOADING_TIP_0:0 "우리가 스페인에서 일으키는 운동은 외국의 것을 모방한 것이 아니다. 발키즘으로부터 발키즘이 기업이라는 개념에 의해 생긴 계급 간 투쟁의 대체, 권위, 단결에 대해 어떤 생각을 가지고 있는지 알게 되었다.\n- 호세 안토니오 프리모 데 리베라"
LOADING_TIP_1:0 "인내심을 갖고 고통을 참으려는 사람을 찾는 것보다 자진해서 죽을 사람을 찾는 것이 더 쉽다.\n- 율리우스 카이사르"
LOADING_TIP_2:0 "너도 알다시피, 선거는 기도한다고 이기는 것이 아니야.\n- 모리스 뒤플레시"
LOADING_TIP_3:0 "이것은 헌법이 아니라 매춘이다.\n- 유제프 피우수트스키"
LOADING_TIP_4:0 "나는 폴란드인이며, 따라서 폴란드인의 의무와 책임감이 있다.\n- 로만 드모프스키"
LOADING_TIP_9:0 "애국심은 자기 민족에 대한 사랑이 먼저일 때이고, 국가주의는 자기 민족 의외의 사람에 대한 증오가 먼저일 때 생긴단.\n- 샤를 드골"
LOADING_TIP_10:0 "진실을 묻을 필요는 없다. 아무도 신경 쓰지 않을 때까지 미루기만 하면 충분하다. \n- 나폴레옹 보나파르트"
LOADING_TIP_11:0 "일을 잘 처리하고 싶다면 직접 해라. \n- 나폴레옹 보나파르트"
LOADING_TIP_5:0 "체제는 권한 없이 존재할 수 없다.\n- 필리프 페텡"
LOADING_TIP_6:0 "프랑스는 파괴될 수 없다. 프랑스는 온갖 불운에도 불구하고 과거의 역사 덕분에 세계에서 드높은 위신을 가지게 되었고, 앞으로도 그럴 것이다.\n- 피에르 라발"
LOADING_TIP_7:0 "묘지에는 우리에게 반드시 필요한 사람들로 가득하다. \n- 샤를 드 골"
LOADING_TIP_8:0 "프랑스에게 친구란 없다. 이해 관계만 있을 뿐이다. \n- 샤를 드 골"
LOADING_TIP_12:0 "모든 사람을 가난하게 만드는 가장 좋은 방법은 부의 평등을 주장하는 것이다.  \n- 나폴레옹 보나파르트"
LOADING_TIP_13:0 "정치에서는... 절대 물러서지 말고, 절대 말을 철회하지도 말고... 절대 실수를 인정하지도 말아야 한다. \n- 나폴레옹 보나파르트"
LOADING_TIP_14:0 "자유는 남에게 제한을 받지 않기 위해 우리 자신을 단련할 권리다. \n- 조르주 클레망소"
LOADING_TIP_15:0 "미국은 일반적인 역사의 흐름을 거치지 않고 기적적으로 야만에서 퇴보로 직행한 유일한 국가이다. \n- 조르주 클레망소"
LOADING_TIP_16:0 "우리는 유대 민족의 팔레스타인 정권을 다음과 같이 예상한다. 대부분의 인구는 유대인이 될 것이지만, 모든 아랍 시민들에게는 동등한 권리가 보장될 뿐만 아니라 그 권리가 실제로 충족될 것이다. \n- 제브 자보틴스키"
LOADING_TIP_17:0 "영국이 내가 생각하는 그 영국이라면, 결국엔 우리에게 더 나은 제안을 해올 것이다.\n- 하임 바이츠만, 우간다 계획에 반대하며"
LOADING_TIP_18:0 "우리 국민들이 그렇게 끔찍한 환경에서 살 수 있을까요? 휘틀리 씨, 제가 그런 환경에서 살아야 한다면 저 자신도 혁명가가 될 거라고 말하겠습니다. \n- 조지 5세
LOADING_TIP_19:0 "휘그당원은 자신의 신념을 위해 기꺼이 위험을 감수할 준비가 되어 있지만 반대자들을 위험으로 보내지는 않을 사람이다. 토리당원은 자신뿐만 아니라 최후의 수단으로 자신과 다르게 생각하는 사람들도 불 태울 준비도 되어 있는 사람이다. \n- 트위즈뮤어 경"
LOADING_TIP_20:0 "지도자의 임무는 인류에게 위대함을 부여하는 것이 아니라 끌어내는 것이다. 위대함이란 이미 있기 때문에. \n- 트위즈뮤어 경"
LOADING_TIP_21:0 "최악의 말썽꾸러기들을 없애라. 특히 저 검을 휘두르는 머저리를. \n- 오즈왈드 모즐리, 잭 처칠을 가리키며"
LOADING_TIP_22:0 "영국인들은 수 세기의 경험과 수천 년의 지혜를 가지고 이 시대에 접어들었습니다. 다른 나라들이 따라올 길을 밝혀줄 것은 바로 우리입니다. \n- 오즈왈드 모즐리, 의회 연설중에서"
LOADING_TIP_23:0 "사회주의는 사람들을 파멸시키는 사이렌이 부르는 노래다. 우리의 운명은 조상들의 지식과 경험을 지켜야지만 이룰 수 있다. \n- 에드워드 8세"
LOADING_TIP_24:0 "어제의 성공을 즐기는 지도자들은 단지 오늘 충분히 성공하지 못한 것이다. \n- 에드워드 8세"
LOADING_TIP_25:0 "원칙을 지키고 밑바닥으로 떨어지느니 차라리 기회주의자가 되겠다. \n- 스탠리 볼드윈"
LOADING_TIP_26:0 "죽은 자들이 돌아올 수 있다면 전쟁은 끝날 것이다. \n- 스탠리 볼드윈"
LOADING_TIP_27:0 "칼 없이 작전을 수행하는 장교는 모두 복장 불량이다. \n- 잭 처칠 대령"
LOADING_TIP_28:0 "협상국은 공동의 적을 물리치기 위한 수단으로 존재했다. 그 적을 물리친 이상, 세계는 곧 우리 두 제국이 나눠가지게 될 것이다. 앞으로 닥쳐올 이 갈등 속에서 우리의 운명, 즉 세계의 운명이 결정될 것이다."
LOADING_TIP_29:0 "나는 식민지가 되는 것을 원하지 않기에 제국주의자다. \n- 스티븐 리콕"
LOADING_TIP_30:0 "불과 100년 전에 우리는 유럽에서 프랑스의 패권을 막기 위해 싸웠는데, 대전쟁에선 그 패권을 보장하기 위해 싸웠던 것 같다. \n- 앨프레드 밀너"
LOADING_TIP_31:0 "왕립 해군을 구해주신 신께 감사드린다. \n- 윈스턴 처칠"
LOADING_TIP_32:0 "오늘 우리는 영국 정치의 새로운 시대와 대영제국의 보다 밝은 미래를 맞이한다. \n- 에드워드 8세"
LOADING_TIP_33:0 "신은 영국인들에게 세계 각지를 문명화하라고 계시하셨다. 우리는 인류를 위해서라도 실패해서는 안 된다. \n- 에드워드 8세"
LOADING_TIP_34:0 "제국주의는 정신이자, 마음가짐이며, 정복할 수 없는 희망이다. 그 내용을 다 써버리지도 않고 천 가지 방법으로 표현할 수 있다. 그것은 영국의 숙명이다.  \n- 트위즈뮤어 경"
LOADING_TIP_35:0 "우리가 전장에 40, 50만 명의 군인들을 보내고도 장난감보다 더 나을 바 없이 더 많은 발언권이나 고려를 받지 않는다는 입장을 기꺼이 받아들일 것이라고는 기대하기 어렵다. \n- 로버트 보든, 캐나다 총리"
LOADING_TIP_36:0 "만일 내가 제국주의자라 한다면, 그것은 영국인의 운명이 고립된 위치와 오랜 바다에서의 패권으로 세계의 다른 지역에 뿌리를 내릴 수 있게 되었기 때문이다. \n- 알프레드 밀너"
LOADING_TIP_37:0 "우리의 경쟁은 수 세기 동안 지속되어 온 경쟁이다. 프랑스가 패망했을 때 나는 축하하지 않을 것이다. 오히려 나는 우리가 다시는 프랑스와 같은 적을 찾을 수 없다는 것을 슬퍼할 것이다. \n- 잭 처칠 대령"
LOADING_TIP_38:0 "나에게 전쟁에서의 잔학행위에 대해 말하지 마라. 모든 전쟁은 잔학행위다.  \n- 키치너 경"
LOADING_TIP_39:0 "우리가 저녁상을 차릴 수 있는 것은 정육점 주인, 양조업자, 제빵업자의 자비심 때문이 아니라 그들이 자기 이익을 추구하려는 마음 때문이다. \n- 애덤 스미스"
LOADING_TIP_40:0 "자유주의는 신중함으로 담금질된 사람들에 대한 신뢰다. 보수주의는 공포로 담금질된 사람들에 대한 불신이다. \n- 윌리엄 이워트 글래드스턴"
LOADING_TIP_41:0 "아직도 전투에서 나를 비통하게 하는 것은 우리 어머니의 가슴 아픈 마음뿐이다. \n- 이탈로 발보"
LOADING_TIP_42:0 "현대에서의 도전은 환상과 환멸을 가지지 않고 사는 것이다. \n- 안토니오 그람시"
LOADING_TIP_43:0 "낡은 것들은 소멸되어 가는데 새 것은 오고 있지 않다. 이 빈 자리에서 다양한 병적 증상이 나타난다. \n- 안토니오 그람시"
LOADING_TIP_44:0 "이탈리아는 절대로 독일의 구두닦이가 되지는 않을 것이다! \n- 이탈로 발보"
LOADING_TIP_45:0 "빅터는 약한 왕이었다. 나는 그가 잘못한 것을 바로잡겠다. 나는 우리가 진정으로 자랑스러워 할 수 있는 이탈리아 국가를 만들 것이다. \n- 움베르토 2세, 대관식 직후"
LOADING_TIP_46:0 "라인 강의 잃어버린 보물이 서쪽의 신들로 하여금 살의로 가득한 싸움을 우리에게 걸게 만들었다. 동쪽의 어둠에게 위협받고 있는 우리를. \n- 한스 아담 도르텐"
LOADING_TIP_47:0 "사람들을 더 많이 겪을수록, 나는 내 개를 더 좋아하게 된다. \n- 프리드리히 대왕"
LOADING_TIP_48:0 "기독교는 - 그리고 그것이 가장 큰 장점인 - 독일인들의 전쟁에 대한 사랑을 어느정도 완화시켰지만, 그것을 파괴할 수는 없었다.\n- 하인리히 하이네"
LOADING_TIP_49:0 "우리 운동과 함부르크의 다른 사회주의자들의 주요한 차이점은, 우리가 독일의 프롤레타리아가 다른 모든 사람들보다 우월하다는 것을 인정하는 것을 부끄러워하지 않는다는 사실이다. \n- 하인리히 라우펜베르크"
LOADING_TIP_50:0 "정복 당한 자가 정복자에게 만족하는 경우는 드물다. \n- 콘라드 아데나워"
LOADING_TIP_51:0 "때로는 프랑스와 싸우는 것보다 상관과 싸우는 것이 더 힘들다.  \n- 하인즈 구데리안"
LOADING_TIP_52:0 "모든 것을 한꺼번에 가지려 하는 자는 아무 것도 가지지 못한다는 것은 잘 알려진 전쟁의 격언이다. \n- 에리히 폰 만슈타인"
LOADING_TIP_53:0 "우리는 대전쟁 이후 깨달았어야 한다. \n- 게르트 폰 룬트슈테트"
LOADING_TIP_54:0 "군사력이 없는 외교는 악기가 없는 음악과 같다.  \n- 프리드리히 대왕"
LOADING_TIP_55:0 "원수는 태어나는 것이지 만들어지는 것이 아니다! \n- 에리히 루덴도르프"
LOADING_TIP_56:0 "결정적인 순간에 나는 전쟁에서 패배함으로써가 아니라 퇴위함으로써 독일을 실망시켰다. 만약 내가 거기서 어떤 결과가 나올지 알았다면, 나는 그 손해를 직접 짊어졌을 것이다. \n- 빌헬름 2세"
LOADING_TIP_57:0 "나는 독일을 위한 양지의 자리를 얻고자 했다. 허나 나는 독일이 상상 이상으로 영광에서 멀어지게 만들었다. 독일은 더 많은 양지의 자리를 차지하려고 했기에, 베르사유 회담장의 가혹한 비난을 마주해야 했다. \n- 빌헬름 2세"
LOADING_TIP_58:0 "패배하는 것은 용서할 수 있지만, 당황하는 것은 용서받을 수 없다. \n- 프리드리히 대왕"
LOADING_TIP_59:0 "군인은 "잠자는 적을 공격했다"고 자부할 수 없다. 간단히 말해서, 공격 당한 사람에게 있어서는 그것은 더 수치스러운 일이다. \n- 야마모토 이소로쿠 제독"
LOADING_TIP_60:0 "가장 사나운 뱀조차 개미 떼에게 패배할 수 있다. \n- 야마모토 이소로쿠 제독"
LOADING_TIP_61:0 "미래를 만들어 나갈 수 있도록 너의 모든 힘을 발휘해라. \n- 천황 히로히토"
LOADING_TIP_62:0 "우린 방금 너의 답신을 받았다. 일본군은 항복만을 고려할 것이다. \n- 야마시타 도모유키 장군"
LOADING_TIP_63:0 "이 인용구는 1.098%의 확률로 당신에게 보여진 것입니다. 물론 아무도 당신을 믿진 않겠지만요."
LOADING_TIP_64:0 "중국의 곳곳에서 전쟁이 다가오고 있고, 그것을 받아들이는 것은 나의 의무다!폐허로 빠져드는 한 나라의 불길은 실로 빈약한 유산이다. \n- 장쭤린 '베이징 연설'에서 발췌"
LOADING_TIP_65:0 "폐허로 빠져드는 한 나라의 불길은 실로 빈약한 유산이다. \n- 장쉐량"
LOADING_TIP_66:0 "중국은 많은 중국인들이 사는 큰 나라다.  \n- 샤를 드 골"
LOADING_TIP_67:0 "내가 콘스탄티노플을 정복하지 않으면 콘스탄티노플이 나를 정복할 것이다. \n- 정복자 메흐메트 2세"
LOADING_TIP_68:0 "방어선은 없지만 방어해야할 영토는 있고, 그 영토는 조국의 전체이다. 조국의 단 한 뼘도 그 국민들의 피에 젖지 않고 포기하지는 않을 것이다... \n- 무스타파 케말 파샤"
LOADING_TIP_69:0 "제국주의가 나라에서 추방되지 않으면 중국은 한 국가로서 멸망할 것이다. 중국이 멸망하지 않는다면 제국주의는 남을 수 없다. \n- 장제스"
LOADING_TIP_70:0 "나는 사회주의의 개들이 서로 잡아먹는 것을 지켜보는 것에 만족한다. \n- 장쉐량"
LOADING_TIP_71:0 "생디칼리스트들은 비정한 자들이다."
LOADING_TIP_72:0 "정치는 신사의 게임이다. \n- 무함마드 알리 진나"
LOADING_TIP_73:0 "경제학은 개인의 소망을 크게 존중하지 않는 과목이다. \n- 니키타 흐루쇼프"
LOADING_TIP_74:0 "만국의 노동자 – 남성들과 여성들 – 이여, 제3 인터네셔널의 기치 아래 단결하라. 이것은 다가오는 승리의 기치이다! \n- 레온 트로츠키"
LOADING_TIP_75:0 "우리가 하는 모든 일, 모든 행동은 혁명의 최고 이상과 일치해야 한다. \n- 미하일 프룬제"
LOADING_TIP_76:0 "자유 선거의 문제점은, 어떤 결과가 나올지 모른다는 것이다. \n- 뱌체슬라프 몰로토프"
LOADING_TIP_77:0 "역사는 반복된다. 처음에는 비극으로, 두 번째는 희극으로. \n- 칼 마르크스"
LOADING_TIP_78:0 "문제는 자기 자신을 착취하도록 놔두는 사람 안에 있는 것이 아니라, 만족스럽게 앉아서 지켜보고 있는 사람에게 있다. \n- 세르게이 키로프"
LOADING_TIP_79:0 "아무 일도 일어나지 않는 수십 년이 있는가 하면, 수십 년치의 일이 지나가는 몇 주도 있다. \n- 블라디미르 레닌"
LOADING_TIP_80:0 "총을 가진 한 사람은 총이 없는 백 명을 조종할 수 있다. \n- 블라디미르 레닌"
LOADING_TIP_81:0 "모든 사람들은 사회주의에 대한 논의가 매우 불명확하다고 말한다. 이런 모호함은 대체로 현대의 사회주의자들이 그들의 생각에 더 이상 부합하지 않는 용어를 사용한다는 사실에 기인한다. \n- 조르주 소렐"
LOADING_TIP_82:0 "전쟁시의 비판은 어떤 종류의 민주 정부라도 유지에 필수적이다. \n- 로버트 A. 태프트"
LOADING_TIP_83:0 "의무, 명예, 국가 — 그 세 가지 신성한 단어들은 여러분이 무엇이 되어야 하는지, 무엇이 될 수 있는지,  무엇이 될 것인지를 여러분에게 경건하게 알려줍니다. 그것들은 용기가 실패할 것 같을 때 용기를 북돋우고, 믿음의 이유가 없어 보일 때 믿음을 되찾게 하며, 희망이 사라졌을 때 희망을 창조하게 하는 당신의 집결지입니다. \n- 더글라스 맥아더"
LOADING_TIP_84:0 "나는 자유주의자가 아니다. 나는 내가 되고 싶은 대로 되는 사람이다. - 나는 급진주의자다. \n- 플로이드 B. 올슨"
LOADING_TIP_85:0 "멕시코 전체는 따뜻한 오줌 한 통의 가치도 없다. \n- 존 낸스 가너, 선거유세가 난항에 처해 있을 때"
LOADING_TIP_86:0 "상원에서 인원을 점검할 때, 상원의원들은 '있습니다'라고 대답할지 '무죄입니다'라고 대답해야 할지 모를 것이다. \n- 시어도어 루즈벨트"
LOADING_TIP_87:0 "필요하다면 큰 몽둥이 정책이라고 부르게. 그것보다 더 합리적인 것은 없지. \n- 존 낸스 가너"
LOADING_TIP_88:0 "영국과 프랑스가 우리의 싸움을 대신 하며 우리의 주머니 속에 금을 넣어주는 동안 앉아서 지켜보고나 있는 우리는 참 추악한 자들 아닌가? \n -쿠엔틴 루즈벨트"
LOADING_TIP_89:0 "자네같은 젊은 세대들이 마주 하는 문제는 말이지, 전쟁의 대안을 찾는 것일세. 전쟁은 인류가 증오한 것이지만 동시에 아끼는 것이기도 하거든. \n- 노먼 토마스, 젊은 혁명가와 논쟁하며"
LOADING_TIP_90:0 "그리스도의 역동적인 전투 지휘 하에서, 그들은 무지와 공황, 빈곤과 전쟁을 영구히 폐지할 완전히 새로운 사회질서의 조기 확립에 그들의 집단지성을 기여하고 있다. \n- 윌리엄 더들리 펠리, 그의 책 '새로운 물결'에서"
LOADING_TIP_91:0 "신의 은총이 없었다면 나도 저렇게 되었을 것이다. \n -존 브래드포드"
LOADING_TIP_92:0 "왜 유대인과 아랍인은 착한 기독교인들처럼 그냥 눌러앉아 살 수 없는 것일까? \n -아서 벨푸어"
LOADING_TIP_93:0 "총살은 나에게 충분한 처벌이 아니다. 나는 능지되어야 한다![...] 나는 내 사람들을 배신하고 이 타락한 자들인 쥬가슈빌리와 베리야를 도와 조지아를 노예로 만들고 레닌의 당을 굴복시켰다. \n- 폴리카르페 음디바니"
LOADING_TIP_94:0 "왕은 신과 마찬가지의 허구적인 권위다. 이 사실은 무신론과 공화주의를 동전의 양면으로 만들었다. \n -노에 조르다니아"
LOADING_TIP_95:0 "유럽 사회는 지쳐서 다른 사람의 고통에 공감하지 않으며 그것을 인식하지도 못하고, 오직 한 가지에만 신경을 쓴다. 혼자 평화롭게, 아무 걱정 없이 있는 그대로 있는 것... \n -노에 조르다니아"
LOADING_TIP_96:0 "그들은 이렇게 말할 것이다. 아주 위험한 상황에 처한 국가를 보았고, 그 수단이 오히려 불행하다고 할지라도 그것을 바로잡을 수 있는 능력을 가진 사람이 있었다. 당신과 나 사이의 차이점은, 아마도 내가 그 힘을 이상하게 여기는 것을 두려워하지 않는다는 사실일 것이다.  그 면전에서 나는 황홀감을 느낀다. \n -로베르트 토블러"
