FRA_entente_council_desc:0 "대전쟁이 끝난뒤, 프랑스는 미래에 일어날지도 모르는 새로운 전쟁의 위협을 중재하고 피하도록 돕기 위하여 국제 연합 기구로써 협상국 평의회를 설립했습니다. 현재 평화가 유지되고는 있지만, 유럽의 수많은 위협들이 평의회가 평화적으로 대처할수 있는 능력을 구속하기 시작하고 있습니다.\n\n§Y평의회 전체 회원국의 평균 신뢰도:§! §R[?FRA.entente_faith]%§!"
