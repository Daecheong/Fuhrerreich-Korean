### Industry ###

CAN_fund_oil_exploitation:0 "터너 밸리 유전 확장"
CAN_fund_oil_exploitation_desc:0 "1914년 터너밸리에서 천연가스와 기름이 발견된 이후로, 그곳은 대영제국에서 가장 거대한 유전이 되었으며, 이는 의심할 여지없이 우리에게 귀중한 이익을 주었습니다. 우리는 이 유전들을 확장하여 영국에게 기름이 꾸준히 흐르도록 해야합니다."
CAN_black_wednesday_initiatives:0 "제국 위기 보조금"
CAN_black_wednesday_initiatives_desc:0 "제국의 경제적 번영은 끝났습니다... 예상되었던 런던의 비극의 물결이 우리를 강타했습니다. 그러나 이것이 캐나다의 끝을 의미하는 것은 아닙니다. 우리는 인내할 것입니다.  비록 말만으로는 문제를 해결할 수는 없지만, 우리는 대중들에게 인내할 것이라고 말할 것입니다."
CAN_expand_the_dbs:0 "자치령 통계국 확장"
CAN_expand_the_dbs_desc:0 "자치령 통계국(혹은 D.B.S) 는 1918년에 통계법에 의해 결성되었습니다. 그들은 국가 내의 인구조사를 책임지고 있지만, 그 이상의 권한은 없습니다. 우리가 그들의 권한을 인구와 경제 통계를 낼 수 있도록 확대시켜준다면, D.B.S 는 더욱 유용해질것입니다."
CAN_statistics_canada:0 "자치령 통계국의 추가적인 확장"
CAN_statistics_canada_desc:0 ""
CAN_expand_the_rcmp:0 "왕립 캐나다 기마경찰 확장"
CAN_expand_the_rcmp_desc:0 "왕립 캐나다 기마경찰은 캐나다의 유산입니다. 그들에게 불가능이란 거의 없으며, 존경할만한 많은 일들을 해냈습니다. 또한 그들은 캐나다에 위험이 될지도 모르는 정치집단에 침튜, 배제하는 책임도 지고 있습니다."
CAN_polycorp:0 "폴리콥"
CAN_polycorp_desc:0 "폴리콥, 혹은 대게 폴리머 코퍼레이션이라 알려진 이 회사는 고무를 해외 무역이 아닌 지역에서 생산이 가능하게 할 것입니다. 제국의 다른 구성원들이 나일론과 합성고무를 수입할 가능성은 적지만, 최소한 자급자족은 할 수 있을 것입니다. "
CAN_mines_in_the_iron_range:0 "아이언 레인지의 광산들"
CAN_mines_in_the_iron_range_desc:0 "오랜 시간동안, 미국인들은 아이언 레인지 한쪽에 광산들을 가지고 있었고, 이는 그들에게 상상도 못할 만큼의 이익을 가져다 주었는데, 왜냐하면 그 지역이 북아메리카에서 가장 철이 풍부한 지역중 하나이기 때문입니다. 하지만, 아이언 레인지는 북부 온타리오까지 퍼져 있습니다... 누가 우리가 우리의 정당한 소유물을 이용할 수 없다 말하겠습니까?"
CAN_inglis_arms:0 "잉글리스 무기회사"
CAN_inglis_arms_desc:0 "일반적으로 잉글리스라고 알려진 존 잉글리스 사는 북아메리카 식민지들이 캐나다 자치령에 합류하기도 전인  1859년 부터 무기 생산에 특화되어있었습니다. 그들의 새로운 공장 건설을 지원하는 것은 군수품의 지속적인 생산을 보장하고 실업 퇴치에 필요한 조치입니다."
CAN_long_branch_arsenal:0 "롱 브랜치 병기창"
CAN_long_branch_arsenal_desc:0 "우리의 몇몇 장관들이 '소형 화기 유한회사' 라는 이름으로 공기업을 설립하자는 의견을 제시했습니다; 누가 롱 브랜치 병기창이라고 부르는 새로운 시설을 운영하게 될까요?"
CAN_found_new_crown_corporations:0 "새로운 공기업들 설립"
CAN_found_new_crown_corporations_desc:0 "주들에 의해 운영되는 공기업들을 설립함으로써, 우리는 이 위기에 더욱 자유롭게 개입할 수 있을 것입니다. 몇몇은 우리가 공기업을 편애한다고 싫어하겠지만, 실업자 수가 줄어드는 한 그리 큰 문제는 아닐 것입니다."
CAN_canadian_pacific_railway:0 "캐나다 태평양 철도"
CAN_canadian_pacific_railway_desc:0 "캐나다 태평양 철도는 건설되는데 4년이 걸렸고, 1885년에 완공되었습니다. 이는 비용이 많이 들었지만 가치있는 투자였고, 동서부 캐나다를 연결함과 동시에 둘 사이의 갈등또한 줄여주었습니다. 철도의 확장은 정부의 주도하에 우선적으로 이루어져야 합니다. "
CAN_relief_camps:0 "구호 캠프"
CAN_relief_camps_desc:0 "붉은 토리당은 주에서 '노동 구호 캠프' 를 운영하자고 제안했습니다. 이 캠프들은 대중들에게 더 많은 일자리들을 주기 위한 것이지만, 진실은 이보다 더 어둡습니다. 평균적인 캠프의 노동자들은 보잘것없고 지겨운 노동집약적 일만을 하게될 것입니다. 하지만, 적어도 그들은 음식, 피난처, 온기를 제공받을 것입니다."
CAN_additional_research_teams:0 "추가적인 연구 팀들"
CAN_additional_research_teams_desc:0 "모든 서구권 국가들이 그러듯이, 산업과 군사 기술의 최신 상태를 유지하기 위해서는 최고의 노력이 필요합니다."
CAN_the_charlottes_program:0 "샬럿 프로그램"
CAN_the_charlottes_program_desc:0 "샬럿 프로그램은 캐나다에서 인구성장을 촉진시키고 브리튼과 유럽 본토에서의 이민을 유치하기 위한 계획입니다. 이 계획은 우리의 빈 국가를 예전보다 빠른 속도로 채우게 해줄 것입니다."
CAN_black_wednesday_recovery:0 "소비문화 장려"
CAN_black_wednesday_recovery_desc:0 "많은 노력 끝에, 우리는 전 세계를 강타한  위기를 견뎌내고 회복하고 있습니다. 우리의 경제는 예전처럼 호황세는 아니지만, 이는 시간이 해결해 줄것입니다. 지금, 우리의 경제는 여전히 하락세에 있지만, 우리는 훨씬 안정된 위치에 있습니다."
