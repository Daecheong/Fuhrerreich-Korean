####BRIEF HISTORY
GEO_FUHRERREICH_DESC:0 "조지아는 러시아 제국이 무너지는 틈을 타서 100년 만에 드디어 독립을 쟁취했습니다. 조지아 멘셰비키당의 지도 하에 조지아는 사회민주주의적 개혁을 신속하게 채택하여 급속하게 발전했습니다. 하지만 1934년 선거 이후 멘셰비키당은 속히 자본주의를 폐지하자는 파와 사회를 점진적으로 발전시키자는 파로 나뉘었습니다. 이 때문에 조지아의 군소 정당들이 대담해졌으며, 정치 상황이 빨리 안정되지 않으면 급진적인 세력이 정계에 진입할 수 있을 듯합니다."

####EVENTS
ge.100000.t:0 "1936년 조지아의 상황"
ge.100000.d:0 "10월 혁명 이후 러시아 남카프카스 지역은 떨어져 나와 남카프카스 연방을 형성했습니다. 하지만 이 나라는 오래 지속되지 못하고 곧 아르메니아, 아제르바이잔, 조지아로 갈라졌습니다. 전쟁이 빠른 시일 내에 끝나지 않으리라 여긴 조지아는 멘셰비키당의 지도 하에 독일군을 불러들여 조지아를 점령하도록(그리고 오스만에게서 조지아를 보호해 주도록)했습니다.\n조지아는 러시아 내전에 개입하지 않았으며, 볼셰비키는 본래 적대적이었지만 1920년에 조지아는 소비에트 연방과 평화 조약을 맺었고 이로써 볼셰비키당이 합법적 정당으로서 수립되었습니다.\n시간이 지나면서 새로운 파벌이 멘셰비키당 안에서 생겨났습니다. 급진파는 사회주의로의 진보가 중단된 것처럼 보이자 새로운 관심을 받았습니다. 최근까지 급진파는 큰 위협이 되지 못했지만 몇 년 전부터 급진파가 조지아는 속히 자유지상주의적 사회주의로 이행해야 한다고 주장하기 시작하면서 상황은 바뀌었습니다. 조지아의 현 정부는 사회를 빠르게 바꾸는 데 반대하는 온건파로 구성되었습니다. 조지아 의장의 연임 제한을 폐지하고 임기를 늘린 개헌 이후 선출된 아카키 치헨켈리 의장은 안정을 유지하는 것을 무척 중시합니다. 하지만 급진파가 시간이 지날수록 더욱 많은 인기를 모으는 듯합니다..."
ge.100000.a:0 "산업이 조지아를 구하리라!"

ge.1000.t:0 "이오세브 주가슈빌리 재출현"
ge.1000.d:0 "소비에트 지도부에 있는 '동지들'에게 수치스럽게 쫓겨난 뒤로 주가슈빌리는 이전의 모습을 두 번 다시 되찾지 못 할 듯했습니다. 하지만 우리가 그를 과소평가했나 봅니다. 주가슈빌리가 우리 정부에 맞서 사람들을 선동하고 새로운 당을 만든다는 보고가 들어왔습니다. 옛날에 쓰던 '스탈린'이란 별명을 사용하려고도 해 봤지만 성공하진 못 한 듯합니다."
ge.1000.a:0 "그냥 놔 둬라"
ge.1000.b:0 "선동죄로 투옥해라"
ge.1000.c:0 "주가슈빌리를 설득할 수 있는 자를 데려와라"

ge.1001.t:0 "주가슈빌리의 어머니가 생각을 바꾸라고 아들을 설득"
ge.1001.d:0 "주가슈빌리의 어머니 케케 겔라제를 데려와, 아들로 하여금 반란 행위를 중단하고 노모를 돌보도록 설득하게 했습니다. 오랜 세월이 지났지만 주가슈빌리는 여전히 어머니를 두려워했고 그 말에 따르겠다 약속했습니다."
ge.1001.a:0 "아버지는 미워했지만 어머니는 사랑했다."

ge.1002.t:0 "주가슈빌리와 그 어머니의 만남이 실패"
ge.1002.d:0 "주가슈빌리의 어머니 케케 겔라제를 데려와, 아들로 하여금 반란 행위를 중단하고 노모를 돌보도록 설득하게 했습니다. 유감스럽게도 주가슈빌리가 어머니를 공경하는 모습을 보이긴 했지만 그 말을 듣지 않고 국가집산주의 활동으로 속히 복귀할 것이 분명했습니다."
ge.1002.a:0 "국가집산주의가 아들과 어머니의 유대보다 강하단 말인가?"

ge.1003.t:0 "조르다니아가 멘셰비키의 방식이 옳다고 주가슈빌리를 설득"
ge.1003.d:0 "불가능하다 여겼던 일을 조르다니아가 해낸 듯합니다. 혁명과 옛 일에 관해서 이오세브 주가슈빌리와 긴 시간 동안 대화를 나눈 끝에 조르다니아가 볼셰비즘은 실패했고 멘셰비키가 사회주의 혁명을 이끌 것이라고 주가슈빌리를 설득하는 데 성공한 것 같습니다. 주가슈빌리는 멘셰비키당에 가입하여 당을 돕겠다는 약속도 했습니다!"
ge.1003.a:0 "두 오랜 동지가 재결합하는 것은 좋지 아니한가?"

ge.1004.t:0 "주가슈빌리가 조르다니아와의 만남 도중 자리를 박차고 나감"
ge.1004.d:0 "어차피 예상했던 바 아닙니까? 조르다니아의 주장의 타당성을 누구도 의심할 수 있을 리가 없지만 주가슈빌리는 그리 했습니다. 이런 광인에겐 설득도 소용 없습니다. 이 만남 때문에 정부를 전복시켜야 한다는 주가슈빌리의 확신만 굳어진 것 같습니다."
ge.1004.a:0 "주가슈빌리는 실로 사회주의의 수치로다."

ge.1100.t:0 "조지아 정변"
ge.1100.d:0 "오늘 아침 일찍 국가집산주의 조직이 대거 들고 일어나 정부와 트빌리시 전역의 공공 건물을 장악했습니다. 동시에 다른 집단도 바투미, 쿠타이시, 포티, 소후미 같은 다른 도시를 장악했습니다. 혼란 속에서 조지아 정계의 중요 인물들을 구속하려는 시도가 있었지만 다행히 그런 시도는 대부분 실패했고 이제 정치인들은 나라를 빠져나가려 합니다."
ge.1100.a:0 "어두운 시기가 도래했다."

ge.1101.t:0 "주가슈빌리가 트빌리시의 이름을 바꿈!"
ge.1101.d:0 "누구도 이를 예상하지 못 했습니다. 이오세브 주가슈빌리가 마르크스당 모임에서 트빌리시의 이름을 코바이시로 바꾼다고 갑작스레 선언했습니다. 조지아 소설 '아버지 살인'에 나오는 강도 주인공의 이름인 코바가 사회주의 국가의 서울에 더욱 걸맞은 이름이란 것입니다. 옛일을 기억하는 자들은 이것이 그저 조지아의 서울에 이오세브의 이름을 붙이려는 술책임을 압니다. 주가슈빌리가 차르 시대에 쓰던 가명이 코바였기 때문입니다. 하지만 감히 입을 여는 자는 없었습니다..."
ge.1101.a:0 "이 자의 광기엔 끝이 없는가?!"

ge.1500.t:0 "베리아가 여군을 추행했다는 죄로 고발당함"
ge.1500.d:0 "여성 징병을 허용한 이래 베리아와 함께 일하도록 배치된 여성들이 베리아가 자기네 근처에서 성추행을 한다고 계속해서 항의했습니다. 어떻게 할까요?"
ge.1500.a:0 "모른 척해라"
ge.1500.b:0 "재판에 회부해라"
ge.1500.c:0 "정신과 의사에게 보내라"

ge.1501.t:0 "베리아가 치료에 성실히 응함"
ge.1501.d:0 "베리아를 정신과 의사에게 보냈습니다. 베리아와 몇 차례 만난 뒤에 의사는 베리아가 치료에 성실히 응하였으며 몇 달만 지나면 정신적으로 다시금 완쾌하리라 말했습니다."
ge.1501.a:0 "정신 병원을 사회화하여 이런 일이 애초에 일어나지 않도록 해야 한다"

ge.1502.t:0 "베리아가 치료를 마침"
ge.1502.d:0 "한 사내가 정신과 진료실에서 나옵니다. 언뜻 보면 몇 달 전에 정신 병원에 들어간 바로 그 자처럼 보이지만, 완전히 새 사람이 되었습니다. 이 베리아는 이전과는 다른, 훨씬 정의로운 베리아이며, 자신이 받은 치료에 대한 감사의 표시로 사회에 헌신하고자 합니다."
ge.1502.a:0 "베리아를 사관 학교에 다시 보내어 더 나은 육군 원수로 키울 것이다"
ge.1502.b:0 "베리아는 훌륭한 정보부장이 될 것이다."

ge.1503.t:0 "베리아가 치료에 불성실히 응함"
ge.1503.d:0 "일이 잘 안 될 것이 처음부터 확연했습니다. 베리아는 가학적 행위에 너무 물들어서 바뀌려 하지 않습니다. 불행히도 우리가 할 수 있는 것은 없습니다."
ge.1503.a:0 "안 됐군."

ge.1.t:0 "망간 광부들의 파업!"
ge.1.d:0 "최근 발생한 런던 주식시장 붕괴 때문에 망간 가격이 급락했으며, 광주들은 어쩔 수 없이 망간 광부들의 임금을 내렸습니다. 하지만 이에 광부들이 거세게 반응하리라곤 예상하지 못 했습니다. 광부들은 파업에 돌입했고 다른 노동조합도 광부들과의 결속과 자기네 일자리를 잃을 수도 있다는 두려움 때문에 파업에 나설 기세입니다. 런던 사태가 우리 나라에 미치는 영향이 크진 않으리라 예상하지만 멘셰비키 급진파는 이 기회를 틈타 연정에서 나가 많은 지지세를 확보하고 정부가 더는 다수의 지지를 받지 못하므로 새 선거를 치를 수밖에 없도록 하려 합니다."
ge.1.a:0 "유감스럽게도 선거를 예상보다 일찍 실시하게 되었다."
ge.1.b:0 "그래도 조지아에 기적이 일어나리라 믿는다!"

ge.2.t:0 "선거!"
ge.2.d:0 "내년에 치르기로 했던 선거가 조기에 실시되었지만 큰 혼란 없이 순조롭게 진행되었고 전국의 인민이 투표했습니다. 이는 또한 의장의 연임 제한을 폐지하고 임기를 3년으로 늘린 1934년 개헌 이후 첫 선거입니다. 결과가 나왔습니다. 선거의 승자는:"
ge.2.a:0 "온건파!"
ge.2.b:0 "급진파!"

ge.3.t:0 "조기 선거!"
ge.3.d:0 "연정이 무너지고 나서 멘셰비키당은 인기를 많이 잃었고, 군소정당에게 기회가 생겼습니다. 선거의 승자는:"
ge.3.a:0 "사회연방당!"
ge.3.b:0 "민족민주당!"

ge.10.t:0 "군주제 국민투표!"
ge.10.d:0 "조지아를 입헌 군주국으로 바꾸고 바그라티오니-무흐라니 왕가를 다시 어좌에 앉히는 것에 대한 국민투표를 실시한다는 논란이 많은 결정을 연립 정부가 내렸습니다. 처음엔 다들 이 국민투표가 성공할 리 없고 그저 보수주의자와 교회를 달래려는 시도라 여겼지만, 조지아 정교회의 열렬한 선거 운동 때문에 이 국민투표가 정말로 성공할 가능성이 있음을 깨달았습니다."
ge.10.a:0 "군주제가 복원되었다!"
ge.10.b:0 "공화제가 유지되었다!"

ge.100.t:0 "조지아가 남카프카스 철도 건설을 제안"
ge.100.d:0 "조지아가 현 철도망을 확장하고 하나로 묶어 우리 사회 기반 시설을 개선하자고 제안했습니다. 우리 장관 몇몇은 이것이 우리 사회 기반 시설을 통제하려는 조지아의 책략이라며 반대하지만 다른 자들은 이로써 얻을 수 있는 명백한 이득을 지적합니다."
ge.100.a:0 "제안을 받아들인다."
ge.100.b:0 "믿을 수 없는 이베리아완 거래하지 않는다!"

ge.110.t:0 "조지아가 정부와 분리주의자 간의 중재를 요청"
ge.110.d:0 "조지아는 오랫동안 국내 분리주의 때문에 골머리를 앓았습니다. 봉건 시대부터 조지아는 여러 조각으로 나뉘었고 오늘날에도 문화가 서로 다릅니다. 우리 나라는 조지아 정부와 분리주의자 사이에서 중도적 중재자로서 평화 회복에 힘써달라고 부탁을 받았습니다."
ge.110.a:0 "분리주의자들의 지역은 더 큰 폭의 자치를 누릴 자격이 있다."
ge.110.b:0 "조지아 말대로 현 수준의 자치로 충분하다."

ge.120.t:0 "소비에트가 소치 국민투표를 요구"
ge.120.d:0 "러시아는 오랫동안 소치가 러시아의 핵심 영토라 여겼고, 이제 우리가 소비에트 연방에 가입했으므로 이 문제를 최종적으로 해결할 국민투표를 요구합니다."
ge.120.a:0 "소비에트 연방에 가입할 땐 이럴 줄 몰랐지"

ge.121.t:0 "소치 국민투표에서 부정을 저질러야 할까?"
ge.121.d:0 "조지아 정부가 소치에서 국민투표를 실시하여 소치가 어느 소비에트 사회주의 공화국에 속할지 결정한다고 발표하자 소치 주민은 조지아에게 세뇌되어 우리가 그 땅의 정당한 주인임을 받아들이지 않으리라 말했습니다. 또한 러시아 소비에트 연방 사회주의 공화국엔 국민투표에 영향을 미쳐 그 결과가 우리에게 이롭도록 할 힘이 있다고도 했습니다. 어떻게 해야 하겠습니까?"
ge.121.a:0 "소치 주민은 무엇이 자기네에게 이로운지 모른다!"
ge.121.b:0 "어차피 이길 텐데 왜 속이나?"

ge.122.t:0 "소치는 조지아에 잔류"
ge.122.d:0 "국민투표는 끝났고 개표도 완료되었습니다. 소치 주민 대다수가 조지아에 남길 택했습니다!"
ge.122.a:0 "조지아에 만세 삼창!"

ge.123.t:0 "소치가 러시아와 함께 하길 선택"
ge.123.d:0 "국민투표는 끝났고 개표도 완료되었습니다. 소치 주민은 러시아 소비에트 연방 사회주의 공화국에 병합되겠다고 투표했습니다. 몇몇 장관은 러시아가 국민투표에 개입했다고 했지만 우리가 할 수 있는 것은 없습니다."
ge.123.a:0 "소치 주민은 선택을 했다."

ge.140.t:0 "Georgia proposes we start Transcaucasian talks"
ge.140.d:0 "Georgia has come to us with an offer to begin talks between us and them about unifying our countries in order to be able to stand up to outside threats together. However, there is one condition: if we accept, we pledge to conduct a referendum on the formation of Transcaucasia at the end of the talks. Also, we must forgo our territorial claims on the other parties to the talks."
ge.140.a:0 "We must unite in these troublous times."
ge.140.b:0 "We will never agree to these terms!"

ge.141.t:0 "[From.GetName] refuses to Transcaucasian talks!"
ge.141.d:0 "Unfortunately, the diplomats of [From.GetName] were not brave enough to forget about our differences to unite against our common enemies. Unfortunately, the whole region will suffer the results, as without the critical participation of [From.GetName] in our talks we cannot continue with our Transcaucasian plan."
ge.141.a:0 "They've made a terrible mistake. Now we shall all suffer the consequences."

ge.150.t:0 "Georgian-Armenian Talks"
ge.150.d:0 "We have met with the representatives of Armenia to discuss them joining a hypothetical Transcaucasian federation. While the meeting went positively, everyone noticed that the Armenians waited for a territorial concession from us."
ge.150.a:0 "Give them Tao-Klarjeti"
ge.150.b:0 "Give them Lori"
ge.150.c:0 "Don't give them anything"

ge.151.t:0 "Georgian-Azeri Talks"
ge.151.d:0 "We have met with the representatives of Azerbaijan to discuss them joining a hypothetical Transcaucasian federation. The meeting went very smoothly, and most Azeri representatives seemed to like the idea. However, some of the more nationalist ones have mentioned that we hold rightful Azeri territories."
ge.151.a:0 "Give them Zaqatala"
ge.151.b:0 "Don't give them anything"

ge.152.t:0 "The Transcaucasian Referendum!"
ge.152.d:0 "Millions of people, all over Transcaucasia, will vote today in the referendum about the reformation of the Transcaucasian federation. Now it doesn't matter what the politicians think of this, only what the people think."
ge.152.a:0 "We await the results, patiently but excitedly."

ge.153.t:0 "The Transcaucasian Referendum!"
ge.153.d:0 "Millions of people, all over Transcaucasia, will vote today in the referendum about the reformation of the Transcaucasian federation. Now it doesn't matter what the politicians think of this, only what the people think."
ge.153.a:0 "Have we made the right decision when we cooperated with this initiative?"

ge.154.t:0 "The results from the referendum are here!"
ge.154.d:0 "We finished counting all of the votes, and so did the other republics. No matter what the results are, our nations have come closer during this period, and it's likely that even if the referendum fails we will still create an economic and military union. Regardless, the results are:"
ge.154.a:0 "The people have voted to form Transcaucasia!"
ge.154.b:0 "The people have against forming Transcaucasia, however we shall still form an economic and military union."

ge.155.t:0 "The People Support Transcaucasia!"
ge.155.d:0 "The results of the referendum were clear. The Transcaucasian people want to reform the Transcaucasian Federation. We are already in talks with Azerbaijan and Armenia about the technical details of this reunion."
ge.155.a:0 "From now on, we have the same enemies and friends."

ge.156.t:0 "The People Voted Against Transcaucasia"
ge.156.d:0 "The results of the referendum were clear. The Transcaucasian people don't want to reform the Transcaucasian Federation. However, since we have already established friendly relations with the Transcaucasian governments we have agreed to form an economic and military union despite the political union being off the table."
ge.156.a:0 "This is still something, right?"

ge.160.t:0 "The Trapizoni Plebiscite"
ge.160.d:0 "People all over Trapizoni have voted today for their territory to join Georgia. While the Armenian government is still sore about this issue, the people of Trapizoni have spoken and the Armenians can do nothing about this."
ge.160.a:0 "They hate Georgians less than they hate Armenians."

ge.161.t:0 "The Trapizoni Plebiscite"
ge.161.d:0 "People all over Trapizoni have voted today for their territory to remain in Armenia. We are still not sure why they did this, but the Armenians have got to be behind this."
ge.161.a:0 "Not so democratic after all, eh?"

ge.170.t:0 "The Georgians Want to Join the Stahlpakt"
ge.170.d:0 "We were surprised when we received a message from the Georgian government about them wanting to join the Stahlpakt. While we already cooperated in the Great War, this sentiment was still unexpected. We suspect they want to leverage us to demand concessions from the Soviets."
ge.170.a:0 "The more the merrier"
ge.170.b:0 "Georgia is nothing but a burden"

ge.180.t:0 "The Georgians Demand North Caucasia"
ge.180.d:0 "Those little brats over at Georgia think they have enough might to demand that we hand them over North Caucasia. While we can only laugh at them threatening us, perhaps handing them over this insignificant territory is a good way to get rid of it and its instability."
ge.180.a:0 "Sure, they can have it"
ge.180.b:0 "What, are you kidding me?"

ge.185.t:0 "Georgia demands Azarbaijan!"
ge.185.d:0 "Ever since Jugashvili came to power in Georgia, they've been acting more and more insane. Their latest act was to demand Azarbaijan from us, threatening to take it by force if we refuse. While they're utterly insane, they've invested heavily into militarization so perhaps fighting them isn't the best idea."
ge.185.a:0 "We have to give it to them, they are too crazy!"
ge.185.b:0 "Them? Defeating us? We've never heard a joke as funny as this."

ge.186.t:0 "Persia refused to give us Azarbaijan!"
ge.186.d:0 "They've laughed our diplomats off, and when they realized we are serious they've expelled our diplomats and gave us a warning not to threaten them again. Clearly, they've lost their minds! They will learn what the Georgian People's Might means!"
ge.186.a:0 "We must punish them for their insolence!"

ge.187.t:0 "Persia agreed to give us Azarbaijan!"
ge.187.d:0 "They knew how serious we were the moment our diplomats came in with the demand. They've quickly agreed to our terms and Azarbaijan is now controlled by us."
ge.187.a:0 "They are saved, for now."

ge.190.t:0 "The Georgians Request a Guarantee for Their Independence"
ge.190.d:0 "We have had a friendly relationship with the Georgian government ever since we supported their independence after the Great War, despite a few hiccups along the way. Now they came to us and asked for a guarantee for their independence against the Soviet aggression and any other countries that seek to invade them. While such a guarantee might be benefitial to us diplomatically, a war in such a far away place could be dangerous to intervene in."
ge.190.a:0 "Very well, we can guarantee them."
ge.190.b:0 "They can deal with it on their own."

ge.191.t:0 "The British Deny Our Request of a Guarantee"
ge.191.d:0 "We shouldn't have expected anything else. The British have clarified that we couldn't expect any sort of a guarantee for their independence that would require them to go to war in our aid."
ge.191.a:0 "Perfidious Albion Strikes Again!"
ge.191.b:0 "We turn to France in this hour of need."

ge.192.t:0 "The Georgians Request a Guarantee for Their Independence"
ge.192.d:0 "We didn't deal much with the Georgians, but they still request a guarantee for their independence, mostly to prevent the Soviet Union from attacking them. They clarify that they have asked the British for a guarantee, but they have turned them down. Accepting this could strengthen us diplomatically, but a war in a far away place could be dangerous to intervene in."
ge.192.a:0 "We shall guarantee their independence."
ge.192.b:0 "They can search for their friends someplace else."

ge.195.t:0 "Transcaucasia proposes that we join their federation"
ge.195.d:0 "We've had good relations with the Georgians and the Azerbaijanis for a long time. Because of the international situation, it made sense for them to propose that we join their federation in order to defend against foreign threats tofeth. But this means giving up our independence, the exact same thing we were trying to avoid..."
ge.195.a:0 "We will join their federation."
ge.195.b:0 "We can't give up our independence!"

ge.199.t:0 "The Transcaucasian Elections"
ge.199.desc:0 "The time for new elections has come. While in the past the parties were divided by political ideology, we have seen the traditional parties of the Transcaucasian countries shift into parties that represent their entire nation."
ge.199.a:0 "The Georgian Candidate Wins"
ge.199.b:0 "The Armenian Candidate Wins"
ge.199.c:0 "The Azeri Candidate Wins"
ge.199.d:0 "An Underdog Wins! Peri-Khan Sofieva shall become our leader."

ge.200.t:0 "The Georgians request that we arm them"
ge.200.d:0 "Georgia has always been a country at the heart of our caucasian interests. Now that they are expanding their army, they have figured that it would be best to ask us to supply them with their much coveted arms. While they don't really have much to pay with, they have promised they will be eternally grateful."
ge.200.a:0 "Why not?"
ge.200.b:0 "Why would we ever do that?"

ge.201.t:0 "[From.GetName] has refused to give us weapons!"
ge.201.d:0 "Unfortunately, [From.GetName] has refused to give us weapons even though we tried to convince them that it would be beneficial for them too. After this we have learned to lower our expectations of international aid to our country."
ge.201.a:0 "What a shame."

ge.250.t:0 "The Battleship Has Finished Construction"
ge.250.d:0 "Our battleship, the crown jewel in our new navy, has finally been completed and will now join the rest of our navy."
ge.250.a:0 "Hurray!"

ge.260.t:0 "Propose Peace to the Turks?"
ge.260.d:0 "We are receiving reports from the battlefield that we are winning in Turkey and that we currently control all of old Trapizoni. We can now propose peace that will ensure our control over this region."
ge.260.a:0 "Very well, there's no need for more bloodshed than necessary."
ge.260.b:0 "We will not stop fighting until they unconditionally surrender!"

ge.261.t:0 "Propose Peace to the Soviets?"
ge.261.d:0 "We are receiving reports from the battlefield that we are winning in North Caucasia and that we currently control all of our claimed lands. We can now propose peace that will ensure our control over these regions."
ge.261.a:0 "Very well, there's no need for more bloodshed than necessary."
ge.261.b:0 "We're so close to victory, that we should also claim Crimea and Krasnodar while we're here and wait until they will accept that demand too."

ge.262.t:0 "Propose Peace to the Soviets?"
ge.262.d:0 "We are receiving reports from the battlefield that we are winning in our war against the Soviet Union and we currently control all of our claimed lands, including Krasnodar and Crimea. We can now propose peace that will ensure our control over these regions."
ge.262.a:0 "Very well, there's no need for more bloodshed than necessary."
ge.262.b:0 "We will not stop fighting until they unconditionally surrender!"

ge.263.t:0 "The Georgians Propose Peace!"
ge.263.d:0 "This is a dark time for us. We have laughed at the Georgians when they pressed their ridiculous claims on us, but it seems they had the last laugh. Now they come to us with an offer of peace, and what seemed ridiculous at first seems reasonable now."
ge.263.a:0 "We have no choice..."
ge.263.b:0 "Are we really seriously thinking of surrender to these Chveneburi?"
ge.263.c:0 "The Georgians don't know their place!"

ge.264.t:0 "Our Peace Offer Didn't Get Accepted!"
ge.264.d:0 "We were hopeful that the enemy will understand that we won this war, but there wasn't any such luck. The war goes on, but now our people finally begin to understand the monsterous enemy we are facing."
ge.264.a:0 "Their loss!"

ge.900.t:0 "The Georgian Volunteers Have Arrived"
ge.900.d:0 "We were very excited to hear that the first division of Georgian volunteers to our army has arrived. They will be integrated into the Soviet army and will serve at one of the fronts."
ge.900.a:0 "This shows the strength of our 'friendship'"

ge.910.t:0 "Georgia Wants to Join Our Alliance"
ge.910.d:0 "Georgia wants to join our alliance. They feel that they can't sit around while the world is conquered by the enemies of mankind, and after we've given them a guarantee they think that we're their closest allies."
ge.910.a:0 "Let them join!"
ge.910.b:0 "They would only be a burden."

ge.911.t:0 "France Doesn't Want Us in Their Alliance!"
ge.911.d:0 "We were hopeful that the French would understand that we want to help them. Unfortunately, they didn't want us in their alliance. While they didn't give much of a reason, we suspect it's because they think we are not strong enough to make an impact."
ge.911.a:0 "Their loss!"

ge.920.t:0 "Georgia Wants to Join Our Alliance"
ge.920.d:0 "Georgia wants to join our alliance. They feel that they can't sit around while the world can be conquered by the enemies of mankind, and after we've given them a guarantee they think that we're their closest allies."
ge.920.a:0 "Let them join!"
ge.920.b:0 "They would only be a burden."

ge.921.t:0 "Britain Doesn't Want Us in Their Alliance!"
ge.921.d:0 "We were hopeful that the British would understand that we want to help them. Unfortunately, they didn't want us in their alliance. While they didn't give much of a reason, we suspect it's because they think we are not strong enough to make an impact."
ge.921.a:0 "Their loss!"

ge.950.t:0 "Georgia Requests That We Join Their Alliance"
ge.950.d:0 "Georgia wants us to join their alliance, for our mutual protection."
ge.950.a:0 "This will be mutually benefitial."
ge.950.b:0 "We prefer to control our own fate."

ge.951.t:0 "[From.GetName] Didn't Join Our Alliance"
ge.951.d:0 "We have proposed for [From.GetName] to join our alliance, and we were as friendly as possible doing it, but they still haven't accepted it."
ge.951.a:0 "What a shame."

ge.10000.t:0 "Ekvtime Opens a New Museum Exhibition"
ge.10000.d:0 "Ekvtime Takaishvili, our most renowned history professor in the Tbilisi State University, was honored in opening up a new exhibition in the Georgian Museum in Tbilisi. The exhibition was about the documents that were in the Transcaucasian archive from the Tsarist era. Among them are some fascinating findings about the extent of the Okhrana infiltration into the Georgian Bolshevik groups, that seem to put a lot of current Georgian Bolsheviks in a bad light."
ge.10000.a:0 "We'll be sure to check it out!"

ge.10001.t:0 "The Tbilisi Central Stadium Construction is Complete"
ge.10001.d:0 "Thousands of football fans cheer as the Tbilisi Central Stadium is opened to the public. While many football teams have been founded in the last dozen of years, often related to various labor unions and cooperatives, they didn't have a central place to compete in. But no more! The new stadium is sure to accommodate any football match!"
ge.10001.a:0 "Hopefully the football teams can make us proud!"

ge.10002.t:0 "Chiaureli Releases Arsen"
ge.10002.d:0 "A new picture came out to Georgian cinemas today. The acclaimed film director Mikheil Chiaureli's new movie Arsen is about a Georgian soldier who returns from the Tsarist army and notices the oppression of the Georgian serfs by the Russian nobles. He organizes a rebellion against the Russians and together with Georgians from all classes who come to volunteer the rebellion expands and becomes a big revolt. Unfortunately the Russians manage to infiltrate the rebellion with agents that encourage the Georgians to surrender to the Russians, and the rebellion votes to accept a peace agreement with the Russians. Arsen leaves the group with his love Neno. \n\nIn the last scene, the results of the surrender are shown. Arsen returns to the once oppressed villages and only finds burnt ruins."
ge.10002.a:0 "This film shows that we can't trust the Russians."
ge.10002.b:0 "This only shows that nationalist propaganda is inferior to socialist propaganda."

ge.10003.t:0 "Chiaureli Releases The Great Dawn"
ge.10003.d:0 "Chiaureli hits us with another picture. This time, the movie is a satirical take on the October revolution. It shows how a Menshevik that was locked up until the February Revolution see the people's despair in the Great War and listens to a speech by Vladimir Lenin about how the Social Democratic party will bring salvation when it gets in power. Excited by the speech, he joins the Bolshevik faction, and later enlists in the Red Army. \n\nThe movie shows him traveling to different fronts, and being a part of a delegation to Ioseb Jugashvili, then known as Joseph Stalin, to stop the severe human rights violations that they are being forced to do. \n\nUnfortunately for them, Stalin locks all of the delegation up in the same prison he was locked in before and after a show trial attended by Stalin he is ordered to be executed. He manages to break out of the prison, only to meet one of the people he has seen in despair when he was released from that prison in the first place. The person tells him that the other people he saw were from his village and that now they are starving because of the Bolshevik policies and that he is searching for some food that fell off from the shipments to the prison. Saddened by this revelation he tries to escape from Russia. On his way he overhears a speech given by Stalin about how the great dawn of the revolution was broken and he begins to cry."
ge.10003.a:0 "This is a sobering reminder of the treacherous nature of the Soviets."
ge.10003.b:0 "Why is nationalist propaganda always so bad?"
ge.10003.c:0 "We will have a talk with this director."

ge.10004.t:0 "Georgia Joins the Soviet Union"
ge.10004.d:0 "[This.GetNewspaperHeader]Following the Soviet invasion of Georgia, this was seemingly inevitable. The Provisional People's Government of Georgia has decided to transform Georgia into the Georgian Soviet Socialist Republic, and has signed all of the relevant treaties that formally adjoin the Georgian SSR and the Soviet Union."
ge.10004.a:0 "Isn't Georgia a part of America?"
ge.10004.b:0 "We're reunited at last!"
ge.10004.c:0 "We welcome our Georgian brothers into the Union!"

ge.10005.t:0 "Gerzel Baazov publishes the second part of his trilogy 'Petkhaini'!"
ge.10005.d:0 "Gerzel Baazov, a famous Georgian Jewish poet, writer and playwright, has published the second book of his planned trilogy of books describing the life of Georgian Jews. The first book in the trilogy was met with great acclaim and was praised for accuratly describing the daily life of regular Georgian Jews in the late Russian Empire. The second part focuses on life under democratic Georgia, the ideological conflict between Zionists, non-Zionists and radical revolutionaries. While Gerzel isn't affiliated with any party (he is a Zionist), some have detected criticism of the government in it for limiting Zionist activity in some instances, while others say the book is really a criticism of the Jewish radicals for betraying tradition. Gerzel said that none of them are correct, as the book only tries to describe the Jewish life, not offer critique of it."
ge.10005.a:0 "We are proud to have such a talented writer!"
