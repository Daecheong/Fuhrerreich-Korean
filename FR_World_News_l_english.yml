#### Events ####

worldnews.1.t:0 "압뒬메지트 2세의 암살"
worldnews.1.d:0 "[This.GetNewspaperHeader]1936년 1월 13일, 술탄 압뒬메지트 2세가 의문의 암살자에게 갑작스럽게 저격당해 사망했습니다. 국가 헌병은 술탄을 지키기 위해 대응하는 것에 실패했으며, 치명적인 총상으로 술탄이 숨을 거둔 후에야 암살자를 사살할 수 있었습니다. 대전쟁 이후 오스만 황실에 대한 낮은 지지도에도 불구하고, 압뒬메지트 2세와 나머지 황족들은 협상국의 지지를 받고 있었으며 제국을 비교적 안정되게 유지해왔습니다. 술탄의 죽음으로 인해, 이제 불확실함만이 오스만 제국을 지배하고 있습니다."
worldnews.1.a:0 "끔찍하군!"
worldnews.1.d:0 "[This.GetNewspaperHeader]1936년 1월 13일, 술탄 압뒬메지트 2세가 의문의 암살자에게 갑작스럽게 저격당해 사망했습니다. 국가 헌병은 술탄을 지키기 위해 대응하는 것에 실패했으며, 치명적인 총상으로 술탄이 숨을 거둔 후에야 암살자를 사살할 수 있었습니다. 대전쟁 이후 오스만 황실에 대한 낮은 지지도에도 불구하고, 압뒬메지트 2세와 나머지 황족들은 협상국의 지지를 받고 있었으며 제국을 비교적 안정되게 유지해왔습니다. 술탄의 죽음으로 인해, 이제 불확실함만이 오스만 제국을 지배하고 있습니다."
worldnews.1.a:0 "끔찍하군!"
###
worldnews.2.t:0 "검은 수요일"
worldnews.2.d:0 "꽤 오랫동안 런던증권시장은 하락세에 있었습니다. 그 누구도 새로운 전세계적 불황이 다가오고 있다는 것을 부정할 수 없었습니다. 하지만 그들조차 진짜로 예측할 수 없었던 것은 런던증권시장의 총체적 붕괴였습니다. 매 시간 통화는 급격한 속도로 가치를 잃고 있으며, 런던 중심가에서 빵 한 덩이 가격은 대략 1700파운드까지 치솟았습니다. 전세계가 이 충격적인 사태에 완전히 마비되었으며, 이미 취약했던 국가들은 총체적 붕괴의 가능성에 직면했습니다. 일부 국가들은 새롭게 명명된 '검은 수요일'의 여파를 무마하기 위해 벌써 행동에 나섰지만 극단적 조치를 취하지 않고서 세계 각국이 경기 회복을 할 수 있을지는 미지수입니다. 이 사건이 이미 연약했던 세계의 균형을 무너뜨릴까요?"
worldnews.2.a:0 "신이 우리 모두를 도와 주시길..."
###
worldnews.3.t:0 "콘스탄티노플의 재무장"
worldnews.3.d:0 "[This.GetNewspaperHeader]전 술탄 압뒬메지트 2세의 암살 후 터키 내의 수많은 파벌 간의 각축장 안에서 휘세인 니할 베이가 이끄는 투란주의자들이 떠올랐습니다. 집권 후 그의 첫 번째 목표는 대전쟁 후 협상국에 의해 비무장 지대로 설정된 콘스탄티노플을 재무장하는 것이었습니다. 전세계적으로 이것이 보복주의적인 터키의 등장을 의미하는 것인지 많은 사람들이 우려하고 있습니다. 소식통에 의하면, 그리스는 이 사건에 대해 광분했으며 대책을 계획하고 있다고 합니다."
worldnews.3.a:0 "걱정스럽군."
###
worldnews.4.d:0 "[This.GetNewspaperHeader]몇 시간 전, 프랑스는 수 개월 간의 광범위한 계획 끝에 파리 식민지 엑스포가 개최될 것이라고 발표했습니다. 독일이나 소련과 같은 타 국가로부터 식민 지배에 관한 맹비난을 받아온 프랑스는, 다른 속국 가운데서 그들의 식민지의 방대한 자원을 선보이는 축제를 열기로 결정했습니다. \n\n다른 국가들도 이 행사에 참여했는데, 특히 식민지를 보유하고 있는 나라들이 주로 참여했습니다. 독일과 소련 정부의 비난에도 불구하고, 이 행사는 프랑스의 재량에 의해 폐막될 때까지 몇 개월 간 계속될 예정입니다."
###
worldnews.5.d:0 "[This.GetNewspaperHeader]어젯밤, 프랑스 공화국 정부가 예기치 못한 군부의 쿠데타로 무너졌습니다. 프랑스 군인들이 여러 정부 청사를 장악하고  집권 정치인을 구금한 후 필리프 페텡은 성공을 공식적으로 선언했습니다. \n최근 몇 개월 간 독일의 외교적 도전에 성공적으로 대응하지 못한 것을 프랑스 군부는 부정적으로 바라봤습니다. 필리프 페텡 육군원수와 프랑수아 다를랑 제독은 만일 프랑스가 대륙에서의 독일의 확장을 내버려둔다면 결국에는 영원히 독일에 맞설 수 없다는 믿음 아래, 쿠데타를 계획했습니다. 따라서, 앞으로는 프랑스가 외교 무대에서 더 확고한 입장을 보일 것이라고 확실시되고 있습니다."
###
worldnews.6.d:0 "[This.GetNewspaperHeader]최근 들어, 새로 선출된 오스트리아 정부의 연이은 잘못된 결정이 국가의 혼란을 가져왔습니다. 독일 총통, 아담 드레슬러는 이 상황을 이용하기 위해 계획을 세웠던 것으로 보입니다. 아무런 경고없이  '지역의 질서를 유지한다'는 명분하에 독일군은 오스트리아로 진군했으며, 여러 핵심 지역을 장악했습니다. 독일은 곧 오스트리아 전역을 장악했으며, 놀랍지 않게도 '상호 안보'를 위해 두 나라의 통일에 관한 투표를 해야 한다고 오스트리아 국민의회에 요구했습니다. 투표 결과에서는 165명의 국민의회 의원 중 106명이 찬성에 투표하면서 통일 찬성 쪽이 결정적으로 우세했습니다. 그러나 무자비한 독일 툴레 수비대가 투표 도중에 국민의회에 다수 배치되어 있었다는 사실을 고려할 때, 투표의 정직성은 매우 의심스럽습니다."
###
worldnews.7.d:0 "[This.GetNewspaperHeader]킬 구역의 역사는 그 탄생부터 매우 혼란스러웠습니다. 본디 킬 운하에 대한 협상국의 통제를 유지하기 위한 점령 구역으로 만들어진 이곳은, 독일 사회주의자들의 본거지가 되었으며 '국가집산주의'라는 특이한 신생 이념의 탄생지가 되기도 했습니다.\n1927년에 일어난 제1차 함부르크 코뮌은 덴마크 점령군에 대한 승리 직전까지 갔으나, 코뮌의 미숙한 조직력과 덴마크군에게 일어난 몇 가지 행운 때문에 패배했습니다. 최근 들어 킬 구역의 덴마크 행정이 통제를 벗어난 여러 차례의 폭동을 일으키게 만듦으로써, 제2차 함부르크 코뮌의 봉기가 유발되었습니다."
###
worldnews.8.d:0 "[This.GetNewspaperHeader]1936년 러시아 총선에서 러시아 공산당이 패배함에 따라, 새로운 소비에트 정부는 소련의 타 소비에트 사회주의 공화국에 더 많은 통제를 가하고자 했습니다.\n\n소련 내의 소비에트 사회주의 공화국에 대한 막대한 영향력 행사를 통해 이 계획은 성공으로 끝난 것으로 보입니다. 소련은 성공적으로 중앙집권화 되었으며, 중앙집권화 이전 유라시아 전역에 흩어져 있던 다양한 공화국들의 집합체가 아닌 통일된 국가로 재탄생했습니다. 전문가들은 이 새로운 거인이 이웃 국가에 영향력을 행사하는 것은 시간 문제라고 주장하고 있습니다."
### Literature
worldnews.13.t:0 "어니스트 레이몬드 - 제4의 로마"
worldnews.13.d:0 "영국의 신성 소설가 어니스트 레이몬드가 그의 신작 '제4의 로마'를 출간했습니다. 이 책은 대영제국에서 출간된 최신의 주요 대체역사 작품이 되었으며, 다양한 국가의 국민들에게 상당한 문화적 영향을 주었습니다.\n\n이 소설은 1890년대 이후로도 계속된 영국과 프랑스 간의 적대 관계 속에서, 독일 황제 프리드리히 3세가 1880년대에 흡연 습관을 가지지 않게 되었다는 것을 주요 분기점으로 가지고 있습니다. 영국과 프랑스 간의 적대 관계는 영국으로 하여금 대륙에서 프랑스를 상대할 수 있는 동맹을 찾게 만들었으며, 독일 황제 프리드리히 3세의 생존은 독일과 영국 간 관계 개선을 이끌어 양자 간의 동맹을 위한 포석이 되었습니다. 반면 프랑스는 이탈리아와 러시아를 자신만의 협상국으로 끌어들여 결국 프랑스와 영국 간 식민지 국경 분쟁으로 시작할 대전쟁의 발판을 어쨌든 만들었습니다.\n\n전쟁은 협상국의 패배와 동맹국의 승리로 끝나게 됩니다. 프랑스는 대전쟁의 패배 후 민족주의적 정서에 빠지게 되어 공화국과 군사 정부 간의 모호한 경계에 있는 '군 복무가 시민권을 보장하는 매우 군국화된 공화국'의 수립으로 이어집니다. 프랑스는 그 후 대전쟁의 패배로 발발한 이탈리아 내전 개입을 통해 유사한 형태의 공화 정부를 이탈리아에 수립시킵니다. 마르코 브레실이 이 프랑스의 신생 동맹국에서 집권하게 되며, 그를 카이사르로 선언한 후 로마 제국과 영토적이 아닌 사회적으로 유사한 문명의 수립이라는 그의 목적을 선포합니다.\n\n이 소설은 독일 주도의 동맹국과 프랑스 주도의 강철협상국 간의 또다른 전쟁과 이 상황을 이용하기 위한 신생 '제4의 로마'의 행동으로 끝이 납니다. 이 소설은 영국, 프랑스, 독일 등지에 상당한 영향을 끼쳤으며, 독일과 영국 상호 간의 우호적 여론 형성에 기여했습니다. 그럼에도 불구하고, 이 소설은 프리드리히 3세의 늘어난 수명이라는 생각이 그저 '유치하다'는 비평가들의 큰 비난을 받았습니다. 그럼에도 레이몬드는 '이런 일이 다른 우주에서는 일어났을 수도 있습니다'라며 자신의 이야기를 변호했습니다."
worldnews.13.a:0 "정말 유치한 발상이군."
worldnews.14.t:0 "에릭 블레어 - 혁명의 물결"
worldnews.14.d:0 "오늘 에릭 블레어라는 영국 작가가 제국의 국민 대다수로부터 충격적이며 논란의 여지가 많다고 받아들여진 소설, '혁명의 물결'을 출간했습니다. 전세계적 규모의 전쟁에서 자유조약의 일원으로 싸우는 영국 선원에 관한 이 흥미로운 소설은, 협상국이 너무나 큰 대가를 치르고서 대전쟁에서 승리한 세계를 다루고 있습니다. \n\n미국의 대전쟁 불참으로 인해 대전쟁은 더욱 길어지고 참혹해졌으며, 이로 인해 많은 서방 협상국 회원국들이 폐허로 바뀌었습니다. 협상국과 동맹국 양 측 모두 붕괴 직전까지 몰리고 전쟁 수행 능력이 바닥남에 따라, 놀라울 정도로 적은 영토 할양 조건만을 포함하는 평화 조약에 양 측이 모두 동의했습니다. 매우 절실하게 볼셰비즘 위협의 제압을 바라던 협상국은 러시아 내전에서 백군이 승리할 수 있도록 개입했습니다. \n\n대전쟁의 참혹한 피해를 보상받을 수 있는 새로운 영토를 얻지 못한 프랑스는 곧 결과적으로 사회주의자들이 승리할 공화주의자와 사회주의자 간의 내전에 빠지게 되었습니다. 그 과정에서, 프랑스의 모든 식민지는 폭력으로 장악되거나 독립을 선언했습니다. 라인 강의 반대 쪽에서는 강력한 민족주의적 정서가 독일과 러시아에서 세를 키워, 곧 두 나라는 민족주의적 언사에 빠지게 됩니다. 이 두 나라는 합의점을 찾아 잠시 이 두 나라에 의한 세계 질서를 목적으로 하는 동맹을 결성합니다. 거기에 더해 대영제국이 웨스트민스터 헌장을 승인해 점진적으로 분권화하는 동안 오스트리아-헝가리 제국 역시 동등한 국가 간의 연방으로 개혁해나가면서, 이 두 나라는 그들이 유럽에 남은 유일한 자유민주주의 국가라는 것을 깨닫게 됩니다. 미주에서 미국은 최근 유럽에서의 혁명에서 영향을 받은 민족주의적, 사회주의적 정서의 급격한 증가로 인해 그 어느 때보다도 더 심한 내부 정치의 혼란에 시달리고  있었습니다. 결국 내전이 발발하여 미국에 회복 불능의 큰 타격을 입히게 됩니다. \n\n소설은 프랑스의 'P.R.I.'와 독일-러시아 추축국, 그리고 자유조약 간의 제2차 세계 대전에서 6년간 수많은 인명이 전세계적으로 손실된다는 결말로 끝이 납니다. 역사적 근거의 부족과 터무니없는 상상력의 구현으로 비판받음에도 불구하고, 이 소설은 대영제국 내의 베스트셀러가 되었습니다."
worldnews.14.a:0 "그 세계를 최대한 나쁘게 만들려고 노력하기라도 하는 건가?"
worldnews.15.t:0 "앙드레 말로 - 편지 속의 칼"
worldnews.15.d:0 "프랑스 작가 앙드레 말로가 제2차 세계 대전 후 수립된 새로운 세계 질서의 시나리오에 관해 집필한 이야기가 논란과 함께 프랑스의 서가에 당도했습니다. \n\n이 디스토피아적 이야기는 1962년을 배경으로 하여, 핵무기 경쟁의 교착 상태에 빠진 세계의 미국 남자가 분열된 중서부에서 살아나가는 것을 다루고 있습니다. 이 세계관에서 독일은 전쟁에서 성공적으로 협상국을 패배시켜 서유럽의 패권을 장악합니다. 동부 전선에서는 러시아인들의 혼란 속에 소련 역시 급속하게 무너져 강철조약이 전 유럽 대륙을 장악하게 됩니다. 그 동안, 신대륙에서는 분열되고 약해진 미국이 보복주의적인 멕시코에게 패해, 연방 정부가 붕괴하고 파편화된 주들이 북아메리카에 등장하게 됩니다. 그리고 멕시코는 자신들만의 세력권을 신대륙에 만들어 카리브 해에서 대영제국과 충돌하며, 독일과 공동으로 영국과 전쟁을 하게 되었습니다. 전쟁은 해상에서의 교착 상태에 빠져, 독일이 원자 그 자체에서 힘을 얻는 궁극의 무기를 창조하기 전까지 지속됩니다. 멕시코가 자메이카와 바부다를 핵무기로 폭격한 후, 결국 영국은 독일에게 여러 해외 식민지를 할양하고 멕시코에게 카리브 해에 대한 권리를 넘기는 조건으로 평화를 체결합니다.\n\n새로운 세계 질서가 수립된 후 독일-멕시코 관계는 파탄나며, 강철조약 역시 독일이 선을 넘어 많은 국가들이 분노하고 경제 위기가 독일로 하여금 고립주의에 빠지게 만들어 붕괴하게 됩니다. 그때부터 영국은 평화 조약 조항을 무시하고 독일 제국의 세계 패권에 도전하게 됩니다. 그러면서 1962년에 이르러 세계는 세계 패권국이 되길 희망하는 독일 제국, 대멕시코국, 그리고 대영제국 간의 핵무기 경쟁 교착 상태에 이르게 됩니다.\n\n소설은 멕시코가 캐나다를 위협하기 위한 미사일 기지를 오대호 근처의 동맹 국가 영토에 건설해 영국이 선제 공격으로 대응하기 위해 준비하면서 발생한 핵전쟁 위기에 전세계적 공황이 일어난다는 것으로 마무리됩니다. 많은 사람들이 개연성 부족과 미래 기술에 대한 과장된 제안 등의 이유로 이 책을 비판함에도, 몰입감있는 소설 전반의 정치적 긴장에 관한 묘사가 협상국 내에서 이 책이 크게 성공하도록 만들었습니다."
worldnews.15.a:0 "언제부터 공상 유사과학 소설이 인기있게 되었지?"
### Italy
worldnews.20.t:0 "이탈리아 선거에서 공산당이 다수 의석 차지"
worldnews.20.d:0 "[This.GetNewspaperHeader]공산당이 1936년 이탈리아 총선에서 승리하는 이변이 벌어졌습니다. 결과에 관하여 말이 많지만 조작의 흔적은 찾을 수가 없었습니다. 검은 수요일이라는 경제적 재앙이 많은 이탈리아 유권자를 정치적 극단으로 밀어넣었습니다. 하지만 이것도 많은 우파들이 선거 결과에 관해 항의하는 것을 막을 수는 없었습니다. 공산당은 오랫동안 광범위한 사회적, 법적 개혁 요구를 통해 이탈리아 내 사회 불안을 일으킨 경력이 있습니다. 많은 사람들이 이것이 우리가 알고 있던 이탈리아 민주주의의 끝이 될 수 있다고 우려하고 있으며, 심지어 일부는 소련과 커넥션이 있다고 의심받는 당수 안토니오 그람시가 일당독재 국가를 만들 수도 있다고 주장하고 있습니다. 이 선거는 협상국과 서유럽 모두를 매우 불안정하게 만들었습니다."
worldnews.20.a:0 "혁명이 서진하고 있군!"
#
worldnews.21.t:0 "이탈리아 선거에서 자유당이 다수 의석 유지"
worldnews.21.d:0 "[This.GetNewspaperHeader]초반의 일부 악재에도 불구하고, 자유당은 그것을 극복하고 1936년 이탈리아 총선에서 승리할 수 있었습니다. 검은 수요일과 함께 당 지지율은 상당히 떨어졌지만, 주류 이탈리아 유권자들에겐 자유주의자들이 시시각각 변화하고 있는 세계 정세에 대응할 수 있는 가장 분별 있고 현실적인 정당으로 여겨졌습니다. 앞으로의 몇 년은 루이지 에이나우디와 그의 당에겐 어려운 시간이 될 것입니다. 공산주의자들은 그의 자유방임적 경제 정책이 최근 이탈리아 불황의 원인이라 비난하고 우익은 그의 정부가 너무 약하고 무능하다고 비판합니다. 그럼에도 자유당은 당분간 이탈리아 정치를 이끌어 나갈 것입니다."
worldnews.21.a:0 "세상은 좀 더 분별 있는 정치인을 필요로 한다."
#
worldnews.22.t:0 "이탈리아 선거에서 사민당이 다수 의석 차지"
worldnews.22.d:0 "[This.GetNewspaperHeader]사회민주당은 1936년 이탈리아 총선에서 자유당을 이길 수 있는 유일한 정당으로 여겨졌으며, 격전의 연속이었던 선거 유세를 통해 선거에서 승리했습니다. 검은 수요일은 많은 이탈리아인들에게 자유주의 경제 정책이 나라에 경제 안정을 가져다줄 수 없다는 것을 가르쳐줬습니다. 자유당에 실망한 많은 중도 성향 유권자들은 사민당이 이탈리아의 유일한 분별 있는 개혁 정당이라고 생각했습니다. 일부 온건한 공산주의자들조차도 사민당의 승리가 필수적 개혁을 가져올 수 있다고 인정합니다. 권력을 잡은 진보주의자들은 이제 선거 공약을 이행하고 이탈리아에 복지 시스템을 도입할 것입니다."
worldnews.22.a:0 "이런 힘든 시간에는 개혁파가 필요하다."
#
worldnews.23.t:0 "이탈리아 선거에서 인민당이 다수 의석 차지"
worldnews.23.d:0 "[This.GetNewspaperHeader]1936년 이탈리아 총선에서 루이지 스투르초가 이끄는 인민당이 놀랍게도 승리했습니다. 많은 공산주의자와 좌파들은 결과에 분노했으며 많은 사람들이 길거리에서 시위를 벌이기 시작했습니다. 루이지 스투르초는 이 문제에 대해 크게 걱정하지 않는 것처럼 보이며 이탈리아의 안정을 위협하는 극단주의자들을 '처리'하겠다고 약속했습니다. 스투르초는 좌파에 대해 폭력을 사용하겠다는 위협을 오랫동안 해왔으며 공산주의 혁명 직전에 몰려있는 이탈리아의 많은 사람들이 그들의 안전을 지켜줄 사람이 그밖에 없다고 생각하고 있습니다. 국외 문제에 관해서 인민당은 이탈리아 식민지를 개발하고 대영제국과 관계 개선을 하겠다고 약속했으며 국내 문제에 대해서는 이탈리아의 전통을 수호하고 국가를 경기 회복으로 이끌겠다고 맹세했습니다."
worldnews.23.a:0 "세상은 담대한 지도자들을 필요로 한다."
worldnews.24.t:0 "이탈리아 군부의 쿠데타"
worldnews.24.d:0 "[This.GetNewspaperHeader]적법한 정부를 선출하지 못한 이탈리아 선거의 실패가 이탈로 발보와 피에트로 바돌리오가 지휘하는 군부로 하여금 로마의 거리로 진군해 의회 건물을 급습하도록 만들었습니다. 대부분의 의원들은 쿠데타에 굴복했지만, 대부분 공산주의자인 일부 저항하려한 자들은 바깥으로 끌려나가 총살형 집행대에 의해 처형되었습니다. 프랑스와 영국 모두 쿠데타에 대해 항의했으며 새로운 정부를 인정하지 않고 있습니다. 이탈리아 군부가 정권을 장악하자 대전쟁의 영웅인 루이지 카펠로같은 일부 지휘관들이 민간 정부로의 빠른 권력 이양을 주장한 한편, 피에트로 바돌리오는 그대신 3대 아오스타 공작 아마데오를 정부 수반으로 추대하자고 제안했습니다. 또한 이탈로 발보가 그의 새 영향력을 활용해 그를 이탈리아의 독재자, 다른 이름으로 '두체'라고 선포할지도 모른다는 소문 역시 무성합니다."
worldnews.24.a:0 "지금이야말로 이탈리아에게 정말로 힘든 시간이다."
#
worldnews.25.t:0 "이탈리아 공산당의 쿠데타"
worldnews.25.d:0 "검은 수요일 이후 이탈리아 공산당은 이탈리아의 회복을 돕기 위한 많은 개혁안을 발의했지만 반대파들은 성공적으로 의결을 막아왔습니다. 대량 실업이 많은 사람들로 하여금 공산당을 지지하게 만들었고 긴장이 최고조에 달한 가운데 공산당은 쿠데타가 일으켰습니다. 소련으로부터의 지원이 있었다고 의심받는 가운데, 안토니오 그람시는 지지자들을 로마의 거리로 이끌었고, 지역 사단의 지지에 힘입어 간단하게 대부분의 정부 청사를 장악하는데 성공했습니다. 짧지만 팽팽했던 신경전 끝에 전 정부는 전면적인 내전을 피하기 위해 공산당에 굴복했습니다. 공산당이 집권한 이상, 이탈리아 문화와 경제에 대한 과감한 개혁을 시작할 것으로 보입니다."
worldnews.25.a:0 "혁명이 서진하고 있군."
#
worldnews.26.t:0 "이탈리아 공산당의 쿠데타 실패"
worldnews.26.d:0 "검은 수요일 이후 이탈리아 공산당은 이탈리아의 회복을 돕기 위한 많은 개혁안을 발의했지만 반대파들은 성공적으로 의결을 막아왔습니다. 대량 실업이 많은 사람들로 하여금 공산당을 지지하게 만들었고 긴장이 최고조에 달한 가운데 공산당은 쿠데타가 일으켰습니다. 소련으로부터의 지원이 있었다고 의심받는 가운데, 안토니오 그람시는 지지자들을 로마의 거리로 이끌었고, 인근 정부 청사를 장악하려고 전투를 벌였습니다. 이탈리아군의 개입으로 공산주의자들을 밀어낼 수 있었고 몇 시간에 걸친 전투 끝에 그람시는 반역 혐의로 체포되었습니다. 이 사건은 이탈리아뿐만 아니라 전유럽의 공산주의자들에 대한 큰 타격을 남기게 되었습니다."
worldnews.26.a:0 "현실 정치의 진정한 승리군."
#
worldnews.27.t:0 "이탈리아의 리비아 자치권 박탈"
worldnews.27.d:0 "이탈리아 식민지 정책의 급격한 변화에 따라, 이탈리아 정부는 리비아 지방에 주어진 모든 자치권을 박탈하기로 결정했습니다. 이탈리아군이 다수의 해안 도시에 상륙했으며 새로운 법령을 실시할 준비를 하고 있습니다. 반군 집단은 언제나 리비아에서 비주류의 문제였지만 이탈리아에 대한 증대된 적개심이 더 많은 리비아인들을 반군의 대의로 끌어들일 것입니다. 이탈리아 정부는 이탈리아인과 리비아인의 구별없이 리비아에 있는 모든 사람들의 안전을 보장했으며, 법령을 준수하는 사람들은 군인 증원에 걱정할 필요 없다고 밝혔습니다. 많은 해외 전문가들은 이 선택이 분쟁을 장기화시켜 이탈리아 정부와 반군 양측 모두에 막대한 손실을 불러일으킬 것이라고 전망합니다. 오직 시간만이 이런 강력한 조치가 리비아를 대 이탈리아 제국에 통합시킬지 알려줄 수 있을 것입니다."
worldnews.27.a:0 "더 많은 야만적 행위의 전조가 아니었으면 좋겠군."

#SA
worldnews.50.d:0 "[This.GetNewspaperHeader]차코 전쟁의 패배 수습 과정에서 발생한 민중의 불만과 볼리비아 사회를 안정시키기 위한 정부 정책의 총체적 실패로 인해, 여러 반체제 단체가 산악 지역에 형성되었습니다.\n\n이제 광범위한 지지를 받는 사회주의 혁명 단체가 봉기했습니다. 공화국의 정치 구조와 함께 공식 민주 정부는 붕괴했으며, 신생 혁명 정부로 대체되었습니다. 드디어 사회주의 혁명의 불길이 볼리비아에서 일어났습니다."
worldnews.51.t:0 "브라질에서 내전 발발"
worldnews.51.d:0 "[This.GetNewspaperHeader]누구나 예상했던 바와 같이, 혼돈과 갈등이 남아메리카에서 다시 휩쓸고 있습니다. 이번에는 남아메리카의 거인, 브라질이 내부 문제로 분열되었습니다.\n\n서부에서는 '부패한' 브라질 공화국에 대항해 집산주의자들이 반란을 일으켰으며, 남쪽에서는 공화국이나 사회주의 반군 어느 측에도 충성하지 않는 전통주의자들과 국가주의자들이 지방 정부를 장악하고 봉기했습니다.\n\n한 가지 사실은 확실합니다. 이것이 남아메리카 대륙 내에서 일어난 역사상 가장 큰 내전 중 하나이며 그 영향이 막대할 것이라는 점입니다."
worldnews.51.a:0 "더 이상 안정을 찾기는 어렵겠군."
worldnews.52.t:0 "제2차 레티시아 전쟁 발발"
worldnews.52.d:0 "[This.GetNewspaperHeader]역사가 반복되었습니다. 페루와 콜롬비아 양국은 군대를 동원했으며 전투를 벌이고 있습니다.  레티시아 지방에서 일어난 사소한 국경 분쟁이 양국에 영구적인 충격을 남긴 대규모 전쟁으로 비화한지 고작 몇 년이 지났습니다.\n\n콜롬비아에서 급진적인 보복주의 정권이 등장하고 페루가 자신들의 헤게모니를 유지하기 위해 공격적인 외교 정책을 펼침에 따라, 전쟁은 불가피한 것이 되었고, 과거 전쟁의 망령이 다시금 레티시아 지방을 공포에 빠뜨리고 있습니다."
worldnews.52.a:0 "전쟁은 질병이다."
### Germany
worldnews.39.t:0 "올림픽 위원회가 베를린을 개최지로 선정"
worldnews.39.d:0 "[This.GetNewspaperHeader]\nhit the ball, score the points"
worldnews.39.a:0 "우리는 올해 기꺼이 참석할 것이다."
worldnews.40.t:0 "독일의 대외 정책 - 범독일주의"
worldnews.40.d:0 "[This.GetNewspaperHeader]독일 총통 아담 드레슬러는 최근 연설에서 모든 독일인을 하나의 국가 아래 통합시키기겠다는 과장된 주장을 했습니다. 그의 연설 중 가장 격한 부분에서 드레슬러는 '모든 독일인을 어떤 방법을 써서라도 통합시키겠다'고 열정적으로 선언했습니다. 이것은 독일과 국경을 맞대고 있는 모든 주권 국가들에 대한 위협이지만, 프랑스 국방장관 같은 상당수 사람들은 드레슬러가 짖기만 할 뿐 물지는 않을 것이라고 확신합니다. 시간만이 이런 낙관이 맞을지 보여줄 것입니다."
worldnews.40.a:0 "이런 문제는 금방 없어질 것이다."
worldnews.41.t:0 "프랑스가 오스트리아를 지지"
worldnews.41.d:0 "[This.GetNewspaperHeader]어제 독일이 오스트리아에 합병을 요구하는 최후통첩을 보냈습니다. 오스트리아는 이에 대응해 협상국에 군사 지원을 요청했습니다. 많은 사람들의 예상과는 반대로, 프랑스는 오스트리아의 주권을 보장하기로 결단했습니다. 세계는 이 두 강대국이 전쟁을 준비함에 따라 숨을 죽이고 있습니다. 이제는 평화적 해결책이 빨리 나오기를 기대할 수밖에 없게 되었습니다."
worldnews.41.a:0 "왜 도른비른을 위해 죽어야 하는가?"
worldnews.42.t:0 "프랑스가 덴마크를 지지"
worldnews.42.d:0 "[This.GetNewspaperHeader]어제 독일이 덴마크에 홀슈타인의 독일인들이 어느 국가에 속해야하는지에 관한 국민투표를 요구하는 최후통첩을 보냈습니다. 덴마크는 이에 대응해 협상국에 군사 지원을 요청했습니다. 많은 사람들의 예상과는 반대로, 프랑스는 덴마크의 주권을 보장하기로 결단했습니다. 세계는 이 두 강대국이 전쟁을 준비함에 따라 숨을 죽이고 있습니다. 이제는 평화적 해결책이 빨리 나오기를 기대할 수밖에 없게 되었습니다."
worldnews.42.a:0 "왜 덴마크를 위해 죽어야 하는가?"
worldnews.43.t:0 "독일의 라인란트 합병"
worldnews.43.d:0 "[This.GetNewspaperHeader]어젯밤 라인란트 국민투표의 결과가 발표되었으며, 라인란트는 다시 독일의 일부가 될 것입니다. 이 충격적인 결과는 많은 논란을 불러일으켰습니다. 프랑스에서는 라인란트 발키스트당에 의한 부정 투표 의혹이 커져가고 있지만 그것을 뒷받침하는 증거는 나타나지 않고 있습니다. 오늘 유럽의 힘의 균형이 독일 쪽으로 약간 기운 것 같습니다."
worldnews.43.a:0 "프랑스에겐 정말 민망한 일이겠군."
worldnews.44.t:0 "프랑스가 체코를 지지"
worldnews.44.d:0 "[This.GetNewspaperHeader]프랑스가 독일에 대항하여 체코에 지원을 할 것이라고 발표했습니다. 체코 국경 지방의 독일 민족주의가 독일로 하여금 이 지방을 합병하기 위한 행동을 취하도록 만들었습니다. 산적한 내부 문제로 약해진 체코 정부는 독일과의 전쟁 시 프랑스가 군사적 지원을 해달라고 요청했습니다. 프랑스 외무장관은 '독일이 변덕으로 유럽의 질서를 흐트러 뜨리는 것을 용납할 수 없다'고 성명을 냈습니다. 긴장이 커짐에 따라, 프랑스와 독일 모두 전쟁을 대비하고 있습니다. 이제는 평화적 해결책이 빨리 나오길 기도하는 수밖에 없게 되었습니다."
worldnews.44.a:0 "왜 데친을 위해 죽어야 하는가?"
worldnews.45.t:0 "프랑스가 발트 국가들을 지지"
worldnews.45.d:0 "[This.GetNewspaperHeader]어제 독일이 발트 국가들에 리보니아 지역에 대한 영유권과 독일계 소수 민족을 적색 공포로부터 보호하겠다는 명분을 바탕으로 복속을 요구하는 최후통첩을 보냈습니다. 라트비아와 에스토니아는 이에 대응해 협상국에 군사 지원을 요청했습니다. 많은 사람들의 예상과는 반대로, 프랑스 정부는 발트 국가들을 지원하겠다고 성명했습니다. 이제는 이것이 위기를 종식시키기에 너무 늦기 않았기를 바라는 수밖에 없게 되었습니다."
worldnews.45.a:0 "왜 리가를 위해 죽어야 하는가?"

### World News (Wars)
worldnews.100.d:0 "[This.GetNewspaperHeader]프랑스와 독일의 수개월 간의 외교적 충돌과 적대적 관계 끝에, 결국 전쟁이 발발했습니다. 많은 사람들이 독일을 분할시킨 평화 조약과 그에 따른 발키스트의 집권 이후 전쟁이 필연적이라고 봤지만, 그럼에도 뉴스 보도가 여러 국가에서 라디오를 통해 방송되었을 때 큰 충격으로 다가왔습니다.\n\n고작 몇일 전에 공식 선전포고가 발송되었음에도 불구하고, 프랑스와 독일의 국경에서 이미 격렬한 전투가 벌어지고 있습니다. 이 전쟁이 어떻게 끝나던 간에 유럽의 운명이 결정될 것이고, 이 사실만으로도 현 질서를 바꾸고자 하는 다른 국가들을 끌어들이기에 충분할 것입니다."

worldnews.101.t:0 "오스만 제국에서 혁명"
worldnews.101.d:0 "[This.GetNewspaperHeader]여러 걱정스러운 목격담이 오스만 제국에서 나오고 있습니다. 오스만 제국은 술탄에게 권력을 집중하고 대전쟁의 '잘못을 고치려고' 하는 새로운 술탄 오스만 4세의 최근 개혁으로 인해 내전에 빠져들었습니다. 이 개혁은 주로 투란주의자와 케말주의자로 이루어진 오스만 4세의 정치적 반대파를 벼랑 끝으로 밑어붙였고, 그들이 시민들을 조직하여 스스로를 오스만 제국의 진정한 후계자로 선언한 후 폭군에 대항하여 싸우도록 만들었습니다. 이 사건의 영향은 클 것이며, 중동의 안정을 위협할 수도 있습니다. 어떤 결과가 나오던 간에, 이 순간은 오스만 역사의 결정적 분수령이 될 것입니다."
worldnews.101.a:0 "맙소사!"
worldnews.103.t:0 "터키 공화국에서 혁명"
worldnews.103.d:0 "[This.GetNewspaperHeader]여러 걱정스러운 목격담이 터키 공화국에서 나오고 있습니다. 터키 공화국은 나라를 근대화 및 서구화하여 암흑기로부터 끌고 나오고자 하는 신임 대통령 이스메트 이뇌뉘의 최근 개혁으로 인해 내전에 빠져들었습니다. 이 개혁은 주로 없어진 오스만 제국을 지지하던 전통주의자로 구성된 정치적 반대파를 벼랑 끝으로 밑어붙였고, 그들이 시민들을 조직하여 스스로를 오스만 제국의 후계자로 선언한 후 정부에 대항하여 싸우도록 만들었습니다. 이 사건의 영향은 클 것이며, 중동의 안정을 위협할 수도 있습니다. 어떤 결과가 나오던 간에, 이 순간은 오스만 역사의 결정적 분수령이 될 것입니다."
worldnews.103.a:0 "맙소사!"

###############
### HUNGARY ###
###############

worldnews.102.t:0 "트란실바니아 반란"
worldnews.102.d:0 "[This.GetNewspaperHeader]오늘 일찍, 여러 무장한 민병대원이 트란실바니아 지방의 주요 교차로와 도시를 장악한 후, "과도 정부"를 선언하며 루마니아 정부가 더 이상 지방의 통제권을 가지지 못한다고 발표했습니다. \n\n트란실바니아 지방은 대전쟁에서 협상국 측에 선 것에 대한 보상으로 루마니아에 할양된 후 계속해서 유럽의 화약고였습니다. 아마도 지역의 헝가리인들이 루마니아 정부에 대항해 봉기한 것으로 보입니다. \n\n현재 상황에 대해 알려진 것은 거의 없지만, 트란실바니아와 헝가리 간의 동맹이 곧 일어날지도 모릅니다."
worldnews.102.a:0 "흥미롭군!"
###
worldnews.103.t:0 "헝가리의 크로아티아인 반란"
worldnews.103.d:0 "[This.GetNewspaperHeader]오늘 자그레브에서 도시를 두고 정부군과 헝가리로부터 독립을 원하는 크로아티아 민병대 간의 치열한 전투가 벌어졌습니다. \n\n크로아티아인들은 중세 이래로 몇 백년간 자기 국가를 가지지 못했으며, 많은 사람들이 크로아티아인들이 결국 독립을 얻기 위해 싸울 것이라고 전망했습니다. 교섭의 실패로 크로아티아인들이 평화적으로 헝가리로부터 독립할 수 없게 되면서 이 반란이 일어난 것으로 생각됩니다. \n\n이 반란이 성공할지는 미지수지만, 많은 사람들이 곧 발칸에서 크로아티아인들이 다수를 차지하는 지역에서도 반란이 일어나 자그레브 반란에 참여할 것이라고 보고 있습니다."
worldnews.103.a:0 "화약고가 다시 한 번 불타는군..."

#############
#### USA ####
#############

worldnews.104.d:0 "[This.GetNewspaperHeader]미국의 경기 불황에 따라 멕시코 공화국이 독립을 선언한 후 최근 몇 년 간 미국-멕시코 국경의 긴장감은 팽팽한 상태로 지속되었습니다. 모두가 예상했듯이, 어제 오랫동안 계획된 것처럼 보인 사보타주 작전이 멕시코 정부에 의해 실행되고 몇 시간 후 공식 선전포고가 발송되었습니다. 앞으로 다가올 일들의 전조처럼, 매우 큰 초기 사상자가 발생했습니다. 세계는 이 전쟁이 다른 사건의 전조가 아닐지 걱정하며 관망하고 있습니다."

worldnews.105.d:0 "[This.GetNewspaperHeader]루이지애나 주지사이자 미 정계의 민족대중주의자 골칫덩이인 휴이 피어스 롱이 미합중국의 대통령으로 당선되었습니다. 30년만의 민주당 대통령인 그는 부, 상속, 경제 개혁을 약속하며 취임했습니다. 롱은 미국 역사상 가장 격렬했던 선거 운동을 통해 백악관에 입성했습니다. 멕시코와 미국 간의 긴장에 관해서 롱은 본인이 '적임자이며, 먼저 공격하지는 않을 것'이라고 밝혔지만, 많은 정치 평론가들은 그 발언에 의구심을 드러냈습니다. 일부의 의견에도 불구하고 롱의 정책은 다수의 지지를 받고 있으며, 여기서 미국이 어느 방향으로 나아갈지는 불확실합니다..."

worldnews.106.d:0 "[This.GetNewspaperHeader]Quentin Roosevelt, the governor of New York state and son of American hero Theodore Roosevelt, has officially been declared the inaugural President of the United States America. Controversy and harsh words were exchanged concerning the form of his policies- chiefly that they followed his father's very closely. Expanding suffrage reform is his first goal; on racial segregation in the US he commented that 'he would do for the black man what [his] father had done for the other sex'. On relations with Mexico, Roosevelt has constantly reiterated his belief in a preemptive policy to prevent a Mexican insurrection into the United States. His Presidency seems to already laden with discontent, but regardless it remains very popular."

worldnews.107.d:0 "[This.GetNewspaperHeader]Alfred 'Alf' Landon, the governor of Kansas and popular economic figurehead, has officially been declared the inaugural President of the United States of America. Arriving in office with an extensive cabinet of economic reformers, administrotors, and titans of industry, Landon appears determined to turn around the Great Depression by promoting small businesses, scaling up a plan he implemented in Kansas that saw the state achieve the third lowest unemployment in the country. While he has promoted a conservative type of liberalism, he has promised that the pocketbook of the United States will 'not be entirely' sealed. An optimistic President, only time will tell if his policies will strike the heart of the Depression."

worldnews.108.d:0 "[This.GetNewspaperHeader]John Nance Garner, Speaker of the House and Texan House Representative, has officially been declared the inaugural President of the United States of America. A firm believer in pre-emptive action, Garner found his place dominating conservative politics in the past decade. Although he finds himself on the affirmative side of the conservative debate concerning Theodore Roosevelt's policies, his pro-defense stance brought in many other conservatives who were eager to see a Democrat achieve the highest seat in the country. Already promising sweeping military reform, many Mexican diplomats are beginning to turn outrage in their country toward the US for assuming a threatening posture. When asked to comment on his actions, Garner simply stated that 'our intentions will only ever be as harmful as theirs'."

##############
## FENGTIAN ##
##############

worldnews.109.d:0 "[This.GetNewspaperHeader]While touring Beijing today, Zhang Zuolin, the erstwhile leader of the Fengtian Governancy, was shot dead by Japanese loyalists under the banner of the Concordia Association. Beijing, which came to be part of Fengtian only some short years ago, served as a shining example of China's commitment to both the past and future, as well as the de jure capital of the state itself. Most strangely, Zuolin was in the capital that day discussing the warming of relations between the Fengtian government and the Empire of Japan. The touring of speeches, which had marked one of Zuolin's most salient actions while in power, had been considered by many to be one of the most important political events in China in the past few years. Whatever it was that international spectators hoped to gain from these words has now been lost forever as China comes ever closer to all out war."

##############
##   RUS     ##
##############
worldnews.110.d:0 "[This.GetNewspaperHeader]The enemies of socialism in the Far East have won the war against the Soviet Union, they will now have the monumental task of eradicating the legacy of socialism and controlling the land. This ended the rule of the Soviet Union that has lasted for many years, with it's only opposition being the remnants of the White Movement in Siberia that were supported by Japan and the USA. If the government is gonna be able to permanently control the land is uncertain but all we know is that this has severly changed the geopolitical landscape."
worldnews.111.d:0 "[This.GetNewspaperHeader][RUS.GetNameDef] has been defeated by the Soviet Union, this has practically eradicated any serious threat to the Soviet Union that is close to them. While the integration of the new land will prove difficult because of the anti-socialism that is present in the region the industry that is located there will prove useful for the regime."
worldnews.112.d:0 "[This.GetNewspaperHeader]The USM standing for Union for the Salvation of the Motherland has won the election in [RUS.GetNameDef], the coalition consists of the NUS and the Oktoberists. Both are heavily militaristic, the NUS the senior partner also supports progressive ideals like Women Suffrage and Civic Nationalism. They also want to reform the government by making the upper chamber be completly consisting of scientist,engineers and writers and the lower chamber be completly consisting of businessmen. If democracy will be kept is unlikely considering it's authoritarian leanings."
worldnews.113.d:0 "[This.GetNewspaperHeader]The Union of Regeneration has won the election in [RUS.GetNameDef], the coalition consists of the Popular Socialist Party,Kadets and the Social Revolutionaries. They coalition wants to end discrimantion of minorities, supports creating a welfare state to help the poor,implementing progressive reforms to create a more just and fair nation and nationalizing the land."
worldnews.114.d:0 "[This.GetNewspaperHeader]The National Center has won the elections in [RUS.GetNameDef], the party consists of former Kadet members who disliked the party leadership and subsequently joined the party making it a major player in the political sphere. The party wants to restore the monarchy, but one that is constitutional. They also support an investement in the education considering it's leader is a former teacher, instutating laissez-faire reforms in the market and supporting conservative values."
worldnews.115.d:0 "[This.GetNewspaperHeader]Kornilov has couped the Russian government and installed a puppet government led by Spiridon Dionisovich Merkulov. He was chosen to lead the nation to deceive the Japanese and prevent an instant intervention. There goal is to create a nationalistic nation led by a monarch and expel unfriendly foreign influence. They also are extremly militaristic pledging to attack the Soviets before 1939 and cleansing the society. If they are gonna be successful is uncertain."

###############
##   JAP     ##
###############

worldnews.116.d:0 "[This.GetNewspaperHeader]As Japanese-American tension in the Pacific grew, the Japanese has once again undertaken some rather provocative actions, this time by starting a naval exercise in the Manilla Bay, just outside Manilla, the capital of the Phillippine. During the naval exercise, Japanese planes circled Manilla, before attacking Filipino military bases and causing many Filipino casualties. The attack damaged Filipino military bases, airfields and dockyards along with damages on the American embassy. The Phillippine head of state has already asked for help from the American president and the President has called for the House and Senate to allow the declaration of war on the Japanese Empire. The two quickly allowed and the American President announced the state of war. All spectators of the war are uncertain of the outcome, and who shall emerge victorious is unknown."
worldnews.117.d:0 "[This.GetNewspaperHeader]The world ponders what will happen to the island nation of Japan as one of their most tumultous weeks pass. The current democratic government has just arrested many of their naval personnel, who were according to the government spokeperson, 'plotting a coup't'etat against the government'. The Japanese government has refused to release the list of the arrested, it is sure that many naval theorists, officiers and some cadets were arrested, while unconfirmed reports state that over 1000 are arrested. Many naval experts are certain that this will cause a massive brain drain as many of the arrested hold certain important positions, and a possible naval doctrine change as the traditionalists are arrested. Many naval theorists are concerned about the Japanese navy's future, but what lies and waits for Japan, the world wonders."
worldnews.118.d:0 "[This.GetNewspaperHeader]This morning in Washington DC, the American president, [USA.GetLeader] announced the formation of the Pacific Coalition with the Empire of Japan against some 'unnamed' threats which is planning attacks against the interests of both countries. The future is uncertain, but with the two Pacific strongholds banding together, they will safeguard democracy against those who wish to undermine the alliance and their interests. The European Entente and the Imperial Protection Alliance are shocked by a rather sudden interventionalist America while forming an alliance with Japan. The leader of the United Kingdom, [ENG.GetLeader], curiously, does not comment on the surgence of such alliance."
worldnews.122.d:0 "[This.GetNewspaperHeader]The British Foreign Officer just held a press conference to announce the arrest of a suspected Japanese spy at the British Admiralty, while accusing the Japanese government for causing aggression. The Japanese government refused to comment on such accusations, claiming 'Japan has no intention to provoke outrage and damage the relation between the two close allies.' Many world politic commenters believe that this Anglo-Japanese diplomatic standoff is sure to remain for quite a while and will definitely cause a rift between the two close former allies."

###############
##   SWI    ##
###############

worldnews.119.d:0 "[This.GetNewspaperHeader]'Il Matire di Roma', a play that originated in Northern Italy and which has been syndicated in the past months in the southern Ticino canton of Switzerland, has been released to the global market. The few full copies of the play had become a rarity, and the government of Switzerland which has been more wary of socialist media after the disastrous strikes of 1935, allowed the play to go through, as a sign of good will of the staunchly democratic state. The play has gone on to a limited showing elsewhere, such as France and the United States. It details the 'heroic' efforts of socialist activists in the closing days of the Great War and during the Red Year in Italy, and focuses on the life of Benito Mussolini, who was unceremoniously executed by royalist guards. The play has been regarded as genuine but inconsistent in tone."
worldnews.120.d:0 "[This.GetNewspaperHeader]'Il Matire di Roma', a play that originated in Northern Italy and which has been syndicated in the past months in the southern Ticino canton of Switzerland, has been refused release to the global market. The few full copies of the play, which had become rare in the past months, were ceased by Swiss authorities. Their current location is unknown, but it is presumed they were burned or discarded. With no known full copies left in circulation, it seems that this is the end for the prolific socialist theater piece which details the exploits of protagonist Benito Mussolini in the last days of the Great War and the Red Year in Italy. It was described as genuine but inconsistent in tone. It is expected nobody will see a full production of the play again."
worldnews.121.d:0 "[This.GetNewspaperHeader]Habsburg royalty from various coutries, including Italy, Hungary, and the United Kingdom have convened over the last week in celebration of a historic marriage that, in many ways, has shaken the historical European royal institution to its very core. A marriage between Wilhelm IV, the lead issue of the House of Hohenzollern, and Archduchess Rosa von Österreich, one of the the foremost duchesses of the House of Habsburg, were wed in Lucerne, Switzerland over the weekend. While both houses forbid, unofficially or officially, the marraige of legitimate offspring to unlanded suitors, this marriage occurred at the behest of both houses. While both spouses are de jure titled, neither's ancestral house holds sway in the homelands of their births. What this could represent if that were reversed, however, is monumental..."

