GEO_1936_elections:0 "Elections!"
GEO_1936_elections_desc:0 "Georgia, which had been a stable country for all of its recent years of independence, is going to have its first elections where the victory of the SSDP is not guaranteed. Even though the SSDP's two wings remain the two biggest parties they cannot rule alone. This means they will have to make some kind of compromise with another party which could undermine them."
GEO_radical_victory:0 "Radical Victory"
GEO_radical_victory_desc:0 "The people have grown tired of waiting for socialism to eventually happen. They've given the Radical wing the plurality vote in order for them to have a shot at accelerating the arrival of socialism in the country."
GEO_become_SSR:0 "Joining the Soviet Union"
GEO_become_SSR_desc:0 "Making a country that is used to freedom and democracy kneel before authoritarian foreign overlords is tough. To do this the Communists must do it gradually, carefully abolishing opposition parties and selectively oppressing disloyal citizens. Only after the country is firmly under Soviet rule can society be transformed to the Soviet system."
GEO_collie_takeover:0 "The Collectivists Take Over"
GEO_collie_takeover_desc:0 "The National Collectivists are clearly too mad with power to be entrusted with even limited responsibility. In response to their transgressions, the Collectivists have completely taken over the Communist Party."
GEO_find_new_partners:0 "Find Partners for Governing"
GEO_find_new_partners_desc:0 "Without the support of the National Collectivists the Communist Party's limited support amongst the people has dwindled even more. If the Collectivists want to rule they will have to look at new partners for governing, including ethnic minorities and repentant ex trade union leaders."
GEO_realpolitik:0 "Realpolitik of Survival"
GEO_realpolitik_desc:0 "Sometimes it is needed to give an inch to gain a mile. We can give some concessions to various groups to stabilize our regime for now."
GEO_sudden_betrayal:0 "Sudden Betrayal"
GEO_sudden_betrayal_desc:0 "Even though it was expected, the Collectivists were surprised how quickly the National Collectivists have betrayed their joint rule and are now moving to seize power on all levels."
GEO_vang_takeover:0 "The National Collectivists Seize Power"
GEO_vang_takeover_desc:0 "In a swift move, the National Collectivists have seized power in a meeting of the Communist Party. It will take time until their rule solidifies, but this is an extreme change that destabilizes an already unstable and unpopular regime."
GEO_crush_unloyalty:0 "Crush Unloyalty"
GEO_crush_unloyalty_desc:0 "We are an unpopular faction, and if we don't deal quickly with the opposition they might depose us in one way or another. If we don't show that we can keep the country stable the Soviet Union might intervene against us!"
GEO_vang_constitution:0 "National Collectivist Constitution"
GEO_vang_constitution_desc:0 "In order to facilitate the many changes we are making to the country, we need to make a new constitution that will at least give us a veneer of legitimacy. This constitution will have provisions for everything we want to do."
GEO_their_worst_nightmare:0 "Their Worst Nightmare"
GEO_their_worst_nightmare_desc:0 "When the Mensheviks declared independence from the Russian Empire they've never thought this is the state Georgia will come to. It is a living nightmare for everyone who shares their values of 'bourgeois' liberty, 'bourgeois' democracy and 'bourgeois' equality."
GEO_still_alive:0 "Still Alive"
GEO_still_alive_desc:0 "We've successfully navigated the storms that came with the establishment of our regime. We shall move on to more firmly establish ourselves as the sole leaders of Georgia."
GEO_crush_revolts:0 "Crush the Revolts"
GEO_crush_revolts_desc:0 "A lot of the countryside is still not pacified, and it is ruled by various nationalist movements and peasant councils. We need to spread our governance to these areas too."
GEO_handle_instability:0 "Handle the Instability"
GEO_handle_instability_desc:0 "It seems like every week there's a new plot that is uncovered. We need to uproot all rebel movements and find those responsible for these revolutionary tendencies of the population."
GEO_another_SSR:0 "A Regular SSR"
GEO_another_SSR_desc:0 "We've finally established our regime, and we can now fit in perfectly in the Soviet Union with the rest of the SSRs."
GEO_delay_inevitable:0 "Delay the Inevitable"
GEO_delay_inevitable_desc:0 "Eventually, Capitalism will fall and Socialism will replace it. We can't get ahead of ourselves and risk losing the reforms that we've already gotten, so we will delay the transformation of society to a less dangerous time."
GEO_reunite_skhivi:0 "Merger with the Skhivi faction"
GEO_reunite_skhivi_desc:0 "The Skhivi faction of the SSDP split off from it many years ago because it wanted a more democratic party. Now that we are the major faction we can invite them back into the party and accept their demands."
GEO_democratized_party:0 "Democratizing the Party"
GEO_democratized_party_desc:0 "In order to receive more public support we need to get the public involved more in the affairs of the party. We will do this by strengthening the democracy in the party, allowing for more accountability to the public."
GEO_workplace_social:0 "Workplace Socialization Law"
GEO_workplace_social_desc:0 "The first radical law that we shall legislate is the Workplace Socialization law. It allows for a simple majority vote from the workers in a workplace to expropriate it from the factory's owner and only partially reimburse him."
GEO_reform_society:0 "Reform Society"
GEO_reform_society_desc:0 "The Workplace Socialization Law is only the first step. We will slowly but surely reform society with Libertarian laws that will advance us towards Socialism."
GEO_convince_trade_unions:0 "Convincing the Trade Unions"
GEO_convince_trade_unions_desc:0 "While some trade unions support us, most still support the moderate faction of the SSDP as it is more entrenched. To truly transform society we will need to convince them to cooperate with us."
GEO_dashnak_alliance:0 "Coalition with the Dashnak Party"
GEO_dashnak_alliance_desc:0 "As we are starved for socialist partners to coalition with, we should invite the Dashnaktsutyun party into the coalition as while they are Armenian nationalists, they are also socialists like us."
GEO_local_power:0 "Delegating Power to Localities"
GEO_local_power_desc:0 "There is a lot of unrest in various places because of nationalist agitation supported by the communists. We should decentralize the state so that they can feel free without breaking off from us."
GEO_demsoc_role_model:0 "Democratic Socialist Role Model"
GEO_demsoc_role_model_desc:0 "Now that our society is transforming into a democratic socialism, we can truly see how much progress we've made and how regressive the rest of the world is. We should invite the leaders of the Labour and Socialist International to see our country."
GEO_moderate_victory:0 "Moderate Victory"
GEO_moderate_victory_desc:0 "The people have shown they prefer stability to radical demagoguery. We will try to not disappoint them."
GEO_moderate_reform:0 "Moderate Reform"
GEO_moderate_reform_desc:0 "The radical faction isn't that radical. The real radicals are the outside parties. We will negotiate with the radical faction to achieve a happy middle ground that will keep stability."
GEO_mend_schism:0 "Mend the Schism"
GEO_mend_schism_desc:0 "We cannot remain divided. We will reunite our party with agreed upon principles and we will try to limit disagreements to within the party."
GEO_keeping_what_worked:0 "Keeping What Worked"
GEO_keeping_what_worked_desc:0 "We were a stable country for 18 years. Nothing stops us from continuing to be stable by continuing our policies."
GEO_focus_on_ourselves:0 "Focus on Ourselves"
GEO_focus_on_ourselves_desc:0 "Entangling ourselves in worldwide conflicts will hurt us the most. We most go back to the policy of neutrality that we held when this republic was founded and keep it for as long as we can."
GEO_local_menshevik_leadership:0 "Local Menshevik Leadership"
GEO_local_menshevik_leadership_desc:0 "The reason for the fervent separatism that is common in our country is that the Menshevik party became detached from local communities and their concerns. To fix this we must encourage local participation in the Menshevik Party and promote local leaders to national positions."
GEO_stable_once_more:0 "Stable Once More"
GEO_stable_once_more_desc:0 "We have finally solved this crisis. We can now go back to being peaceful and prosperous... Or so we hope."
GEO_wide_coalition:0 "Wide Coalition"
GEO_wide_coalition_desc:0 "We can no longer maintain a government based on our will alone, so we will make a coalition with the National Democratic Party and the Socialist-Federalist Party."
GEO_painful_compromises:0 "Make Painful Compromises"
GEO_painful_compromises_desc:0 "Unfortunately, this new situation we found ourselves in forces us to compromise with the other parties on key policy issues. We cannot escape this if we want to maintain this coalition."
GEO_free_market:0 "Free Market"
GEO_free_market_desc:0 "Our market has many regulations and is somewhat collectivised with unions representing a large percent of workers. Our coalition has set its sights on freeing the market, to hopefully stimulate our economy. While the Menshevik Party opposes this in principle, the moderate faction can tolerate it as long as workers' rights are kept."
GEO_talk_with_church:0 "Talk with the Church"
GEO_talk_with_church_desc:0 "To gain more leeway with the National Democratic Party we need to talk with the Georgian Orthodox Church and reach an agreement with them on key issues."
GEO_monarchy_referendum:0 "Monarchy Referendum"
GEO_monarchy_referendum_desc:0 "A faction in the church has demanded us to hold a referendum on the issue of the restoration of the monarchy. While they were not even the majority in the church holding this referendum could increase the Menshevik power in the coalition if the people reject the monarchy. However, many people have already joined the campaign for the restoration of the monarchy and it has some chance of success."
GEO_keep_social_reforms:0 "Keep Social Reforms"
GEO_keep_social_reforms_desc:0 "This coalition can only be kept if the Socialist-Federalists and National Democrats agree to compromise on the issue that the Mensheviks hold closest to heart: Social Reforms and Workers' Rights. Fortunately they seem likely to agree to this as long as their other demands are met."
