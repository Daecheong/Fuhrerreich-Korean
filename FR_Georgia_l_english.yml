    ### STALIN
GEO_STA_return:0 "He Returns"
GEO_STA_return_desc:0 "Jughashvili didn't have an easy life by any means. From his beatings at home, to studying with priests, and finally to being a key figure in the Bolshevik underground. But they have betrayed him, and they shall soon feel what it's like when Jughashvili is angry at you."
GEO_STA_repress:0 "Political Repression"
GEO_STA_repress_desc:0 "The era of liberty in Georgia is over. No longer shall people walk around and express their opinions freely, instead there will be one allowed opinion and only a select few approved lifestyles. All old parties shall be closed and purged, and the Marxist Party shall stand tall."
GEO_STA_nationalize:0 "Nationalization of all Industry"
GEO_STA_nationalize_desc:0 "We cannot except the fact that there are some areas which we do not fully control. We need to firmly extend our grasp of the industry and we cannot let any capitalist to have any property that should belong to the workers, or in other words, to us."
GEO_STA_militarism:0 "Fervent Militarism"
GEO_STA_militarism_desc:0 "Since our population doesn't support us, we need to indoctrinate children from a young age, something that could be achieved with military conscription and associated youth organizations. Furthermore, this will attract nationalist support and will make people hate our external enemies instead of us."
