    ## FOREIGN POLICY (STALIN)
GEO_STA_foreign_policy:0 "Foreign Policy"
GEO_STA_foreign_policy_desc:0 "After Jughashvili's control has solidified, the time has come for us to try to expand our borders and spread true socialism!"
GEO_STA_invade_azerbaijan:0 "Invade Azerbaijan"
GEO_STA_invade_azerbaijan_desc:0 "Azerbaijan is an easy target to invade first, seeing as their army is the least strong in the Caucasus and there are many socialists in it that might help us. The Azeris might even see us as a lesser evil compared to the Armenians, which could help us to divide and conquer."
GEO_STA_invade_armenia:0 "Invade Armenia"
GEO_STA_invade_armenia_desc:0 "Armenia has a big army, and will be tough to fight against. They are critical if we want to expand, or err spread socialism even further. We can't just be satisfied with the Caucasus when there are so many lands that need to be liberated!"
GEO_STA_invade_mountain:0 "Invade the Mountain Republic"
GEO_STA_invade_mountain_desc:0 "The Northern Caucasus has long been the southern gateway to Russia. In order to secure this important strategic point, we will need to invade them."
GEO_STA_invade_iranian_azerbaijan:0 "The Question of Iranian Azerbaijan"
GEO_STA_invade_iranian_azerbaijan_desc:0 "Iranian Azerbaijan is an integral part of Azerbaijan. Because we are the legitimate rulers of Azerbaijan Iran has to give us this region, and if they don't we will be forced to invade them."
GEO_STA_invade_soviet:0 "Invade the Soviet Union"
GEO_STA_invade_soviet_desc:0 "Finally the time has come to deal with the real issue. The Soviet Union, which has purged Jughashvili all these years ago, is going to feel what revenge tastes like. Their fake socialism will be swept from the earth, and a new and more enlightened regime will be installed."

    ### SSR

GEO_SOV_foreign_policy:0 "Foreign Policy"
GEO_SOV_foreign_policy_desc:0 "The time has come to decide on our foreign policy. We could just be an SSR like the rest of them, maintain good relations and generally be peaceful, or we could expand and spread our socialism to other lands too."
