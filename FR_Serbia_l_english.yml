### EVENTS ###

serbia.1.t:0 "세르비아 왕국"
serbia.1.d:0 "PLACEHOLDER"
serbia.1.a:0 "우리는 위대해질 운명을 갖고 태어났다!"

serbia.2.t:0 "헝가리의 세력 초대"
serbia.2.d:0 "놀랍게도 우리는 부다페스트에서 왕을 향해 직접 보낸 서신을 받았습니다. 아마도 헝가리인들이 우리를 공식적으로 그들의 세력에 초청하는 것 같습니다. 그들은 이 동맹이 국경 통행과 조약 체결을 가능하게 만들어 두 나라 모두에게 큰 이득이라고 말하고 있습니다. 우리는 현명한 판단을 해야 합니다."
serbia.2.a:0 "우리는 오랜 경쟁 관계를 잠시 옆으로 미뤄야 한다."
serbia.2.b:0 "세르비아는 스스로 역사를 만들어 나가야 한다."

serbia.3.t:0 "헝가리의 보스니아 요구"
serbia.3.d:0 "권력을 향한 무한한 갈망으로 가득차 있는 헝가리인들이, 우리에게 보스니아 전체를 포함하는 요구 사항을 제시했습니다! 우리 스스로 헝가리인들을 물리칠 수도 있지만, 하지만 분명히 우리나라를 폐허로 만들고 어쩌면 우리의 약점을 드러낼 수도 있습니다."
serbia.3.a:0 "평화를 위해서라면 보스니아 정도야..."
serbia.3.b:0 "우리는 마자르 놈들에게 굴복하지 않을 것이다!"

serbia.4.t:0 "평화 대신 보스니아?"
serbia.4.d:0 "헝가리인들은 우리가 예상했던 것보다 더 강했으며, 곧 우리의 수도에 들이닥칠지도 모릅니다. 우리는 보스니아와 헤르체고비나를 제시하는 대신 평화를 가질 수 있지만, 이것은 우리 정부와 국민들 눈에 모두 불명예스러운 것으로 보일 것입니다. 계속 싸우는 방법도 있지만, 만약 진다면 마자르 놈들이 우리나라를 마음껏 지배할 것입니다."
serbia.4.a:0 "국익을 위해, 보스니아를 포기하겠다."
serbia.4.b:0 "마자르 놈들은 약하다. 몇 개월만 버틴다면..."

serbia.5.t:0 "크로아티아 반란의 보스니아 확산"
serbia.5.d:0 "크로아티아인들은 무력을 통해 독립을 얻는 것을 바라며, 헝가리에서 최근 봉기했습니다. 지금 보스니아와 헤르체고비나가 크로아티아에 충성을 맹세하며, 우리나라에 분리 독립을 선언했다는 소식이 들려오고 있습니다. 지역 강국으로 남기 위해서는 보스니아 지역을 반드시 통제해야 합니다!"
serbia.5.a:0 "크로아티아 놈들에게 본때를 보여줘야겠군."

serbia.6.t:0 "크로아티아의 독립 쟁취"
serbia.6.d:0 "전쟁이 몇 개월간 지속되었음에도, 우리는 적의 방어를 돌파하는데 실패했습니다. 우리의 두 동맹국에서 온 사절단이 모두 평화를 요구한 이상, 우리는 이에 따를 수밖에 없습니다. 공동으로 크로아티아를 무찌를 수 없었으니, 혼자라면 말할 것도 없습니다. 크로아티아는 다음 주요 전쟁에서 우리가 우리의 정당한 영토를 회복할 때까지 그들만의 국가를 가질 것입니다."
serbia.6.a:0 "오늘은 치욕의 날로 기억될 것이다..."

serbia.7.t:0 "헝가리의 서부 바나트 요구"
serbia.7.d:0 "헝가리 정부가 오늘 서부 바나트 지역을 반환하지 않으면 그 대가를 치를 것이라고 성명했습니다. 이 지역은 전략적 관점에서 방어하기에 아주 좋고 가치가 높은 곳입니다. 이 땅을 포기하는 것은 우리의 국민을 화나게 할 어리석은 행동이지만, 만약 우리가 거절할 경우 헝가리가 무력으로 침공할 수도 있다는 것도 고려해야 합니다."
serbia.7.a:0 "서부 바나트는 별로 중요하지 않으니, 그들이 가져도 괜찮다."
serbia.7.b:0 "우리가 살아있는 한 절대로 그런 일은 없을 것이다..."

### IDEAS ###

ser_danube_research:0 "다뉴브 연구 블록의 일원"
ser_danube_research_desc:0 "우리는 우리와 다른 참가국들의 연구 역량을 신장시키는 다뉴브 연구 블록의 일원입니다. 그러니 다른 참가국들과 양호한 관계를 유지하는 편이 좋을 것입니다."
###
ser_integrated_officers:0 "통합된 장교단"
ser_integrated_officers_desc:0 "군사적으로 우리나라를 통합하려는 노력은 모든 파벌의 장군들로 이루어진 범국가적인 장교단의 형성으로 이어졌습니다. 문화적, 언어적 장벽이 성공적인 진행을 어렵게 하고 있지만, 시간이 지나면 이것은 우리의 가장 큰 강점이 될 것입니다."
###
ser_interlaced_economy:0 "잘 조직된 경제"
ser_interlaced_economy_desc:0 "우리는 다양한 파벌들과 함께 국가 경제를 연결하기 위한 많은 노력을 했습니다. 이로써 자원을 건설과 군수 생산에 더 많이 할당할 수 있게 되었습니다."

